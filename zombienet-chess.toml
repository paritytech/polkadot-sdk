    "--rpc-max-subscriptions-per-connection=256000",
    "--rpc-max-connections=128000",
    "--pool-limit=2500000",
    "--pool-kbytes=4048000",
    "--pool-type=fork-aware",
    "-lparachain=debug,aura=debug,txpool=debug,runtime=debug,chess=debug"
]
