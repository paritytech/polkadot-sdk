[settings]
enable_tracing = false

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
default_command = "substrate"

chain = "local"
chain_spec_path = "chain-spec.json"

  [[relaychain.nodes]]
  name = "alice"
  validator = true
  args = ["--sync warp"]

  [[relaychain.nodes]]
  name = "bob"
  validator = true
  args = ["--sync warp"]

  # we need at least 3 nodes for warp sync
  [[relaychain.nodes]]
  name = "charlie"
  validator = false
  db_snapshot="{{DB_SNAPSHOT}}"

  [[relaychain.nodes]]
  name = "dave"
  validator = false
  db_snapshot="{{DB_SNAPSHOT}}"

  [[relaychain.nodes]]
  name = "eve"
  validator = false
  db_snapshot="{{DB_SNAPSHOT}}"
