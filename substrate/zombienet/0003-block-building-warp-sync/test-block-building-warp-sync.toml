[settings]
enable_tracing = false

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
default_command = "substrate"

chain = "local"
chain_spec_path = "chain-spec.json"

  #we need at least 3 nodes for warp sync
  [[relaychain.nodes]]
  name = "alice"
  validator = true
  db_snapshot="{{DB_SNAPSHOT}}"
  args = ["--log=sub-libp2p=debug,sync=trace,sub-authority-discovery=debug,litep2p=debug"]

  [[relaychain.nodes]]
  name = "bob"
  validator = true
  db_snapshot="{{DB_SNAPSHOT}}"
  args = ["--log=sub-libp2p=debug,sync=trace,sub-authority-discovery=debug,litep2p=debug"]

  [[relaychain.nodes]]
  name = "charlie"
  validator = false
  db_snapshot="{{DB_SNAPSHOT}}"
  args = ["--log=sub-libp2p=debug,sync=trace,sub-authority-discovery=debug,litep2p=debug"]

  [[relaychain.nodes]]
  name = "dave"
  validator = false
  args = ["--log=sub-libp2p=debug,sync=trace,sub-authority-discovery=debug,litep2p=debug", "--sync warp"]
