[package]
name = "substrate-runtime-io"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"

[build-dependencies]
rustc_version = "0.2"

[dependencies]
substrate-runtime-std = { path = "../runtime-std", default_features = false }
environmental = { path = "../environmental", optional = true }
substrate-state-machine = { path = "../state-machine", optional = true }
substrate-primitives = { path = "../primitives", default_features = false }
substrate-codec = { path = "../codec", default_features = false }
triehash = { version = "0.2", optional = true }
ed25519 = { path = "../ed25519", optional = true }
hashdb = { version = "0.2", default_features = false }
rlp = { version = "0.2", optional = true, default_features = false }

[features]
default = ["std"]
std = [
	"environmental",
	"substrate-state-machine",
	"triehash",
	"substrate-primitives/std",
	"substrate-codec/std",
	"substrate-runtime-std/std",
	"ed25519",
	"rlp"
]
nightly = []
strict = []
