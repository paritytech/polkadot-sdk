sp-externalities = { path = "../../../primitives/externalities" }
sp-keyring = { path = "../../../primitives/keyring" }
sp-runtime = { path = "../../../primitives/runtime" }

[features]
stress-test = []

[[bench]]
name = "bench"
harness = false
