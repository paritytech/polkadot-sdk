[package]
name = "srml-aura"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
app-crypto = { package = "substrate-application-crypto",  path = "../../core/application-crypto", default-features = false }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
inherents = { package = "substrate-inherents", path = "../../core/inherents", default-features = false }
primitives = { package = "substrate-primitives",  path = "../../core/primitives", default-features = false }
rstd = { package = "sr-std", path = "../../core/sr-std", default-features = false }
serde = { version = "1.0.101", optional = true }
session = { package = "srml-session", path = "../session", default-features = false }
sr-primitives = { path = "../../core/sr-primitives", default-features = false }
runtime-io ={ package = "sr-io", path = "../../core/sr-io", default-features = false }
support = { package = "srml-support", path = "../support", default-features = false }
substrate-consensus-aura-primitives = { path = "../../core/consensus/aura/primitives", default-features = false}
system = { package = "srml-system", path = "../system", default-features = false }
timestamp = { package = "srml-timestamp", path = "../timestamp", default-features = false }

[dev-dependencies]
lazy_static = "1.4.0"
parking_lot = "0.9.0"

[features]
default = ["std"]
std = [
	"app-crypto/std",
	"codec/std",
	"inherents/std",
	"runtime-io/std",
	"primitives/std",
	"rstd/std",
	"serde",
	"sr-primitives/std",
	"support/std",
	"substrate-consensus-aura-primitives/std",
	"system/std",
	"timestamp/std",
]
