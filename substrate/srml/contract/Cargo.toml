[package]
name = "srml-contract"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", default-features = false }
pwasm-utils = { version = "0.6.1", default-features = false }
parity-codec = { version = "3.0", default-features = false }
parity-codec-derive = { version = "3.0", default-features = false }
parity-wasm = { version = "0.31", default-features = false }
substrate-primitives = { path = "../../core/primitives", default-features = false }
runtime-primitives = { package = "sr-primitives", path = "../../core/sr-primitives", default-features = false }
runtime-io = { package = "sr-io", path = "../../core/sr-io", default-features = false }
rstd = { package = "sr-std", path = "../../core/sr-std", default-features = false }
sandbox = { package = "sr-sandbox", path = "../../core/sr-sandbox", default-features = false }
srml-support = { path = "../support", default-features = false }
system = { package = "srml-system", path = "../system", default-features = false }
balances = { package = "srml-balances", path = "../balances", default-features = false }

[dev-dependencies]
wabt = "~0.7.4"
assert_matches = "1.1"
hex-literal = "0.1.0"

[features]
default = ["std"]
std = [
	"serde/std",
	"parity-codec/std",
	"parity-codec-derive/std",
	"substrate-primitives/std",
	"runtime-primitives/std",
	"runtime-io/std",
	"rstd/std",
	"balances/std",
	"sandbox/std",
	"srml-support/std",
	"system/std",
	"parity-wasm/std",
	"pwasm-utils/std",
]
