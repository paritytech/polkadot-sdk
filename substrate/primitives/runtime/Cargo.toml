[package]
name = "sp-runtime"
version = "32.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Runtime Modules shared primitive types."
documentation = "https://docs.rs/sp-runtime"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive", "max-encoded-len"] }
either = { version = "1.5", default-features = false }
hash256-std-hasher = { version = "0.15.2", default-features = false }
impl-trait-for-tuples = "0.2.2"
log = { version = "0.4.17", default-features = false }
paste = "1.0"
rand = { version = "0.8.5", optional = true }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.195", default-features = false, features = ["alloc", "derive"], optional = true }
sp-application-crypto = { path = "../application-crypto", default-features = false, version = "31.0.0" }
sp-arithmetic = { path = "../arithmetic", default-features = false, version = "24.0.0" }
sp-core = { path = "../core", default-features = false, version = "29.0.0" }
sp-io = { path = "../io", default-features = false, version = "31.0.0" }
sp-std = { path = "../std", default-features = false, version = "14.0.0" }
sp-weights = { path = "../weights", default-features = false, version = "28.0.0" }
docify = { version = "0.2.7" }

simple-mermaid = { version = "0.1.1", optional = true }

[dev-dependencies]
rand = "0.8.5"
serde_json = "1.0.111"
zstd = { version = "0.12.4", default-features = false }
sp-api = { path = "../api" }
sp-state-machine = { path = "../state-machine" }
sp-tracing = { path = "../tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
runtime-benchmarks = []
try-runtime = []
default = ["std"]
std = [
	"codec/std",
	"either/use_std",
	"hash256-std-hasher/std",
	"log/std",
	"rand",
	"scale-info/std",
	"serde/std",
	"simple-mermaid",
	"sp-application-crypto/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
	"sp-weights/std",
]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-application-crypto/serde",
	"sp-arithmetic/serde",
	"sp-core/serde",
	"sp-weights/serde",
]
