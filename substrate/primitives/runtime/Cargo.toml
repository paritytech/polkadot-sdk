[package]
name = "sp-runtime"
version = "31.0.1"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Runtime Modules shared primitive types."
documentation = "https://docs.rs/sp-runtime"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive", "max-encoded-len"], workspace = true }
either = { workspace = true }
hash256-std-hasher = { workspace = true }
impl-trait-for-tuples = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true }
paste = { workspace = true, default-features = true }
rand = { optional = true, workspace = true, default-features = true }
scale-info = { features = ["derive"], workspace = true }
serde = { features = ["alloc", "derive"], optional = true, workspace = true }
sp-application-crypto = { workspace = true }
sp-arithmetic = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }
sp-trie = { workspace = true }
sp-weights = { workspace = true }
docify = { workspace = true }
tracing = { workspace = true, features = ["log"], default-features = false }
binary-merkle-tree = { workspace = true }

simple-mermaid = { version = "0.1.1", optional = true }
tuplex = { version = "0.1.2", default-features = false }

[dev-dependencies]
rand = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
zstd = { workspace = true }
sp-api = { workspace = true, default-features = true }
sp-state-machine = { workspace = true, default-features = true }
sp-tracing = { workspace = true, default-features = true }
substrate-test-runtime-client = { workspace = true }

[features]
runtime-benchmarks = []
try-runtime = []
default = ["std"]
std = [
	"binary-merkle-tree/std",
	"codec/std",
	"either/use_std",
	"hash256-std-hasher/std",
	"log/std",
	"num-traits/std",
	"rand",
	"scale-info/std",
	"serde/std",
	"simple-mermaid",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-state-machine/std",
	"sp-std/std",
	"sp-tracing/std",
	"sp-trie/std",
	"sp-weights/std",
	"tracing/std",
	"tuplex/std",
]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-application-crypto/serde",
	"sp-arithmetic/serde",
	"sp-core/serde",
	"sp-weights/serde",
]
