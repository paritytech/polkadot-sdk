[package]
name = "sp-sandbox"
version = "0.8.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "This crate provides means to instantiate and execute wasm modules."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
wasmi = { version = "0.6.2", optional = true }
sp-core = { version = "2.0.0-dev", default-features = false, path = "../core" }
sp-std = { version = "2.0.0-dev", default-features = false, path = "../std" }
sp-io = { version = "2.0.0-dev", default-features = false, path = "../io" }
sp-wasm-interface = { version = "2.0.0-dev", default-features = false, path = "../wasm-interface" }
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false }

[dev-dependencies]
wabt = "0.9.2"
assert_matches = "1.3.0"

[features]
default = ["std"]
std = [
	"wasmi",
	"sp-core/std",
	"sp-std/std",
	"codec/std",
	"sp-io/std",
	"sp-wasm-interface/std",
]
strict = []
