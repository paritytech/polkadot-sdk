[package]
name = "sp-storage"
version = "2.0.0-alpha.4"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Storage related primitives"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sp-storage/"

[dependencies]
sp-std = { version = "2.0.0-alpha.4", default-features = false, path = "../std" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
impl-serde = { version = "0.2.3", optional = true }
sp-debug-derive = { version = "2.0.0-alpha.4", path = "../debug-derive" }

[features]
default = [ "std" ]
std = [ "sp-std/std", "serde", "impl-serde" ]
