[package]
name = "sp-trie"
version = "29.0.0"
authors.workspace = true
description = "Patricia trie stuff using a parity-scale-codec node format"
repository.workspace = true
license = "Apache-2.0"
edition.workspace = true
homepage = "https://substrate.io"
documentation = "https://docs.rs/sp-trie"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bench]]
name = "bench"
harness = false

[dependencies]
ahash = { version = "0.8.2", optional = true }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
lazy_static = { version = "1.4.0", optional = true }
nohash-hasher = { version = "0.2.0", optional = true }
parking_lot = { version = "0.12.1", optional = true }
rand = { version = "0.8", optional = true }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
thiserror = { optional = true, workspace = true }
tracing = { version = "0.1.29", optional = true }
trie-db = { package = "subtrie", version = "0.0.1", default-features = false }
sp-core = { path = "../core", default-features = false }
sp-externalities = { path = "../externalities", default-features = false }
schnellru = { version = "0.2.1", optional = true }

[dev-dependencies]
array-bytes = "6.2.2"
criterion = "0.5.1"
trie-db = { package = "subtrie", version = "0.0.1", features = ["bench"] }
sp-runtime = { path = "../runtime" }

[features]
default = ["std"]
std = [
	"ahash",
	"codec/std",
	"lazy_static",
	"nohash-hasher",
	"parking_lot",
	"rand",
	"scale-info/std",
	"schnellru",
	"sp-core/std",
	"sp-externalities/std",
	"sp-runtime/std",
	"thiserror",
	"tracing",
	"trie-db/std",
]
