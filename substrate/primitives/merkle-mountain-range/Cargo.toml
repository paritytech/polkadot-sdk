[package]
name = "sp-mmr-primitives"
version = "28.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Merkle Mountain Range primitives."

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
log = { workspace = true }
mmr-lib = { package = "ckb-merkle-mountain-range", version = "0.5.2", default-features = false }
serde = { features = ["alloc", "derive"], optional = true, workspace = true }
sp-api = { path = "../api", default-features = false, version = "28.0.0" }
sp-core = { path = "../core", default-features = false, version = "30.0.0" }
sp-debug-derive = { path = "../debug-derive", default-features = false, version = "14.0.0" }
sp-runtime = { path = "../runtime", default-features = false, version = "33.0.0" }
sp-std = { path = "../std", default-features = false, version = "14.0.0" }
thiserror = { optional = true, workspace = true }

[dev-dependencies]
array-bytes = "6.1"

[features]
default = ["std"]
std = [
	"codec/std",
	"dep:thiserror",
	"log/std",
	"mmr-lib/std",
	"scale-info/std",
	"serde/std",
	"sp-api/std",
	"sp-core/std",
	"sp-debug-derive/std",
	"sp-runtime/std",
	"sp-std/std",
]

# Serde support without relying on std features.
serde = ["dep:serde", "scale-info/serde", "sp-core/serde", "sp-runtime/serde"]
