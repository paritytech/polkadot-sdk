[package]
name = "sp-arithmetic"
version = "26.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Minimal fixed point arithmetic primitives and types for runtime. (polkadot v1.10.0)"
documentation = "https://docs.rs/sp-arithmetic"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
integer-sqrt = "0.1.2"
num-traits = { version = "0.2.17", default-features = false }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { features = ["alloc", "derive"], optional = true, workspace = true }
static_assertions = "1.1.0"
sp-std = { path = "../std", default-features = false, version = "14.0.0" }
docify = "0.2.8"

[dev-dependencies]
criterion = "0.4.0"
primitive-types = "0.12.0"
sp-crypto-hashing = { path = "../crypto/hashing" }
rand = "0.8.5"

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",
	"scale-info/std",
	"serde/std",
	"sp-std/std",
]
# Serde support without relying on std features.
serde = ["dep:serde", "scale-info/serde"]

[[bench]]
name = "bench"
harness = false
