[package]
name = "sp-arithmetic"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Minimal fixed point arithmetic primitives and types for runtime."
documentation = "https://docs.rs/sp-arithmetic"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
integer-sqrt = "0.1.2"
num-traits = { version = "0.2.8", default-features = false }
sp-std = { version = "2.0.0-dev", default-features = false, path = "../std" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-debug-derive = { version = "2.0.0-dev", default-features = false, path = "../../primitives/debug-derive" }
primitive-types = { version = "0.7.0", default-features = false }

[dev-dependencies]
rand = "0.7.2"
criterion = "0.3"
serde_json = "1.0"

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",
	"sp-std/std",
	"serde",
	"sp-debug-derive/std",
	"primitive-types/std",
]

[[bench]]
name = "bench"
harness = false
