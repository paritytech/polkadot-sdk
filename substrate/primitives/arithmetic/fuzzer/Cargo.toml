[package]
name = "sp-arithmetic-fuzzer"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Fuzzer for fixed point arithmetic primitives."
documentation = "https://docs.rs/sp-arithmetic-fuzzer"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "biguint"
path = "src/biguint.rs"

[[bin]]
name = "normalize"
path = "src/normalize.rs"

[[bin]]
name = "per_thing_from_rational"
path = "src/per_thing_from_rational.rs"

[[bin]]
name = "per_thing_mult_fraction"
path = "src/per_thing_mult_fraction.rs"

[[bin]]
name = "multiply_by_rational_with_rounding"
path = "src/multiply_by_rational_with_rounding.rs"

[[bin]]
name = "fixed_point"
path = "src/fixed_point.rs"

[[bin]]
name = "checked_mul_by_rational"
path = "src/checked_mul_by_rational.rs"

[[bin]]
name = "per_thing_checked_from_rational"
path = "src/per_thing_checked_from_rational.rs"

[[bin]]
name = "fixed_checked_ops"
path = "src/fixed_checked_ops.rs"

[[bin]]
name = "per_thing_checked_arith"
path = "src/per_thing_checked_arith.rs"

[[bin]]
name = "fixed_utils"
path = "src/fixed_utils.rs"

[[bin]]
name = "fixed_to_perbill"
path = "src/fixed_to_perbill.rs"

[[bin]]
name = "fixed_to_perthing"
path = "src/fixed_to_perthing.rs"

[[bin]]
name = "fixed_rounding_ops"
path = "src/fixed_rounding_ops.rs"

[dependencies]
arbitrary = { workspace = true }
fraction = { workspace = true }
honggfuzz = { workspace = true }
num-bigint = { workspace = true }
num-traits = { workspace = true }
sp-arithmetic = { workspace = true, default-features = true }
