[package]
name = "sp-application-crypto"
version = "37.0.0"
authors.workspace = true
edition.workspace = true
description = "Provides facilities for generating application specific crypto wrapper types. (polkadot v1.13.0)"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sp-application-crypto"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
sp-core = { path = "../core", default-features = false, version = "34.0.0" }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { optional = true, features = ["alloc", "derive"], workspace = true }
sp-std = { path = "../std", default-features = false, version = "14.0.0" }
sp-io = { path = "../io", default-features = false, version = "37.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"full_crypto",
	"scale-info/std",
	"serde/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
]

# Serde support without relying on std features.
serde = ["dep:serde", "scale-info/serde", "sp-core/serde"]

# This feature enables all crypto primitives for `no_std` builds like microcontrollers
# or Intel SGX.
# For the regular wasm runtime builds this should not be used.
full_crypto = [
	"sp-core/full_crypto",
	"sp-io/disable_oom",
	# Don't add `panic_handler` and `alloc_error_handler` since they are expected to be provided
	# by the user anyway.
	"sp-io/disable_panic_handler",
]

# This feature adds BLS crypto primitives.
# It should not be used in production since the implementation and interface may still
# be subject to significant changes.
bls-experimental = ["sp-core/bls-experimental", "sp-io/bls-experimental"]
