[package]
name = "sp-consensus"
version = "0.8.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Common utilities for substrate consensus"
edition = "2018"

[dependencies]
derive_more = "0.99.2"
libp2p = { version = "0.14.0-alpha.1", default-features = false }
log = "0.4.8"
sp-core = { path= "../../core" }
sp-inherents = { version = "2.0.0", path = "../../inherents" }
sp-state-machine = { version = "0.8.0", path = "../../../primitives/state-machine" }
futures = { version = "0.3.1", features = ["thread-pool"] }
futures-timer = "0.4.0"
sp-std = { version = "2.0.0", path = "../../std" }
sp-version = { version = "2.0.0", path = "../../version" }
sp-runtime = { version = "2.0.0", path = "../../runtime" }
codec = { package = "parity-scale-codec", version = "1.0.0", features = ["derive"] }
parking_lot = "0.9.0"

[dev-dependencies]
sp-test-primitives = { version = "2.0.0", path = "../../test-primitives" }

[features]
default = []
