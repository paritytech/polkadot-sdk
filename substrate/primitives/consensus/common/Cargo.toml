[package]
name = "sp-consensus"
version = "0.39.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Common utilities for building and using consensus engines in substrate. (polkadot v1.13.0)"
documentation = "https://docs.rs/sp-consensus/"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.79"
futures = { version = "0.3.30", features = ["thread-pool"] }
log = { workspace = true, default-features = true }
thiserror = { workspace = true }
sp-core = { version = "34.0.0", path = "../../core" }
sp-inherents = { version = "33.0.0", path = "../../inherents" }
sp-runtime = { version = "38.0.0", path = "../../runtime" }
sp-state-machine = { version = "0.42.0", path = "../../state-machine" }

[dev-dependencies]
futures = "0.3.30"
sp-test-primitives = { path = "../../test-primitives" }

[features]
default = []
