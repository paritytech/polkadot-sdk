[package]
name = "sp-consensus-beefy"
version = "4.0.0-dev"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Primitives for BEEFY protocol."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.188", default-features = false,  optional = true, features =  ["derive", "alloc"] }
sp-api = { path = "../../api", default-features = false}
sp-application-crypto = { path = "../../application-crypto", default-features = false}
sp-core = { path = "../../core", default-features = false}
sp-io = { path = "../../io", default-features = false}
sp-mmr-primitives = { path = "../../merkle-mountain-range", default-features = false}
sp-runtime = { path = "../../runtime", default-features = false}
sp-std = { path = "../../std", default-features = false}
strum = { version = "0.24.1", features = ["derive"], default-features = false }
lazy_static = "1.4.0"

[dev-dependencies]
array-bytes = "6.1"
w3f-bls = { version = "0.1.3", features = ["std"]} 

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"serde/std",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-io/std",
	"sp-mmr-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-application-crypto/serde",
	"sp-core/serde",
	"sp-runtime/serde",
]

# This feature adds BLS crypto primitives. It should not be used in production since
# the BLS implementation and interface may still be subject to significant change.
bls-experimental = [
	"sp-application-crypto/bls-experimental",
	"sp-core/bls-experimental",
]
