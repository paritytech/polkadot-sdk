[package]
name = "sp-session"
version = "2.0.0-alpha.4"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Primitives for sessions"

[dependencies]
sp-api = { version = "2.0.0-alpha.4", default-features = false, path = "../api" }
sp-std = { version = "2.0.0-alpha.4", default-features = false, path = "../std" }
sp-core = { version = "2.0.0-alpha.4", default-features = false, path = "../core" }
sp-runtime = { version = "2.0.0-alpha.4", optional = true, path = "../runtime" }

[features]
default = [ "std" ]
std = [ "sp-api/std", "sp-std/std", "sp-runtime", "sp-core/std" ]
