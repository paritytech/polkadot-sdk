[package]
name = "sp-allocator-v1"
version = "7.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "I/O for Substrate runtimes"
documentation = "https://docs.rs/sp-allocator-v1"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
dlmalloc = { version = "0.2.4", optional = true, features = ["global"] }

sp-io = { path = "../io", default-features = false }
sp-std = { path = "../std", default-features = false }
sp-core = { path = "../core", default-features = false }

[features]
default = ["std"]
std = [
	"sp-io/std",
	"sp-std/std",
	"sp-core/std",
]

improved_panic_error_reporting = []

allocator-v1 = [
	"dep:dlmalloc",
	"sp-io/disable_allocator",
	"sp-io/disable_panic_handler",
	"sp-io/disable_oom",
]
