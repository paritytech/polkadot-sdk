[package]
name = "sp-inherents"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Provides types and traits for creating and checking inherents."
documentation = "https://docs.rs/sp-inherents"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
parking_lot = { version = "0.10.0", optional = true }
sp-std = { version = "2.0.0-dev", default-features = false, path = "../std" }
sp-core = { version = "2.0.0-dev", default-features = false, path = "../core" }
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
derive_more = { version = "0.99.2", optional = true }

[features]
default = [ "std" ]
std = [
	"parking_lot",
	"sp-std/std",
	"codec/std",
	"sp-core/std",
	"derive_more",
]
