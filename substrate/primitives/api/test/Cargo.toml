[package]
name = "sp-api-test"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository.workspace = true
description = "sp-api-test"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { version = "27.0.0", path = ".." }
substrate-test-runtime-client = { version = "0.1.0", path = "../../../test-utils/runtime/client" }
sp-version = { version = "30.0.0", path = "../../version" }
sp-tracing = { version = "16.0.0", path = "../../tracing" }
sp-runtime = { version = "32.0.0", path = "../../runtime" }
sp-consensus = { version = "0.33.0", path = "../../consensus/common" }
sc-block-builder = { version = "0.34.0", path = "../../../client/block-builder" }
codec = { package = "parity-scale-codec", version = "3.6.1" }
sp-state-machine = { version = "0.36.0", path = "../../state-machine" }
trybuild = "1.0.88"
rustversion = "1.0.6"
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }

[dev-dependencies]
criterion = "0.4.0"
futures = "0.3.21"
log = "0.4.17"
sp-core = { path = "../../core" }
static_assertions = "1.1.0"

[[bench]]
name = "bench"
harness = false

[features]
"enable-staging-api" = []
