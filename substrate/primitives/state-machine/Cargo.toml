[package]
name = "sp-state-machine"
version = "0.8.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate State Machine"
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sp-state-machine"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.8"
parking_lot = "0.10.0"
hash-db = "0.15.2"
trie-db = "0.20.1"
trie-root = "0.16.0"
sp-trie = { version = "2.0.0-dev", path = "../trie" }
sp-core = { version = "2.0.0-dev", path = "../core" }
sp-panic-handler = { version = "2.0.0-dev", path = "../panic-handler" }
codec = { package = "parity-scale-codec", version = "1.3.0" }
num-traits = "0.2.8"
rand = "0.7.2"
sp-externalities = { version = "0.8.0-dev", path = "../externalities" }

[dev-dependencies]
hex-literal = "0.2.1"
sp-runtime = { version = "2.0.0-dev", path = "../runtime" }

[features]
default = []
