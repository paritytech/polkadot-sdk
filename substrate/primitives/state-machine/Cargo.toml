[package]
name = "sp-state-machine"
version = "0.42.0"
authors.workspace = true
description = "Substrate State Machine (polkadot v1.13.0)"
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sp-state-machine"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
hash-db = { version = "0.16.0", default-features = false }
log = { workspace = true }
parking_lot = { version = "0.12.1", optional = true }
rand = { version = "0.8.5", optional = true }
smallvec = "1.11.0"
thiserror = { optional = true, workspace = true }
tracing = { version = "0.1.29", optional = true }
sp-core = { path = "../core", default-features = false, version = "34.0.0" }
sp-externalities = { path = "../externalities", default-features = false, version = "0.29.0" }
sp-panic-handler = { path = "../panic-handler", optional = true, version = "13.0.0" }
sp-trie = { path = "../trie", default-features = false, version = "36.0.0" }
trie-db = { version = "0.29.0", default-features = false }
arbitrary = { version = "1", features = ["derive"], optional = true }

[dev-dependencies]
array-bytes = "6.2.2"
pretty_assertions = "1.2.1"
rand = "0.8.5"
sp-runtime = { path = "../runtime" }
assert_matches = "1.5"
arbitrary = { version = "1", features = ["derive"] }

[features]
default = ["std"]
fuzzing = ["arbitrary"]
std = [
	"codec/std",
	"hash-db/std",
	"log/std",
	"parking_lot",
	"rand",
	"sp-core/std",
	"sp-externalities/std",
	"sp-panic-handler",
	"sp-trie/std",
	"thiserror",
	"tracing",
	"trie-db/std",
]
