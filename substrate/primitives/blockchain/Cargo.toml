[package]
name = "sp-blockchain"
version = "3.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Substrate blockchain traits and primitives."
documentation = "https://docs.rs/sp-blockchain"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.11"
lru = "0.6.1"
parking_lot = "0.11.1"
thiserror = "1.0.21"
futures = "0.3.9"
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-consensus = { version = "0.9.0", path = "../consensus/common" }
sp-runtime = { version = "3.0.0", path = "../runtime" }
sp-state-machine = { version = "0.9.0", path = "../state-machine" }
sp-database = { version = "3.0.0", path = "../database" }
sp-api = { version = "3.0.0", path = "../api" }
