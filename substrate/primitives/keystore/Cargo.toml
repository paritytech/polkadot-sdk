[package]
name = "sp-keystore"
version = "0.40.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Keystore primitives. (polkadot v1.13.0)"
documentation = "https://docs.rs/sp-core"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
parking_lot = { version = "0.12.1", default-features = false, optional = true }
sp-core = { path = "../core", default-features = false, version = "34.0.0" }
sp-externalities = { path = "../externalities", default-features = false, version = "0.29.0" }

[dev-dependencies]
rand = "0.8.5"
rand_chacha = "0.3.1"

[features]
default = ["std"]
std = ["codec/std", "dep:parking_lot", "sp-core/std", "sp-externalities/std"]

# This feature adds BLS crypto primitives.
# It should not be used in production since the implementation and interface may still
# be subject to significant changes.
bls-experimental = ["sp-core/bls-experimental"]
