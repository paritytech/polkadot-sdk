[package]
name = "sp-transaction-pool"
version = "3.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Transaction pool primitives types & Runtime API."
documentation = "https://docs.rs/sp-transaction-pool"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
thiserror = { version = "1.0.21", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", optional = true }
derive_more = { version = "0.99.11", optional = true }
futures = { version = "0.3.1", optional = true }
log = { version = "0.4.8", optional = true }
serde = { version = "1.0.101", features = ["derive"], optional = true}
sp-api = { version = "3.0.0", default-features = false, path = "../api" }
sp-blockchain = { version = "3.0.0", optional = true, path = "../blockchain" }
sp-runtime = { version = "3.0.0", default-features = false, path = "../runtime" }

[features]
default = [ "std" ]
std = [
	"codec",
	"derive_more",
	"futures",
	"log",
	"serde",
	"thiserror",
	"sp-api/std",
	"sp-blockchain",
	"sp-runtime/std",
]
