[package]
name = "sp-statement-store"
version = "10.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "A crate which contains primitives related to the statement store"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
sp-core = { path = "../core", default-features = false }
sp-crypto-hashing = { path = "../crypto/hashing", default-features = false }
sp-runtime = { path = "../runtime", default-features = false }
sp-std = { path = "../std", default-features = false }
sp-api = { path = "../api", default-features = false }
sp-application-crypto = { path = "../application-crypto", default-features = false }
sp-runtime-interface = { path = "../runtime-interface", default-features = false }
sp-externalities = { path = "../externalities", default-features = false }
thiserror = { optional = true, workspace = true }

# ECIES dependencies
ed25519-dalek = { version = "2.1", optional = true }
x25519-dalek = { version = "2.0", optional = true, features = ["static_secrets"] }
curve25519-dalek = { version = "4.1.1", optional = true }
aes-gcm = { version = "0.10", optional = true }
hkdf = { version = "0.12.0", optional = true }
sha2 = { version = "0.10.7", optional = true }
rand = { version = "0.8.5", features = ["small_rng"], optional = true }

[features]
default = ["std"]
std = [
	"aes-gcm",
	"aes-gcm?/std",
	"codec/std",
	"curve25519-dalek",
	"ed25519-dalek",
	"hkdf",
	"hkdf?/std",
	"rand",
	"scale-info/std",
	"sha2",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-crypto-hashing/std",
	"sp-externalities/std",
	"sp-runtime-interface/std",
	"sp-runtime/std",
	"sp-std/std",
	"thiserror",
	"x25519-dalek",
]
serde = [
	"scale-info/serde",
	"sp-application-crypto/serde",
	"sp-core/serde",
	"sp-runtime/serde",
]
