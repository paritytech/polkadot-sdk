[package]
name = "sp-runtime-interface"
version = "2.0.0-alpha.3"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Substrate runtime interface"
documentation = "https://docs.rs/sp-runtime-interface/"

[dependencies]
sp-wasm-interface = { version = "2.0.0-alpha.2", path = "../wasm-interface", default-features = false }
sp-std = { version = "2.0.0-alpha.2", default-features = false, path = "../std" }
sp-runtime-interface-proc-macro = { version = "2.0.0-alpha.2", path = "proc-macro" }
sp-externalities = { version = "0.8.0-alpha.2", optional = true, path = "../externalities" }
codec = { package = "parity-scale-codec", version = "1.0.6", default-features = false }
static_assertions = "1.0.0"
primitive-types = { version = "0.6.2", default-features = false }

[dev-dependencies]
sp-runtime-interface-test-wasm = { version = "2.0.0-dev", path = "test-wasm" }
sp-state-machine = { version = "0.8.0-alpha.2", path = "../../primitives/state-machine" }
sp-core = { version = "2.0.0-alpha.2", path = "../core" }
sp-io = { version = "2.0.0-alpha.2", path = "../io" }
rustversion = "1.0.0"
trybuild = "1.0.23"

[features]
default = [ "std" ]
std = [
	"sp-wasm-interface/std",
	"sp-std/std",
	"codec/std",
	"sp-externalities",
	"primitive-types/std",
]

# ATTENTION
#
# Only use when you know what you are doing.
#
# Disables static assertions in `impls.rs` that checks the word size. To prevent any footgun, the
# check is changed into a runtime check.
disable_target_static_assertions = []
