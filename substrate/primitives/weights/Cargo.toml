[package]
name = "sp-weights"
version = "20.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Types and traits for interfacing between the host and the wasm runtime."
documentation = "https://docs.rs/sp-wasm-interface"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.188", default-features = false, optional = true, features = ["derive", "alloc"] }
smallvec = "1.11.0"
sp-arithmetic = { path = "../arithmetic", default-features = false}
sp-core = { path = "../core", default-features = false}
sp-debug-derive = { path = "../debug-derive", default-features = false}
sp-std = { path = "../std", default-features = false}

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"serde/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-debug-derive/std",
	"sp-std/std",
]
# By default some types have documentation, `full-metadata-docs` allows to add documentation to
# more types in the metadata.
full-metadata-docs = [ "scale-info/docs" ]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-arithmetic/serde",
	"sp-core/serde",
]
