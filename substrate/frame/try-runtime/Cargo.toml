[package]
name = "frame-try-runtime"
version = "0.41.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet for democracy (polkadot v1.13.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
frame-support = { path = "../support", default-features = false, version = "35.0.0" }
sp-api = { path = "../../primitives/api", default-features = false, version = "33.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "38.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime", "sp-runtime/try-runtime"]
