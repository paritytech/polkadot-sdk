[package]
name = "frame-benchmarking"
version = "41.0.1"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Macro for benchmarking a FRAME runtime."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
frame-support-procedural.workspace = true
frame-support.workspace = true
frame-system.workspace = true
linregress = { optional = true, workspace = true }
log = { workspace = true }
paste = { workspace = true, default-features = true }
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, workspace = true, default-features = true }
sp-api.workspace = true
sp-application-crypto.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-runtime-interface.workspace = true
sp-runtime.workspace = true
sp-storage.workspace = true
static_assertions = { workspace = true, default-features = true }

[dev-dependencies]
array-bytes = { workspace = true, default-features = true }
rusty-fork = { workspace = true }
sc-client-db = { default-features = false, workspace = true }
sp-externalities = { default-features = false, workspace = true }
sp-keystore = { default-features = true, workspace = true }
sp-state-machine = { default-features = false, workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support-procedural/std",
	"frame-support/std",
	"frame-system/std",
	"linregress",
	"log/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-externalities/std",
	"sp-io/std",
	"sp-runtime-interface/std",
	"sp-runtime/std",
	"sp-state-machine/std",
	"sp-storage/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sc-client-db/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
