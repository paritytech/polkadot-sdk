[package]
name = "pallet-conviction-voting-precompiles-benchmarks"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Provides benchmarks for the precompiles of the conviction voting pallet"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
tracing = { workspace = true }

frame-support = { workspace = true }
pallet-revive = { workspace = true }

pallet-conviction-voting = { workspace = true }
pallet-conviction-voting-precompiles = {workspace = true}

frame-benchmarking = { workspace = true }
frame-system = { workspace = true}

sp-io = { workspace = true }
sp-runtime = { workspace = true }
scale-info = { workspace = true }

[dev-dependencies]
pallet-balances = { workspace = true, default-features = true}


[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-revive/std",
	"pallet-conviction-voting/std",
	"pallet-conviction-voting-precompiles/std",
	"sp-io/std",
	"sp-runtime/std",
	"tracing/std",
	"scale-info/std",
	"pallet-balances/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-revive/runtime-benchmarks",
	"pallet-conviction-voting/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
]