[package]
name = "pallet-alliance"
version = "27.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://docs.substrate.io/"
repository.workspace = true
description = "The Alliance pallet provides a collective for standard-setting industry collaboration."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { optional = true, workspace = true, default-features = true }
log = { workspace = true }

codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }

sp-std = { workspace = true }
sp-core = { workspace = true }
sp-crypto-hashing = { optional = true, workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }

frame-benchmarking = { optional = true, workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }

pallet-identity = { workspace = true }
pallet-collective = { optional = true, workspace = true }

[dev-dependencies]
array-bytes = { workspace = true, default-features = true }
sp-crypto-hashing = { workspace = true }
pallet-balances = { workspace = true, default-features = true }
pallet-collective = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"pallet-collective?/std",
	"pallet-identity/std",
	"scale-info/std",
	"sp-core/std",
	"sp-crypto-hashing?/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"array-bytes",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-identity/runtime-benchmarks",
	"sp-crypto-hashing",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-collective?/try-runtime",
	"pallet-identity/try-runtime",
	"sp-runtime/try-runtime",
]
