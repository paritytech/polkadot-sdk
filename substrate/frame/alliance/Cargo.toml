[package]
name = "pallet-alliance"
version = "40.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "The Alliance pallet provides a collective for standard-setting industry collaboration."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { optional = true, workspace = true, default-features = true }
log = { workspace = true }

codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
pallet-collective = { optional = true, workspace = true }
pallet-identity.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-core.workspace = true
sp-crypto-hashing = { optional = true, workspace = true }
sp-io.workspace = true
sp-runtime.workspace = true

[dev-dependencies]
array-bytes = { workspace = true, default-features = true }
pallet-balances = { default-features = true, workspace = true }
pallet-collective = { default-features = true, workspace = true }
sp-crypto-hashing = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-collective?/std",
	"pallet-identity/std",
	"scale-info/std",
	"sp-core/std",
	"sp-crypto-hashing?/std",
	"sp-io/std",
	"sp-runtime/std",
]
runtime-benchmarks = [
	"array-bytes",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-identity/runtime-benchmarks",
	"sp-crypto-hashing",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-collective?/try-runtime",
	"pallet-identity/try-runtime",
	"sp-runtime/try-runtime",
]
