[package]
authors.workspace = true
edition.workspace = true
name = "pallet-message-queue"
version = "37.0.0"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet to queue and process messages (polkadot v1.12.0)"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
log = { workspace = true }
environmental = { version = "1.1.4", default-features = false }

sp-core = { path = "../../primitives/core", default-features = false, version = "33.0.1" }
sp-io = { path = "../../primitives/io", default-features = false, version = "36.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-arithmetic = { path = "../../primitives/arithmetic", default-features = false, version = "26.0.0" }
sp-weights = { path = "../../primitives/weights", default-features = false, version = "31.0.0" }

frame-benchmarking = { path = "../benchmarking", default-features = false, optional = true, version = "34.0.0" }
frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }

[dev-dependencies]
sp-crypto-hashing = { path = "../../primitives/crypto/hashing" }
sp-tracing = { path = "../../primitives/tracing" }
rand = "0.8.5"
rand_distr = "0.4.3"

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-weights/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
