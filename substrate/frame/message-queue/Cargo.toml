[package]
authors.workspace = true
edition.workspace = true
name = "pallet-message-queue"
version = "44.0.0"
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME pallet to queue and process messages"

[lints]
workspace = true

[dependencies]
codec = { features = ["derive"], workspace = true }
environmental = { workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
sp-arithmetic.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-weights.workspace = true

[dev-dependencies]
frame-support = { features = ["experimental"], workspace = true, default-features = false }
rand = { workspace = true, default-features = true }
rand_distr = { workspace = true }
sp-crypto-hashing = { default-features = true, workspace = true }
sp-tracing = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-weights/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
