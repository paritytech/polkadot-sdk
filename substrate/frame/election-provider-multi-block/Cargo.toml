[package]
name = "pallet-election-provider-multi-block"
version = "4.0.0-dev"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository.workspace = true
description = "FRAME pallet election provider multi-block"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.10.0", default-features = false, features = [
	"derive",
] }
log = { version = "0.4.17", default-features = false }

frame-support = { path = "../support", default-features = false }
frame-system = { path = "../system", default-features = false }

sp-io = { path = "../../primitives/io", default-features = false}
sp-std = { path = "../../primitives/std", default-features = false}
sp-core = { path = "../../primitives/core", default-features = false}
sp-runtime = { path = "../../primitives/runtime", default-features = false}

frame-election-provider-support = { default-features = false, path = "../election-provider-support" }
sp-npos-elections = { default-features = false, path = "../../primitives/npos-elections" }

[dev-dependencies]
sp-tracing = { path = "../../primitives/tracing" }
pallet-balances = { path = "../balances", default-features = false}

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"log/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"frame-election-provider-support/std",
	"sp-npos-elections/std",
	"pallet-balances/std",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
