[package]
name = "pallet-election-provider-multi-block"
version = "0.5.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "PALLET multi phase+block election providers"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = [
	"derive",
], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-election-provider-support.workspace = true
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
rand = { features = ["alloc", "small_rng"], optional = true, workspace = true }
scale-info = { features = [
	"derive",
], workspace = true }
sp-arithmetic.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-npos-elections.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true

[dev-dependencies]
frame-benchmarking = { default-features = true, path = "../benchmarking" }
pallet-balances = { default-features = true, path = "../balances" }
parking_lot = { workspace = true, default-features = true }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = true, path = "../../primitives/io" }
sp-tracing = { default-features = true, path = "../../primitives/tracing" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"rand/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"rand",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
