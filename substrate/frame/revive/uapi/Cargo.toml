[package]
name = "pallet-revive-uapi"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Exposes all the host functions that a contract can import."

[lints]
workspace = true

[dependencies]
bitflags = { workspace = true }
codec = { features = [
	"derive",
	"max-encoded-len",
], optional = true, workspace = true }
pallet-revive-proc-macro = { workspace = true }
paste = { workspace = true }
scale-info = { features = ["derive"], optional = true, workspace = true }
serde = { features = [ "alloc", "derive", ], optional = true, workspace = true, default-features = false }

[target.'cfg(target_arch = "riscv64")'.dependencies]
polkavm-derive = { version = "0.18.0" }

[package.metadata.docs.rs]
features = ["unstable-hostfn"]
targets = ["riscv64imac-unknown-none-elf"]

[features]
default = ["scale", "serde"]
scale = ["dep:codec", "scale-info"]
serde = ["dep:serde"]
unstable-hostfn = []
