[package]
name = "ui-tests"
version = "0.1.0"
license = "Apache-2.0"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true

[dependencies]
alloy-core = { workspace = true, features = ["rlp", "sol-types"] }
array-bytes = { workspace = true }
codec = { workspace = true }
polkadot-sdk = { workspace = true, features = [
	"pallet-balances",
	"pallet-revive",
	"pallet-sudo",
	"pallet-timestamp",
	"pallet-transaction-payment",
	"pallet-transaction-payment-rpc-runtime-api",
	"parachains-common",
	"polkadot-runtime-common",
	"runtime",
	"with-tracing",
] }

scale-info = { workspace = true }
serde_json = { workspace = true, default-features = false, features = [
	"alloc",
] }
sp-debug-derive = { workspace = true, features = ["force-debug"] }

[build-dependencies]
polkadot-sdk = { optional = true, workspace = true, features = [
	"substrate-wasm-builder",
] }

[dev-dependencies]
pallet-revive = { workspace = true, features = ["trybuild"] }
trybuild = { workspace = true }

[features]
default = ["std"]
std = [
	"alloy-core/std",
	"codec/std",
	"polkadot-sdk/std",
	"scale-info/std",
	"serde_json/std",
	"sp-debug-derive/std",
	"pallet-revive/std",
]
