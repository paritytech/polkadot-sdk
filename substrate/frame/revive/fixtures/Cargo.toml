[package]
name = "pallet-revive-fixtures"
version = "0.7.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Fixtures for testing and benchmarking"
homepage.workspace = true
repository.workspace = true
rust-version = "1.84"

[package.metadata.polkadot-sdk]
exclude-from-umbrella = true

[lints]
workspace = true

[dependencies]
alloy-core = { workspace = true, default-features = true, features = ["sol-types"], optional = true }
anyhow = { workspace = true, default-features = true, optional = true }
sp-core = { workspace = true, optional = true, default-features = true }
sp-io = { workspace = true, optional = true, default-features = true }

[build-dependencies]
anyhow = { workspace = true, default-features = true }
cargo_metadata = { workspace = true }
hex = { workspace = true, features = ["alloc"] }
pallet-revive-uapi.workspace = true
polkavm-linker = { version = "0.27.0" }
serde_json = { workspace = true }
toml = { workspace = true }

[features]
default = ["std"]
# only when std is enabled all fixtures are available
std = [
	"alloy-core",
	"anyhow",
	"hex/std",
	"serde_json/std",
	"sp-core",
	"sp-io",
]
