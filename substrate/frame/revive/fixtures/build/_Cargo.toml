[package]
name = "contracts"
publish = false
version = "1.0.0"
edition = "2021"

# Make sure this is not included into the workspace
[workspace]

# Binary targets are injected dynamically by the build script.
[[bin]]

# All paths are injected dynamically by the build script.
[dependencies]
uapi = { package = 'pallet-revive-uapi', path = "", features = ["unstable-hostfn"], default-features = false }
common = { package = 'pallet-revive-fixtures-common', path = "" }
hex-literal = { version = "0.4.1", default-features = false }
polkavm-derive = { version = "0.19.0" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
