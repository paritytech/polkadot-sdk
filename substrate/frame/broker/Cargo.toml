[package]
name = "pallet-broker"
version = "0.13.0"
description = "Brokerage tool for managing Polkadot Core scheduling (polkadot v1.12.0)"
authors.workspace = true
homepage = "https://substrate.io"
edition.workspace = true
license = "Apache-2.0"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { workspace = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
bitvec = { version = "1.0.0", default-features = false }
sp-api = { path = "../../primitives/api", default-features = false, version = "32.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-arithmetic = { path = "../../primitives/arithmetic", default-features = false, version = "26.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, version = "33.0.1" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
frame-benchmarking = { path = "../benchmarking", default-features = false, optional = true, version = "34.0.0" }
frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }

[dev-dependencies]
sp-io = { path = "../../primitives/io" }
sp-tracing = { path = "../../primitives/tracing" }
pretty_assertions = "1.3.0"

[features]
default = ["std"]

std = [
	"bitvec/std",
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-api/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]

try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
