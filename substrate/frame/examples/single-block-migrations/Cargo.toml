[package]
name = "pallet-example-single-block-migrations"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "MIT-0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME example pallet demonstrating best-practices for writing storage migrations. (polkadot v1.12.0)"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
docify = "0.2.8"
log = { version = "0.4.21", default-features = false }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
frame-support = { path = "../../support", default-features = false, version = "34.0.0" }
frame-executive = { path = "../../executive", default-features = false, version = "34.0.0" }
frame-system = { path = "../../system", default-features = false, version = "34.0.1" }
frame-try-runtime = { path = "../../try-runtime", default-features = false, optional = true, version = "0.40.0" }
pallet-balances = { path = "../../balances", default-features = false, version = "35.0.0" }
sp-std = { path = "../../../primitives/std", default-features = false, version = "14.0.0" }
sp-runtime = { path = "../../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-core = { path = "../../../primitives/core", default-features = false, version = "33.0.1" }
sp-io = { path = "../../../primitives/io", default-features = false, version = "36.0.0" }
sp-version = { path = "../../../primitives/version", default-features = false, version = "35.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"frame-try-runtime/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-version/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"frame-try-runtime/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
