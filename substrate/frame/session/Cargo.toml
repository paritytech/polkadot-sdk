[package]
name = "pallet-session"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME sessions pallet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
sp-std = { version = "2.0.0-dev", default-features = false, path = "../../primitives/std" }
sp-runtime = { version = "2.0.0-dev", default-features = false, path = "../../primitives/runtime" }
sp-session = { version = "2.0.0-dev", default-features = false, path = "../../primitives/session" }
sp-staking = { version = "2.0.0-dev", default-features = false, path = "../../primitives/staking" }
frame-support = { version = "2.0.0-dev", default-features = false, path = "../support" }
frame-system = { version = "2.0.0-dev", default-features = false, path = "../system" }
pallet-timestamp = { version = "2.0.0-dev", default-features = false, path = "../timestamp" }
sp-trie = { version = "2.0.0-dev", optional = true, default-features = false, path = "../../primitives/trie" }
impl-trait-for-tuples = "0.1.3"

[dev-dependencies]
sp-core = { version = "2.0.0-dev", path = "../../primitives/core" }
sp-io ={ version = "2.0.0-dev", path = "../../primitives/io" }
sp-application-crypto = { version = "2.0.0-dev", path = "../../primitives/application-crypto" }
lazy_static = "1.4.0"

[features]
default = ["std", "historical"]
historical = ["sp-trie"]
std = [
	"serde",
	"codec/std",
	"sp-std/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"pallet-timestamp/std",
	"sp-trie/std",
]
