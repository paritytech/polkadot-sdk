[package]
name = "pallet-session-benchmarking"
version = "41.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME sessions pallet benchmarking"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
frame-benchmarking.workspace = true
frame-support.workspace = true
frame-system.workspace = true
pallet-session.workspace = true
pallet-staking.workspace = true
rand = { features = ["std_rng"], workspace = true }
sp-runtime.workspace = true
sp-session.workspace = true

[dev-dependencies]
codec = { features = ["derive"], workspace = true, default-features = true }
frame-election-provider-support = { default-features = true, workspace = true }
pallet-balances = { default-features = true, workspace = true }
pallet-staking-reward-curve = { default-features = true, workspace = true }
pallet-timestamp = { default-features = true, workspace = true }
scale-info = { workspace = true, default-features = true }
sp-io = { default-features = true, workspace = true }
sp-staking = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"pallet-staking/std",
	"rand/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
