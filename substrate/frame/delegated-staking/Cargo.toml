[package]
name = "pallet-delegated-staking"
version = "10.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME delegated staking pallet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
sp-io.workspace = true
sp-runtime.workspace = true
sp-staking.workspace = true

[dev-dependencies]
frame-election-provider-support = { default-features = false, workspace = true }
pallet-balances = { default-features = true, workspace = true }
pallet-nomination-pools = { default-features = true, workspace = true }
pallet-staking = { default-features = true, workspace = true }
pallet-staking-reward-curve = { default-features = true, workspace = true }
pallet-timestamp = { default-features = true, workspace = true }
sp-core = { default-features = true, workspace = true }
sp-tracing = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
	"frame-election-provider-support/std"
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-nomination-pools/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks"
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
	"frame-election-provider-support/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-nomination-pools/try-runtime",
	"pallet-staking/try-runtime",
	"pallet-timestamp/try-runtime"
]
