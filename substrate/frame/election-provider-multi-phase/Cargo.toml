[package]
name = "pallet-election-provider-multi-phase"
version = "40.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "PALLET two phase election providers"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-election-provider-support.workspace = true
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
rand = { features = ["alloc", "small_rng"], optional = true, workspace = true }
scale-info = { features = ["derive"], workspace = true }
sp-arithmetic.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-npos-elections.workspace = true
sp-runtime.workspace = true
strum = { features = ["derive"], optional = true, workspace = true }

# optional for remote testing
hex = { workspace = true, default-features = true, optional = true }
remote-externalities = { workspace = true, optional = true, default-features = true }
tokio = { features = ["macros"], workspace = true, default-features = true, optional = true }

[dev-dependencies]
frame-benchmarking = { default-features = true, workspace = true }
pallet-balances = { default-features = true, workspace = true }
parking_lot = { workspace = true, default-features = true }
rand = { workspace = true, default-features = true }
sp-npos-elections = { workspace = true, default-features = false }
sp-tracing = { default-features = true, workspace = true }


[features]
remote-mining = ["hex", "remote-externalities", "tokio"]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"rand/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"strum/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"rand",
	"sp-runtime/runtime-benchmarks",
	"strum",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
