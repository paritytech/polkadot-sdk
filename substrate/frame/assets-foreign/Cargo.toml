[package]
name = "pallet-assets-foreign"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "MIT-0"
homepage.workspace = true
repository.workspace = true
description = "FRAME foreign asset mapping pallet"
readme = "README.md"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
#codec = { workspace = true }
#frame-support = { workspace = true }
#frame-system = { workspace = true }
#log = { workspace = true }
#scale-info = { features = ["derive"], workspace = true }
#sp-core = { workspace = true }
#xcm = { workspace = true }
#xcm-builder = { workspace = true }
codec = { workspace = true, default-features = false, features = ["std"] }
frame-support = { workspace = true, default-features = false, features = ["std"] }
frame-system = { workspace = true, default-features = false, features = ["std"] }
log = { workspace = true, default-features = false, features = ["std"] }
scale-info = { workspace = true, default-features = false, features = ["derive","std"] }
sp-core = { workspace = true, default-features = false, features = ["std"] }
xcm = { workspace = true, default-features = false, features = ["std"] }


[features]
default = ["std"]
std = [
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"log/std",
"xcm/std",
]
