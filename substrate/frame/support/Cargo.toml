[package]
name = "frame-support"
version = "28.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Support code for the runtime."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { workspace = true }
serde = { features = ["alloc", "derive"], workspace = true }
codec = { features = [
	"derive",
	"max-encoded-len",
], workspace = true }
scale-info = { features = [
	"derive",
], workspace = true }
frame-metadata = { features = [
	"current",
], workspace = true }
sp-api = { features = [
	"frame-metadata",
], workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { features = [
	"serde",
], workspace = true }
sp-tracing = { workspace = true }
sp-core = { workspace = true }
sp-arithmetic = { workspace = true }
sp-inherents = { workspace = true }
sp-staking = { workspace = true }
sp-weights = { workspace = true }
sp-debug-derive = { workspace = true }
sp-metadata-ir = { workspace = true }
tt-call = { workspace = true }
macro_magic = { workspace = true }
frame-support-procedural = { workspace = true }
paste = { workspace = true, default-features = true }
sp-state-machine = { optional = true, workspace = true }
bitflags = { workspace = true }
impl-trait-for-tuples = { workspace = true }
smallvec = { workspace = true, default-features = true }
log = { workspace = true }
sp-crypto-hashing-proc-macro = { workspace = true, default-features = true }
k256 = { features = ["ecdsa"], workspace = true }
environmental = { workspace = true }
sp-genesis-builder = { workspace = true }
serde_json = { features = ["alloc"], workspace = true }
docify = { workspace = true }
static_assertions = { workspace = true, default-features = true }

aquamarine = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
pretty_assertions = { workspace = true }
sp-timestamp = { workspace = true }
frame-system = { workspace = true, default-features = true }
sp-crypto-hashing = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"frame-metadata/std",
	"frame-support-procedural/std",
	"frame-system/std",
	"k256/std",
	"log/std",
	"scale-info/std",
	"serde/std",
	"serde_json/std",
	"sp-api/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-debug-derive/std",
	"sp-genesis-builder/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-metadata-ir/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-state-machine/std",
	"sp-std/std",
	"sp-timestamp/std",
	"sp-tracing/std",
	"sp-weights/std",
]
runtime-benchmarks = [
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-system/try-runtime",
	"sp-debug-derive/force-debug",
	"sp-runtime/try-runtime",
]
experimental = [
	"frame-support-procedural/experimental",
]
# By default some types have documentation, `no-metadata-docs` allows to reduce the documentation
# in the metadata.
no-metadata-docs = [
	"frame-support-procedural/no-metadata-docs",
	"sp-api/no-metadata-docs",
]
# By default some types have documentation, `full-metadata-docs` allows to add documentation to
# more types in the metadata.
full-metadata-docs = ["scale-info/docs"]
# Generate impl-trait for tuples with the given number of tuples. Will be needed as the number of
# pallets in a runtime grows. Does increase the compile time!
tuples-96 = ["frame-support-procedural/tuples-96"]
tuples-128 = ["frame-support-procedural/tuples-128"]
