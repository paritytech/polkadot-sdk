[package]
name = "frame-support"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
log = "0.4"
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.0.6", default-features = false, features = ["derive"] }
frame-metadata = { version = "10.0.0", default-features = false, path = "../metadata" }
sp-std = { version = "2.0.0", default-features = false, path = "../../primitives/std" }
sp-io ={ path = "../../primitives/io", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false, path = "../../primitives/runtime" }
sp-core = { version = "2.0.0", default-features = false, path = "../../primitives/core" }
sp-arithmetic = { version = "2.0.0", default-features = false, path = "../../primitives/arithmetic" }
sp-inherents = { version = "2.0.0", default-features = false, path = "../../primitives/inherents" }
frame-support-procedural = { version = "2.0.0", path = "./procedural" }
paste = "0.1.6"
once_cell = { version = "0.2.4", default-features = false, optional = true }
sp-state-machine = { version = "0.8", optional = true, path = "../../primitives/state-machine" }
bitmask = { version = "0.5.0", default-features = false }
impl-trait-for-tuples = "0.1.3"
tracing = { version = "0.1.10", optional = true }

[dev-dependencies]
pretty_assertions = "0.6.1"
frame-system = { version = "2.0.0", path = "../system" }

[features]
default = ["std"]
std = [
	"tracing",
	"once_cell",
	"bitmask/std",
	"serde",
	"sp-io/std",
	"codec/std",
	"sp-std/std",
	"sp-runtime/std",
	"sp-arithmetic/std",
	"frame-metadata/std",
	"sp-inherents/std",
	"sp-state-machine",
]
nightly = []
strict = []
