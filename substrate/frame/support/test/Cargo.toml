[package]
name = "frame-support-test"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository.workspace = true
description = "frame-support-test (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
static_assertions = "1.1.0"
serde = { features = ["derive"], workspace = true }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
frame-metadata = { version = "16.0.0", default-features = false, features = ["current"] }
sp-api = { path = "../../../primitives/api", default-features = false, version = "32.0.0" }
sp-arithmetic = { path = "../../../primitives/arithmetic", default-features = false, version = "26.0.0" }
sp-io = { path = "../../../primitives/io", default-features = false, version = "36.0.0" }
sp-state-machine = { path = "../../../primitives/state-machine", optional = true, version = "0.41.0" }
frame-support = { path = "..", default-features = false, features = ["experimental"], version = "34.0.0" }
frame-benchmarking = { path = "../../benchmarking", default-features = false, version = "34.0.0" }
sp-runtime = { path = "../../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-core = { path = "../../../primitives/core", default-features = false, version = "33.0.1" }
sp-std = { path = "../../../primitives/std", default-features = false, version = "14.0.0" }
sp-version = { path = "../../../primitives/version", default-features = false, version = "35.0.0" }
sp-metadata-ir = { path = "../../../primitives/metadata-ir", default-features = false, version = "0.7.0" }
trybuild = { version = "1.0.88", features = ["diff"] }
pretty_assertions = "1.3.0"
rustversion = "1.0.6"
frame-system = { path = "../../system", default-features = false, version = "34.0.1" }
frame-executive = { path = "../../executive", default-features = false, version = "34.0.0" }
# The "std" feature for this pallet is never activated on purpose, in order to test construct_runtime error message
test-pallet = { package = "frame-support-test-pallet", path = "pallet", default-features = false, version = "0.1.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-executive/std",
	"frame-metadata/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"serde/std",
	"sp-api/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-metadata-ir/std",
	"sp-runtime/std",
	"sp-state-machine/std",
	"sp-std/std",
	"sp-version/std",
	"test-pallet/std",
]
experimental = [
	"frame-support/experimental",
	"frame-system/experimental",
]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
# WARNING:
# Only CI runs with this feature enabled. This feature is for testing stuff related to the FRAME macros
# in conjunction with rust features.
frame-feature-testing = []
frame-feature-testing-2 = []
# Disable ui tests
disable-ui-tests = []
no-metadata-docs = ["frame-support/no-metadata-docs"]
