[package]
name = "frame-support-procedural"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Proc macro of Support code for the runtime."

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
proc-macro = true

[[example]]
name = "proc_main"

[dependencies]
Inflector = { workspace = true }
cfg-expr = { workspace = true }
derive-syn-parse = { workspace = true }
docify = { workspace = true }
expander = { workspace = true }
frame-support-procedural-tools.default-features = true
frame-support-procedural-tools.workspace = true
itertools = { workspace = true }
macro_magic = { features = ["proc_support"], workspace = true }
proc-macro-warning = { workspace = true }
proc-macro2 = { workspace = true }
quote = { workspace = true }
sp-crypto-hashing.workspace = true
syn = { features = ["full", "parsing", "visit-mut"], workspace = true }

[dev-dependencies]
codec = { features = ["derive", "max-encoded-len"], workspace = true, default-features = true }
frame-benchmarking = { default-features = true, workspace = true }
frame-support = { default-features = true, workspace = true }
frame-system = { default-features = true, workspace = true }
pretty_assertions = { workspace = true }
regex = { workspace = true }
scale-info = { features = ["derive"], workspace = true, default-features = true }
sp-io = { default-features = true, workspace = true }
sp-metadata-ir = { default-features = true, workspace = true }
sp-runtime = { features = ["serde"], default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"sp-crypto-hashing/std",
]
no-metadata-docs = []
experimental = []
# Generate impl-trait for tuples with the given number of tuples. Will be needed as the number of
# pallets in a runtime grows. Does increase the compile time!
tuples-96 = []
tuples-128 = []
