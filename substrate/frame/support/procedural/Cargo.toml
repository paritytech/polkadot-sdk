[package]
name = "frame-support-procedural"
version = "23.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Proc macro of Support code for the runtime."

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
proc-macro = true

[dependencies]
derive-syn-parse = { workspace = true }
docify = { workspace = true }
Inflector = { workspace = true }
cfg-expr = { workspace = true }
itertools = { workspace = true }
proc-macro2 = { workspace = true }
quote = { workspace = true }
syn = { features = ["full", "parsing", "visit-mut"], workspace = true }
frame-support-procedural-tools = { workspace = true, default-features = true }
macro_magic = { features = ["proc_support"], workspace = true }
proc-macro-warning = { workspace = true }
expander = { workspace = true }
sp-crypto-hashing = { workspace = true }

[dev-dependencies]
codec = { features = [
	"derive",
	"max-encoded-len",
], workspace = true }
regex = { workspace = true }
sp-metadata-ir = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { features = [
	"serde",
], workspace = true }
frame-system = { workspace = true }
frame-support = { workspace = true }
pretty_assertions = { workspace = true }
static_assertions = { workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-crypto-hashing/std",
	"sp-io/std",
	"sp-metadata-ir/std",
	"sp-runtime/std",
]
no-metadata-docs = []
experimental = []
# Generate impl-trait for tuples with the given number of tuples. Will be needed as the number of
# pallets in a runtime grows. Does increase the compile time!
tuples-96 = []
tuples-128 = []

[[example]]
name = "proc_main"
