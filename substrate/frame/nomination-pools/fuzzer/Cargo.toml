[package]
name = "pallet-nomination-pools-fuzzer"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Fuzzer for fixed point arithmetic primitives. (polkadot v1.12.0)"
documentation = "https://docs.rs/sp-arithmetic-fuzzer"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
honggfuzz = "0.5.54"

pallet-nomination-pools = { path = "..", features = ["fuzzing"], version = "31.0.0" }
frame-system = { version = "34.0.1", path = "../../system" }
frame-support = { version = "34.0.0", path = "../../support" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
sp-io = { version = "36.0.0", path = "../../../primitives/io" }
sp-tracing = { version = "17.0.0", path = "../../../primitives/tracing" }

rand = { version = "0.8.5", features = ["small_rng"] }
log = { workspace = true, default-features = true }

[[bin]]
name = "call"
path = "src/call.rs"
