[package]
name = "pallet-nomination-pools"
version = "31.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME nomination pools pallet (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.11.1", default-features = false, features = [
	"derive",
] }

# FRAME
frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-staking = { path = "../../primitives/staking", default-features = false, version = "32.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, version = "33.0.1" }
sp-io = { path = "../../primitives/io", default-features = false, version = "36.0.0" }
log = { workspace = true }

# Optional: use for testing and/or fuzzing
pallet-balances = { path = "../balances", optional = true, default-features = false, version = "35.0.0" }
sp-tracing = { path = "../../primitives/tracing", optional = true, default-features = false, version = "17.0.0" }

[dev-dependencies]
pallet-balances = { path = "../balances" }
sp-tracing = { path = "../../primitives/tracing" }

[features]
default = ["std"]
fuzzing = ["pallet-balances", "sp-tracing"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances?/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
	"sp-tracing?/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances?/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances?/try-runtime",
	"sp-runtime/try-runtime",
]
