[package]
name = "pallet-nomination-pools-benchmarking"
version = "39.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME nomination pools pallet benchmarking"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { features = ["derive"], workspace = true }
frame-benchmarking.workspace = true
frame-election-provider-support.workspace = true
frame-support.workspace = true
frame-system.workspace = true
pallet-bags-list.workspace = true
pallet-delegated-staking.workspace = true
pallet-nomination-pools.workspace = true
pallet-staking.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-runtime-interface.workspace = true
sp-runtime.workspace = true
sp-staking.workspace = true

[dev-dependencies]
pallet-balances = { workspace = true, default-features = false }
pallet-staking-reward-curve = { default-features = true, workspace = true }
pallet-timestamp = { default-features = true, workspace = true }
sp-core = { default-features = true, workspace = true }
sp-io = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-bags-list/std",
	"pallet-balances/std",
	"pallet-delegated-staking/std",
	"pallet-nomination-pools/std",
	"pallet-staking/std",
	"scale-info/std",
	"sp-runtime-interface/std",
	"sp-runtime/std",
	"sp-staking/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-bags-list/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-delegated-staking/runtime-benchmarks",
	"pallet-nomination-pools/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
