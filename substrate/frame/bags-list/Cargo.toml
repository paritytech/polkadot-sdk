[package]
name = "pallet-bags-list"
version = "27.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME pallet bags list"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { features = [
	"derive",
], workspace = true }
scale-info = { features = [
	"derive",
], workspace = true }

# primitives
sp-runtime = { workspace = true }

# FRAME
frame-election-provider-support = { workspace = true }
frame = { workspace = true, features = ["runtime"]}

# third party
aquamarine = { workspace = true }
docify = { workspace = true }
log = { workspace = true }

# Optional imports for benchmarking
pallet-balances = { optional = true, workspace = true }
sp-tracing = { optional = true, workspace = true }

[dev-dependencies]
frame-election-provider-support = { workspace = true, default-features = true }
pallet-balances = { workspace = true, default-features = true }
sp-tracing = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame/std",
	"frame-election-provider-support/std",
	"log/std",
	"pallet-balances?/std",
	"scale-info/std",
	"sp-tracing?/std",
]
runtime-benchmarks = [
	"frame-election-provider-support/runtime-benchmarks",
	"frame/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"sp-tracing",
]
fuzz = [
	"frame-election-provider-support/fuzz",
	"pallet-balances",
	"sp-tracing",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame/try-runtime",
	"pallet-balances?/try-runtime",
]
