[package]
name = "pallet-bags-list"
version = "33.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet bags list (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.11.1", default-features = false, features = [
	"derive",
] }

# primitives
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }

# FRAME
frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }
frame-election-provider-support = { path = "../election-provider-support", default-features = false, version = "34.0.0" }

# third party
log = { workspace = true }
docify = "0.2.8"
aquamarine = { version = "0.5.0" }

# Optional imports for benchmarking
frame-benchmarking = { path = "../benchmarking", default-features = false, optional = true, version = "34.0.0" }
pallet-balances = { path = "../balances", default-features = false, optional = true, version = "35.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, optional = true, version = "33.0.1" }
sp-io = { path = "../../primitives/io", default-features = false, optional = true, version = "36.0.0" }
sp-tracing = { path = "../../primitives/tracing", default-features = false, optional = true, version = "17.0.0" }

[dev-dependencies]
sp-core = { path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }
sp-tracing = { path = "../../primitives/tracing" }
pallet-balances = { path = "../balances" }
frame-election-provider-support = { path = "../election-provider-support" }
frame-benchmarking = { path = "../benchmarking" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances?/std",
	"scale-info/std",
	"sp-core?/std",
	"sp-io?/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-tracing?/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"sp-core",
	"sp-io",
	"sp-runtime/runtime-benchmarks",
	"sp-tracing",
]
fuzz = [
	"frame-election-provider-support/fuzz",
	"pallet-balances",
	"sp-core",
	"sp-io",
	"sp-tracing",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances?/try-runtime",
	"sp-runtime/try-runtime",
]
