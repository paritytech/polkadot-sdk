[book]
authors = ["Parity Technologies <admin@parity.io>", "Kian Paimani", "Ankan Anurag"]
language = "en"
multilingual = false
src = "src"
title = "Polkadot Async Staking Guide"

[preprocessor.mermaid]
command = "mdbook-mermaid"
[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.wordcount]

[output.html]
additional-css = ["last-changed.css"]
additional-js = ["mermaid-init.js", "mermaid.min.js"]
# Repository URL used in the last-changed link.
git-repository-url = "https://github.com/paritytech/polkadot-sdk"

[output.linkcheck]
