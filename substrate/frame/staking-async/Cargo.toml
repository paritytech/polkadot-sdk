[package]
name = "pallet-staking-async"
version = "0.4.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME pallet staking async"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-election-provider-support.workspace = true
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
pallet-staking-async-rc-client.workspace = true
rand = { features = ["alloc"], workspace = true }
rand_chacha = { workspace = true }
scale-info = { features = ["derive", "serde"], workspace = true }
serde = { features = ["alloc", "derive"], workspace = true }
sp-application-crypto = { features = ["serde"], workspace = true }
sp-core.workspace = true
sp-io.workspace = true
sp-runtime = { features = ["serde"], workspace = true }
sp-staking = { features = ["serde"], workspace = true }

[dev-dependencies]
frame-benchmarking = { default-features = true, path = "../benchmarking" }
frame-support = { features = ["experimental"], default-features = true, path = "../support" }
pallet-bags-list = { default-features = true, path = "../bags-list" }
pallet-balances = { default-features = true, path = "../balances" }
rand_chacha = { workspace = true, default-features = true }
sp-npos-elections = { default-features = true, path = "../../primitives/npos-elections" }
sp-tracing = { default-features = true, path = "../../primitives/tracing" }
substrate-test-utils = { path = "../../test-utils" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-staking-async-rc-client/std",
	"rand/std",
	"rand_chacha/std",
	"scale-info/std",
	"serde/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-staking-async-rc-client/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-staking-async-rc-client/try-runtime",
	"sp-runtime/try-runtime",
]
