	[[parachains.collators]]
	name = "eve"
	rpc_port = 9951
	args = [
		"-lruntime=info,runtime::price-oracle=debug",
	]
	keystore_key_types = ["aura_sr", "orcl_sr"]

	[[parachains.collators]]
	name = "dave"
	rpc_port = 9952
