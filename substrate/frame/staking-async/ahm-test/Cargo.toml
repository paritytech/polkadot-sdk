[package]
name = "pallet-ahm-test"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "e2e unit tests for staking in AHM"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
codec = { features = ["derive"], workspace = true, default-features = true }
frame = { default-features = true, path = "../..", package = "polkadot-sdk-frame" }
frame-support = { default-features = true, path = "../../support" }
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true, default-features = true }
sp-core = { default-features = true, path = "../../../primitives/core" }
sp-session = { default-features = true, path = "../../../primitives/session" }
sp-staking = { default-features = true, path = "../../../primitives/staking" }
sp-tracing = { default-features = true, path = "../../../primitives/tracing" }

# pallets we need in both
pallet-balances = { default-features = true, path = "../../balances" }

# pallets that we need in AH
frame-election-provider-support = { default-features = true, path = "../../election-provider-support" }
pallet-election-provider-multi-block = { default-features = true, path = "../../election-provider-multi-block" }
pallet-staking-async = { default-features = true, path = ".." }
pallet-staking-async-rc-client = { default-features = true, path = "../rc-client" }

# pallets we need in the RC
pallet-authorship = { default-features = true, path = "../../authorship" }
pallet-session = { default-features = true, path = "../../session" }
pallet-staking-async-ah-client = { default-features = true, path = "../ah-client" }
pallet-timestamp = { default-features = true, path = "../../timestamp" }
# staking classic which will be replaced by ah-client
pallet-offences = { default-features = true, path = "../../offences" }
pallet-root-offences = { default-features = true, path = "../../root-offences" }
pallet-staking = { default-features = true, path = "../../staking" }

[features]
std = [
]
try-runtime = [
]
