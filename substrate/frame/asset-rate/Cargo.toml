[package]
name = "pallet-asset-rate"
version = "7.0.0"
description = "Whitelist non-native assets for treasury spending and provide conversion to native balance"
authors.workspace = true
homepage.workspace = true
edition.workspace = true
license = "Apache-2.0"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame = { workspace = true, features = ["experimental", "runtime"] }
scale-info = { features = ["derive"], workspace = true }

[dev-dependencies]
pallet-balances = { workspace = true, default-features = true }

[features]
default = ["std"]
std = ["codec/std", "frame/std", "pallet-balances/std", "scale-info/std"]
runtime-benchmarks = ["pallet-balances/runtime-benchmarks"]
try-runtime = ["pallet-balances/try-runtime", "frame/try-runtime"]
