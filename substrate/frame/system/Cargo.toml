[package]
name = "frame-system"
version = "2.0.0-alpha.3"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME system module"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-core = { version = "2.0.0-alpha.2", default-features = false, path = "../../primitives/core" }
sp-std = { version = "2.0.0-alpha.2", default-features = false, path = "../../primitives/std" }
sp-io = { path = "../../primitives/io", default-features = false, version = "2.0.0-alpha.2" }
sp-runtime = { version = "2.0.0-alpha.2", default-features = false, path = "../../primitives/runtime" }
sp-version = { version = "2.0.0-alpha.2", default-features = false, path = "../../primitives/version" }
frame-support = { version = "2.0.0-alpha.2", default-features = false, path = "../support" }
impl-trait-for-tuples = "0.1.3"

[dev-dependencies]
criterion = "0.2.11"
sp-externalities = { version = "0.8.0-alpha.2", path = "../../primitives/externalities" }
substrate-test-runtime-client = { version = "2.0.0-dev", path = "../../test-utils/runtime/client" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-version/std",
]
runtime-benchmarks = []

[[bench]]
name = "bench"
harness = false
