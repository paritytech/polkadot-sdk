[package]
name = "frame-system"
version = "35.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME system module (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
cfg-if = "1.0"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
log = { workspace = true }
scale-info = { version = "2.11.1", default-features = false, features = ["derive", "serde"] }
serde = { features = ["alloc", "derive"], workspace = true }
frame-support = { path = "../support", default-features = false, version = "35.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, features = ["serde"], version = "34.0.0" }
sp-io = { path = "../../primitives/io", default-features = false, version = "37.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, features = ["serde"], version = "38.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-version = { path = "../../primitives/version", default-features = false, features = ["serde"], version = "36.0.0" }
sp-weights = { path = "../../primitives/weights", default-features = false, features = ["serde"], version = "31.0.0" }
docify = "0.2.8"

[dev-dependencies]
criterion = "0.5.1"
sp-externalities = { path = "../../primitives/externalities" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"log/std",
	"scale-info/std",
	"serde/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-version/std",
	"sp-weights/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime", "sp-runtime/try-runtime"]
experimental = ["frame-support/experimental"]

[[bench]]
name = "bench"
harness = false
