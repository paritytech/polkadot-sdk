[package]
name = "pallet-fast-unstake"
version = "33.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME fast unstake pallet (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
log = { workspace = true }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }

frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }

sp-io = { path = "../../primitives/io", default-features = false, version = "36.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-staking = { path = "../../primitives/staking", default-features = false, version = "32.0.0" }
frame-election-provider-support = { path = "../election-provider-support", default-features = false, version = "34.0.0" }

frame-benchmarking = { path = "../benchmarking", default-features = false, optional = true, version = "34.0.0" }

docify = "0.2.8"

[dev-dependencies]
pallet-staking-reward-curve = { path = "../staking/reward-curve" }
sp-core = { path = "../../primitives/core", default-features = false }
substrate-test-utils = { path = "../../test-utils" }
sp-tracing = { path = "../../primitives/tracing" }
pallet-staking = { path = "../staking" }
pallet-balances = { path = "../balances" }
pallet-timestamp = { path = "../timestamp" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
