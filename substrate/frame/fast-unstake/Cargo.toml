[package]
name = "pallet-fast-unstake"
version = "38.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME fast unstake pallet"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-support.workspace = true
frame-system.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-staking.workspace = true
frame-election-provider-support.workspace = true
frame-benchmarking = { optional = true, workspace = true }

docify = { workspace = true }

[dev-dependencies]
pallet-staking-reward-curve = { default-features = true, path = "../staking/reward-curve" }
sp-core = { path = "../../primitives/core", default-features = false }
substrate-test-utils = { path = "../../test-utils" }
sp-tracing = { default-features = true, path = "../../primitives/tracing" }
pallet-staking = { default-features = true, path = "../staking" }
pallet-balances = { default-features = true, path = "../balances" }
pallet-timestamp = { default-features = true, path = "../timestamp" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
