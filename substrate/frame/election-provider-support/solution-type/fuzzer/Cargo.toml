[package]
name = "frame-election-solution-type-fuzzer"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Fuzzer for phragm√©n solution type implementation."
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "4.4.18", features = ["derive"] }
honggfuzz = "0.5"
rand = { version = "0.8", features = ["small_rng", "std"] }

codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
frame-election-provider-solution-type = { version = "13.0.0", path = ".." }
frame-election-provider-support = { version = "29.0.0", path = "../.." }
sp-arithmetic = { version = "24.0.0", path = "../../../../primitives/arithmetic" }
sp-runtime = { version = "32.0.0", path = "../../../../primitives/runtime" }
# used by generate_solution_type:
sp-npos-elections = { path = "../../../../primitives/npos-elections", default-features = false, version = "27.0.0" }
frame-support = { version = "29.0.2", path = "../../../support" }

[[bin]]
name = "compact"
path = "src/compact.rs"
