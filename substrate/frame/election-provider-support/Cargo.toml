[package]
name = "frame-election-provider-support"
version = "41.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "election provider supporting traits"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-election-provider-solution-type.default-features = true
frame-election-provider-solution-type.workspace = true
frame-support.workspace = true
frame-system.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-arithmetic.workspace = true
sp-core.workspace = true
sp-npos-elections.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true


[dev-dependencies]
rand = { features = ["small_rng"], workspace = true, default-features = true }
sp-io = { default-features = true, workspace = true }
sp-npos-elections = { default-features = true, workspace = true }

[features]
default = ["std"]
fuzz = ["default"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
