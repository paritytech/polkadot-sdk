[package]
name = "frame-election-provider-support"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "election provider supporting traits (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
frame-election-provider-solution-type = { version = "13.0.0", path = "solution-type" }
frame-support = { path = "../support", default-features = false, version = "34.0.0" }
frame-system = { path = "../system", default-features = false, version = "34.0.1" }
sp-arithmetic = { path = "../../primitives/arithmetic", default-features = false, version = "26.0.0" }
sp-npos-elections = { path = "../../primitives/npos-elections", default-features = false, version = "32.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, version = "33.0.1" }

[dev-dependencies]
rand = { version = "0.8.5", features = ["small_rng"] }
sp-io = { path = "../../primitives/io" }
sp-npos-elections = { path = "../../primitives/npos-elections" }

[features]
default = ["std"]
fuzz = ["default"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
