[package]
name = "multisig-reentrancy-attack"
version = "0.0.1"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Pallet for simulation of reentrancy attack"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
frame-benchmarking = { path = "../../frame/benchmarking", default-features = false, optional = true }
pallet-multisig = { path = "../../frame/multisig", workspace = true, default-features = true, optional = true }
pallet-balances = { path = "../../frame/balances", default-features = true, optional = true }
pallet-contracts = { path = "../../frame/contracts", default-features = true, optional = true }
frame-support = { path = "../../frame/support", default-features = false }
frame-system = { path = "../../frame/system", default-features = false }
sp-io = { path = "../../primitives/io", default-features = false }
sp-runtime = { path = "../../primitives/runtime", default-features = false }
sp-std = { path = "../../primitives/std", default-features = false }
frame-try-runtime = { path = "../../frame/try-runtime", default-features = false  }


# third party
log = { workspace = true }

[dev-dependencies]


[features]
default = [ "std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"frame-try-runtime/std",
	"log/std",
	"pallet-balances/std",
	"pallet-multisig/std",
	"pallet-contracts/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-multisig/runtime-benchmarks",
	"pallet-contracts/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-multisig/try-runtime",
	"pallet-contracts/try-runtime",
	"sp-runtime/try-runtime",
	"frame-try-runtime/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
