[package]
name = "sc-runtime-test"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"
license = "GPL-3.0"
publish = false
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[dependencies]
sp-std = { version = "2.0.0-alpha.2", default-features = false, path = "../../../primitives/std" }
sp-io = { version = "2.0.0-alpha.2", default-features = false, path = "../../../primitives/io" }
sp-sandbox = { version = "0.8.0-alpha.2", default-features = false, path = "../../../primitives/sandbox" }
sp-core = { version = "2.0.0-alpha.2", default-features = false, path = "../../../primitives/core" }
sp-runtime = { version = "2.0.0-alpha.2", default-features = false, path = "../../../primitives/runtime" }
sp-allocator = { version = "2.0.0-alpha.2", default-features = false, path = "../../../primitives/allocator" }

[build-dependencies]
wasm-builder-runner = { version = "1.0.5", package = "substrate-wasm-builder-runner", path = "../../../utils/wasm-builder-runner" }

[features]
default = [ "std" ]
std = [
	"sp-io/std",
	"sp-sandbox/std",
	"sp-std/std",
	"sp-allocator/std",
]
