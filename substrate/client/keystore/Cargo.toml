[package]
name = "sc-keystore"
version = "27.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Keystore (and session key management) for ed25519 based chains like Polkadot."
documentation = "https://docs.rs/sc-keystore"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.1"
parking_lot = "0.12.1"
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
sp-application-crypto = { version = "32.0.0", path = "../../primitives/application-crypto" }
sp-core = { version = "30.0.0", path = "../../primitives/core" }
sp-keystore = { version = "0.36.0", path = "../../primitives/keystore" }

[dev-dependencies]
tempfile = "3.1.0"

[features]
# This feature adds BLS crypto primitives.
# It should not be used in production since the implementation and interface may still
# be subject to significant changes.
bls-experimental = [
	"sp-core/bls-experimental",
	"sp-keystore/bls-experimental",
]
