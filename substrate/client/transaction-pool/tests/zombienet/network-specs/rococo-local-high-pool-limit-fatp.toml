[settings]
timeout = 1500

[relaychain]
default_image = "parity/polkadot:latest"
default_command = "polkadot"
chain = "rococo-local"
default_args = [
	"--pool-kbytes 2048000",
	"--pool-limit 500000",
	"--pool-type=fork-aware",
	"--rpc-max-connections 15000",
	"--rpc-max-response-size 150",
	"--rpc-max-subscriptions-per-connection=128000",
	"--state-pruning=1024",
	"-lsync=info",
	"-ltxpool=debug",
]
[relaychain.genesis.runtimeGenesis.patch.balances]
devAccounts = [
	100,
	1000000000000000000,
	"//Sender//{}",
]

[[relaychain.nodes]]
name = "alice"
rpc_port = 9944
validator = true

[[relaychain.nodes]]
name = "bob"
rpc_port = 9945
validator = true
