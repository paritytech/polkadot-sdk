[settings]
timeout = 150000
node_spawn_timeout = 150000

[relaychain]
default_image = "parity/polkadot:latest"
default_command = "polkadot"
chain = "rococo-local"
default_args = [
  "-lparachain::candidate-validation=trace",
  "-lparachain::candidate-validation=debug",
  "-lparachain::pvf=debug",
  "-lparachain::pvf-execute-worker=debug",
  "-lparachain::candidate-backing=debug",
  "-lcumulus-collator=debug",
  "-lparachain-system=debug",
  "-lwasm-heap=debug",
]

[[relaychain.genesis.runtimeGenesis.patch.configuration.config.executor_params]]
MaxMemoryPages=8192

[[relaychain.nodes]]
name = "alice"
rpc_port = 9944
validator = true

[[relaychain.nodes]]
name = "bob"
rpc_port = 9945
validator = true

[[parachains]]
id = 2000
chain = "asset-hub-rococo-local"
chain_spec_path = "zombie-chain_spec-20kde.json"
# chain_spec_path = "zombie-chain_spec-2M.json"
# chain_spec_path = "zombie-chain_spec-2M.json"
# chain_spec_path = "chain-spec-200k.json"

default_command = "polkadot-parachain"
default_image = "parity/polkadot-parachain:latest"
cumulus_based = true
default_args = [
	"--force-authoring",
        "--experimental-max-pov-percentage 100",
	"--pool-kbytes 2048000",
	"--pool-limit 500000",
	"--pool-type=fork-aware",
	"--rpc-max-connections 15000",
	"--rpc-max-response-size 150",
	"--rpc-max-subscriptions-per-connection=128000",
	"--state-pruning=1024",
	"-laura::cumulus=trace",
	"-lbasic-authorship=trace",
	"-lpeerset=info",
	"-lsub-libp2p=info",
	"-lsync=info",
	"-ltxpool=debug",
	"-lxxx=trace",
	"-lruntime=trace",
]
[parachains.genesis.runtimeGenesis.patch.balances]
devAccounts = [
	2000,
	1000000000000000000,
	"//Sender//{}",
]

[[parachains.collators]]
name = "charlie"
validator = true
rpc_port = 9933

