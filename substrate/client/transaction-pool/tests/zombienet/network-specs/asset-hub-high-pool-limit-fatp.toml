[relaychain]
# single-state
# fork-aware
default_image = "parity/polkadot:latest"
default_command = "polkadot"
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
ws_port = 9944
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

[[parachains]]
id = 2000
default_command = "polkadot-parachain"
default_image = "parity/polkadot-parachain:latest"
# run charlie as parachain collatorid = 2000
cumulus_based = true
genesis_wasm_path = "target/release/asset-hub-rococo-runtime/asset_hub_rococo_runtime.wasm"
default_args = [
	"--force-authoring",
	"--pool-kbytes 2048000",
	"--pool-limit 500000",
	"--pool-type=fork-aware",
	"--rpc-max-connections 15000",
	"--rpc-max-response-size 150",
	"--rpc-max-subscriptions-per-connection=128000",
	"--state-pruning=1024",
	"-laura::cumulus=debug",
	"-lbasic-authorship=debug",
	"-lpeerset=trace",
	"-lsub-libp2p=debug",
	"-lsync=trace",
	"-ltxpool=trace",
]


[[parachains.collators]]
name = "charlie"
validator = false
ws_port = 9933


[[parachains.collators]]
name = "dave"
validator = true
ws_port = 9934

[[parachains.collators]]
name = "eve"
validator = true
ws_port = 9935

[[parachains.collators]]
name = "ferdie"
validator = true
ws_port = 9936
