[package]
name = "sc-client-db"
version = "0.35.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Client backend that uses RocksDB database as storage."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, features = [
	"derive",
] }
hash-db = { workspace = true, default-features = true }
kvdb = "0.13.0"
kvdb-memorydb = "0.13.0"
kvdb-rocksdb = { version = "0.19.0", optional = true }
linked-hash-map = "0.5.4"
log = { workspace = true, default-features = true }
parity-db = "0.4.12"
parking_lot = { workspace = true, default-features = true }
sc-client-api = { path = "../api" }
sc-state-db = { path = "../state-db" }
schnellru = { workspace = true }
sp-arithmetic = { path = "../../primitives/arithmetic" }
sp-blockchain = { path = "../../primitives/blockchain" }
sp-core = { path = "../../primitives/core" }
sp-database = { path = "../../primitives/database" }
sp-runtime = { path = "../../primitives/runtime" }
sp-state-machine = { path = "../../primitives/state-machine" }
sp-trie = { path = "../../primitives/trie" }

[dev-dependencies]
criterion = { workspace = true, default-features = true }
kvdb-rocksdb = "0.19.0"
rand = { workspace = true, default-features = true }
tempfile = { workspace = true }
quickcheck = { version = "1.0.3", default-features = false }
kitchensink-runtime = { path = "../../bin/node/runtime" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
array-bytes = { workspace = true, default-features = true }

[features]
default = []
test-helpers = []
runtime-benchmarks = [
	"kitchensink-runtime/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
rocksdb = ["kvdb-rocksdb"]

[[bench]]
name = "state_access"
harness = false

[lib]
bench = false
