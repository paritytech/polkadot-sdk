[package]
name = "sc-client-db"
version = "0.8.0-rc2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Client backend that uses RocksDB database as storage."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parking_lot = "0.10.0"
log = "0.4.8"
kvdb = "0.6.0"
kvdb-rocksdb = { version = "0.8", optional = true }
kvdb-memorydb = "0.6.0"
linked-hash-map = "0.5.2"
hash-db = "0.15.2"
parity-util-mem = { version = "0.6.1", default-features = false, features = ["std"] }
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"] }
blake2-rfc = "0.2.18"

sc-client-api = { version = "2.0.0-rc2", path = "../api" }
sp-core = { version = "2.0.0-rc2", path = "../../primitives/core" }
sp-runtime = { version = "2.0.0-rc2", path = "../../primitives/runtime" }
sp-state-machine = { version = "0.8.0-rc2", path = "../../primitives/state-machine" }
sc-executor = { version = "0.8.0-rc2", path = "../executor" }
sc-state-db = { version = "0.8.0-rc2", path = "../state-db" }
sp-trie = { version = "2.0.0-rc2", path = "../../primitives/trie" }
sp-consensus = { version = "0.8.0-rc2", path = "../../primitives/consensus/common" }
sp-blockchain = { version = "2.0.0-rc2", path = "../../primitives/blockchain" }
sp-database = { version = "2.0.0-rc2", path = "../../primitives/database" }
parity-db = { version = "0.1.2", optional = true }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", version = "0.8.0-rc2", path = "../../utils/prometheus" }

[dev-dependencies]
sp-keyring = { version = "2.0.0-rc2", path = "../../primitives/keyring" }
substrate-test-runtime-client = { version = "2.0.0-rc2", path = "../../test-utils/runtime/client" }
env_logger = "0.7.0"
quickcheck = "0.9"
kvdb-rocksdb = "0.8"
tempfile = "3"

[features]
default = []
test-helpers = []
