[package]
description = "Gossiping for the Substrate network protocol (polkadot v1.13.0)"
name = "sc-network-gossip"
version = "0.41.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-gossip"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ahash = "0.8.2"
futures = "0.3.30"
futures-timer = "3.0.1"
libp2p = "0.51.4"
log = { workspace = true, default-features = true }
schnellru = "0.2.1"
tracing = "0.1.29"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.17.0" }
sc-network = { version = "0.41.0", path = "../network" }
sc-network-common = { version = "0.40.0", path = "../network/common" }
sc-network-sync = { version = "0.40.0", path = "../network/sync" }
sc-network-types = { version = "0.12.0", path = "../network/types" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }

[dev-dependencies]
tokio = "1.37"
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.12", features = ["derive"] }
quickcheck = { version = "1.0.3", default-features = false }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
