[package]
name = "sc-tracing"
version = "28.0.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Instrumentation implementation for substrate."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
console = { workspace = true }
is-terminal = { workspace = true }
chrono = { workspace = true }
codec = { workspace = true, default-features = true }
lazy_static = { workspace = true }
libc = { workspace = true }
log = { workspace = true, default-features = true }
parking_lot = { workspace = true, default-features = true }
rustc-hash = { workspace = true }
serde = { workspace = true, default-features = true }
thiserror = { workspace = true }
tracing = { workspace = true, default-features = true }
tracing-log = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "parking_lot"] }
sc-client-api = { workspace = true, default-features = true }
sc-tracing-proc-macro = { workspace = true, default-features = true }
sp-api = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-rpc = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sp-tracing = { workspace = true, default-features = true }

[dev-dependencies]
criterion = { workspace = true, default-features = true }
regex = { workspace = true }
tracing-subscriber = { workspace = true, features = ["chrono", "parking_lot"] }

[[bench]]
name = "bench"
harness = false
