[package]
name = "sc-tracing"
version = "35.0.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
description = "Instrumentation implementation for substrate. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ansi_term = "0.12.1"
is-terminal = "0.4.9"
chrono = "0.4.31"
codec = { package = "parity-scale-codec", version = "3.6.12" }
lazy_static = "1.4.0"
libc = "0.2.152"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
regex = "1.6.0"
rustc-hash = "1.1.0"
serde = { workspace = true, default-features = true }
thiserror = { workspace = true }
tracing = "0.1.29"
tracing-log = "0.2.0"
tracing-subscriber = { workspace = true, features = ["env-filter", "parking_lot"] }
sc-client-api = { version = "35.0.0", path = "../api" }
sc-tracing-proc-macro = { version = "11.0.0", path = "proc-macro" }
sp-api = { version = "33.0.0", path = "../../primitives/api" }
sp-blockchain = { version = "35.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-rpc = { version = "32.0.0", path = "../../primitives/rpc" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
sp-tracing = { version = "17.0.0", path = "../../primitives/tracing" }

[dev-dependencies]
criterion = "0.5.1"
tracing-subscriber = { workspace = true, features = ["chrono", "parking_lot"] }

[[bench]]
name = "bench"
harness = false
