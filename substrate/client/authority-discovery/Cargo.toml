[package]
name = "sc-authority-discovery"
version = "0.29.0"
authors.workspace = true
edition.workspace = true
build = "build.rs"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate authority discovery."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.11"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
futures = "0.3.21"
futures-timer = "3.0.1"
ip_network = "0.4.1"
libp2p = { version = "0.51.3", features = ["kad", "ed25519"] }
multihash = { version = "0.17.0", default-features = false, features = ["std", "sha2"] }
log = "0.4.17"
prost = "0.11"
rand = "0.8.5"
thiserror = "1.0"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.14.0" }
sc-client-api = { version = "23.0.0", path = "../api" }
sc-network = { version = "0.29.0", path = "../network" }
sp-api = { version = "21.0.0", path = "../../primitives/api" }
sp-authority-discovery = { version = "21.0.0", path = "../../primitives/authority-discovery" }
sp-blockchain = { version = "23.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "23.0.0", path = "../../primitives/core" }
sp-keystore = { version = "0.29.0", path = "../../primitives/keystore" }
sp-runtime = { version = "26.0.0", path = "../../primitives/runtime" }
async-trait = "0.1.56"

[dev-dependencies]
quickcheck = { version = "1.0.3", default-features = false }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
