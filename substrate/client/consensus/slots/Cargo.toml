sp-consensus-slots = { version = "0.39.0", path = "../../../primitives/consensus/slots" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-inherents = { version = "33.0.0", path = "../../../primitives/inherents" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }
