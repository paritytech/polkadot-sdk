[package]
name = "sc-consensus-beefy-rpc"
version = "15.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
description = "RPC for the BEEFY Client gadget for substrate"
homepage = "https://substrate.io"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", features = ["derive"] }
futures = "0.3.21"
jsonrpsee = { version = "0.22", features = ["client-core", "macros", "server"] }
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
serde = { features = ["derive"], workspace = true, default-features = true }
thiserror = { workspace = true }
sc-consensus-beefy = { version = "15.0.0", path = ".." }
sp-consensus-beefy = { version = "15.0.0", path = "../../../../primitives/consensus/beefy" }
sc-rpc = { version = "31.0.0", path = "../../../rpc" }
sp-core = { version = "30.0.0", path = "../../../../primitives/core" }
sp-runtime = { version = "33.0.0", path = "../../../../primitives/runtime" }

[dev-dependencies]
serde_json = { workspace = true, default-features = true }
sc-rpc = { path = "../../../rpc", features = ["test-helpers"] }
substrate-test-runtime-client = { path = "../../../../test-utils/runtime/client" }
tokio = { version = "1.22.0", features = ["macros"] }
