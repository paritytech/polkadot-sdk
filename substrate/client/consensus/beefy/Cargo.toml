[package]
name = "sc-consensus-beefy"
version = "20.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
description = "BEEFY Client gadget for substrate (polkadot v1.13.0)"
homepage = "https://substrate.io"

[lints]
workspace = true

[dependencies]
array-bytes = "6.2.2"
async-channel = "1.8.0"
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.12", features = ["derive"] }
fnv = "1.0.6"
futures = "0.3.30"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
thiserror = { workspace = true }
wasm-timer = "0.2.5"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-client-api = { version = "35.0.0", path = "../../api" }
sc-consensus = { version = "0.40.0", path = "../common" }
sc-network = { version = "0.41.0", path = "../../network" }
sc-network-gossip = { version = "0.41.0", path = "../../network-gossip" }
sc-network-sync = { version = "0.40.0", path = "../../network/sync" }
sc-network-types = { version = "0.12.0", path = "../../network/types" }
sc-utils = { version = "17.0.0", path = "../../utils" }
sp-api = { version = "33.0.0", path = "../../../primitives/api" }
sp-application-crypto = { version = "37.0.0", path = "../../../primitives/application-crypto" }
sp-arithmetic = { version = "26.0.0", path = "../../../primitives/arithmetic" }
sp-blockchain = { version = "35.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.39.0", path = "../../../primitives/consensus/common" }
sp-consensus-beefy = { version = "20.0.0", path = "../../../primitives/consensus/beefy" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../../primitives/crypto/hashing" }
sp-keystore = { version = "0.40.0", path = "../../../primitives/keystore" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }
tokio = "1.37"

[dev-dependencies]
serde = { workspace = true, default-features = true }
tempfile = "3.1.0"
sc-block-builder = { path = "../../block-builder" }
sc-network-test = { path = "../../network/test" }
sp-consensus-grandpa = { path = "../../../primitives/consensus/grandpa" }
sp-keyring = { path = "../../../primitives/keyring" }
sp-mmr-primitives = { path = "../../../primitives/merkle-mountain-range" }
sp-tracing = { path = "../../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../../test-utils/runtime/client" }

[features]
# This feature adds BLS crypto primitives. It should not be used in production since
# the BLS implementation and interface may still be subject to significant change.
bls-experimental = [
	"sp-application-crypto/bls-experimental",
	"sp-consensus-beefy/bls-experimental",
	"sp-core/bls-experimental",
]
