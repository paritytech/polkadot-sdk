[package]
name = "sc-consensus-babe-rpc"
version = "0.34.0"
authors.workspace = true
description = "RPC extensions for the BABE consensus algorithm"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
