[package]
name = "sc-client-api"
version = "30.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate client interfaces."
documentation = "https://docs.rs/sc-client-api"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
fnv = "1.0.6"
futures = "0.3.21"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.17.0" }
sc-executor = { version = "0.34.0", path = "../executor" }
sc-transaction-pool-api = { version = "30.0.0", path = "../transaction-pool/api" }
sc-utils = { version = "16.0.0", path = "../utils" }
sp-api = { version = "28.0.0", path = "../../primitives/api" }
sp-blockchain = { version = "30.0.0", path = "../../primitives/blockchain" }
sp-consensus = { version = "0.34.0", path = "../../primitives/consensus/common" }
sp-core = { path = "../../primitives/core", default-features = false, version = "30.0.0" }
sp-database = { version = "10.0.0", path = "../../primitives/database" }
sp-externalities = { version = "0.27.0", path = "../../primitives/externalities" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "33.0.0" }
sp-state-machine = { version = "0.37.0", path = "../../primitives/state-machine" }
sp-statement-store = { version = "12.0.0", path = "../../primitives/statement-store" }
sp-storage = { version = "20.0.0", path = "../../primitives/storage" }
sp-trie = { version = "31.0.0", path = "../../primitives/trie" }

[dev-dependencies]
thiserror = { workspace = true }
sp-test-primitives = { path = "../../primitives/test-primitives" }
substrate-test-runtime = { path = "../../test-utils/runtime" }
