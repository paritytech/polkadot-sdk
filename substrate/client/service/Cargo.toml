[package]
name = "sc-service"
version = "0.42.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate service. Starts a thread that spins up the network, client, and extrinsic pool. Manages communication between them. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = ["rocksdb"]
# The RocksDB feature activates the RocksDB database backend. If it is not activated, and you pass
# a path to a database, an error will be produced at runtime.
rocksdb = ["sc-client-db/rocksdb"]
# exposes the client type
test-helpers = []
runtime-benchmarks = [
	"sc-client-db/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]

[dependencies]
jsonrpsee = { version = "0.22", features = ["server"] }
thiserror = { workspace = true }
futures = "0.3.30"
rand = "0.8.5"
parking_lot = "0.12.1"
log = { workspace = true, default-features = true }
futures-timer = "3.0.1"
exit-future = "0.2.0"
pin-project = "1.0.12"
serde = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
sc-keystore = { version = "32.0.0", path = "../keystore" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
sp-trie = { version = "36.0.0", path = "../../primitives/trie" }
sp-externalities = { version = "0.29.0", path = "../../primitives/externalities" }
sc-utils = { version = "17.0.0", path = "../utils" }
sp-version = { version = "36.0.0", path = "../../primitives/version" }
sp-blockchain = { version = "35.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-keystore = { version = "0.40.0", path = "../../primitives/keystore" }
sp-session = { version = "34.0.0", path = "../../primitives/session" }
sp-state-machine = { version = "0.42.0", path = "../../primitives/state-machine" }
sp-consensus = { version = "0.39.0", path = "../../primitives/consensus/common" }
sc-consensus = { version = "0.40.0", path = "../consensus/common" }
sp-storage = { version = "21.0.0", path = "../../primitives/storage" }
sc-network = { version = "0.41.0", path = "../network" }
sc-network-common = { version = "0.40.0", path = "../network/common" }
sc-network-light = { version = "0.40.0", path = "../network/light" }
sc-network-sync = { version = "0.40.0", path = "../network/sync" }
sc-network-types = { version = "0.12.0", path = "../network/types" }
sc-network-transactions = { version = "0.40.0", path = "../network/transactions" }
sc-chain-spec = { version = "34.0.0", path = "../chain-spec" }
sc-client-api = { version = "35.0.0", path = "../api" }
sp-api = { version = "33.0.0", path = "../../primitives/api" }
sc-client-db = { path = "../db", default-features = false, version = "0.42.0" }
codec = { package = "parity-scale-codec", version = "3.6.12" }
sc-executor = { version = "0.39.0", path = "../executor" }
sc-transaction-pool = { version = "35.0.0", path = "../transaction-pool" }
sp-transaction-pool = { version = "33.0.0", path = "../../primitives/transaction-pool" }
sc-transaction-pool-api = { version = "35.0.0", path = "../transaction-pool/api" }
sp-transaction-storage-proof = { version = "33.0.0", path = "../../primitives/transaction-storage-proof" }
sc-rpc-server = { version = "16.0.1", path = "../rpc-servers" }
sc-rpc = { version = "36.0.0", path = "../rpc" }
sc-rpc-spec-v2 = { version = "0.41.0", path = "../rpc-spec-v2" }
sc-informant = { version = "0.40.0", path = "../informant" }
sc-telemetry = { version = "21.0.0", path = "../telemetry" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.17.0" }
sc-tracing = { version = "35.0.0", path = "../tracing" }
sc-sysinfo = { version = "34.0.0", path = "../sysinfo" }
tracing = "0.1.29"
tracing-futures = { version = "0.2.4" }
async-trait = "0.1.79"
tokio = { version = "1.22.0", features = ["parking_lot", "rt-multi-thread", "time"] }
tempfile = "3.1.0"
directories = "5.0.1"
static_init = "1.0.3"
schnellru = "0.2.1"

[dev-dependencies]
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
substrate-test-runtime = { path = "../../test-utils/runtime" }
