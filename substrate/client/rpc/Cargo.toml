[package]
name = "sc-rpc"
version = "31.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate Client RPC"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
futures = "0.3.21"
jsonrpsee = { version = "0.22", features = ["server"] }
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
serde_json = { workspace = true, default-features = true }
sc-block-builder = { version = "0.35.0", path = "../block-builder" }
sc-chain-spec = { version = "29.0.0", path = "../chain-spec" }
sc-client-api = { version = "30.0.0", path = "../api" }
sc-mixnet = { version = "0.6.0", path = "../mixnet" }
sc-rpc-api = { version = "0.35.0", path = "../rpc-api" }
sc-tracing = { version = "30.0.0", path = "../tracing" }
sc-transaction-pool-api = { version = "30.0.0", path = "../transaction-pool/api" }
sc-utils = { version = "16.0.0", path = "../utils" }
sp-api = { version = "28.0.0", path = "../../primitives/api" }
sp-blockchain = { version = "30.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "30.0.0", path = "../../primitives/core" }
sp-keystore = { version = "0.36.0", path = "../../primitives/keystore" }
sp-offchain = { version = "28.0.0", path = "../../primitives/offchain" }
sp-rpc = { version = "28.0.0", path = "../../primitives/rpc" }
sp-runtime = { version = "33.0.0", path = "../../primitives/runtime" }
sp-session = { version = "29.0.0", path = "../../primitives/session" }
sp-version = { version = "31.0.0", path = "../../primitives/version" }
sp-statement-store = { version = "12.0.0", path = "../../primitives/statement-store" }
tokio = "1.22.0"

[dev-dependencies]
env_logger = "0.9"
assert_matches = "1.3.0"
sc-block-builder = { path = "../block-builder" }
sc-network = { path = "../network" }
sc-network-common = { path = "../network/common" }
sc-transaction-pool = { path = "../transaction-pool" }
sp-consensus = { path = "../../primitives/consensus/common" }
sp-crypto-hashing = { path = "../../primitives/crypto/hashing" }
tokio = "1.22.0"
sp-io = { path = "../../primitives/io" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
pretty_assertions = "1.2.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
test-helpers = []
