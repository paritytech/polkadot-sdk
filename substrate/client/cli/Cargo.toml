[package]
name = "sc-cli"
version = "0.43.0"
authors.workspace = true
description = "Substrate CLI interface. (polkadot v1.13.0)"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.2.2"
chrono = "0.4.31"
clap = { version = "4.5.3", features = ["derive", "string", "wrap_help"] }
fdlimit = "0.3.0"
futures = "0.3.30"
itertools = "0.11"
libp2p-identity = { version = "0.1.3", features = ["ed25519", "peerid"] }
log = { workspace = true, default-features = true }
names = { version = "0.14.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3.6.12" }
rand = "0.8.5"
regex = "1.6.0"
rpassword = "7.0.0"
serde = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
# personal fork here as workaround for: https://github.com/rust-bitcoin/rust-bip39/pull/64
bip39 = { package = "parity-bip39", version = "2.0.1", features = ["rand"] }
tokio = { version = "1.22.0", features = ["parking_lot", "rt-multi-thread", "signal"] }
sc-client-api = { version = "35.0.0", path = "../api" }
sc-client-db = { path = "../db", default-features = false, version = "0.42.0" }
sc-keystore = { version = "32.0.0", path = "../keystore" }
sc-mixnet = { version = "0.11.0", path = "../mixnet" }
sc-network = { version = "0.41.0", path = "../network" }
sc-service = { path = "../service", default-features = false, version = "0.42.0" }
sc-telemetry = { version = "21.0.0", path = "../telemetry" }
sc-tracing = { version = "35.0.0", path = "../tracing" }
sc-utils = { version = "17.0.0", path = "../utils" }
sp-blockchain = { version = "35.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-keyring = { version = "38.0.0", path = "../../primitives/keyring" }
sp-keystore = { version = "0.40.0", path = "../../primitives/keystore" }
sp-panic-handler = { version = "13.0.0", path = "../../primitives/panic-handler" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
sp-version = { version = "36.0.0", path = "../../primitives/version" }

[dev-dependencies]
tempfile = "3.1.0"
futures-timer = "3.0.1"
sp-tracing = { path = "../../primitives/tracing" }

[features]
default = ["rocksdb"]
rocksdb = ["sc-client-db/rocksdb"]
