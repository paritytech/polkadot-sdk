[package]
name = "sc-cli"
version = "0.10.0-dev"
authors.workspace = true
description = "Substrate CLI interface."
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.1"
chrono = "0.4.27"
clap = { version = "4.4.2", features = ["derive", "string"] }
fdlimit = "0.2.1"
futures = "0.3.21"
libp2p-identity = { version = "0.1.3", features = ["peerid", "ed25519"]}
log = "0.4.17"
names = { version = "0.13.0", default-features = false }
parity-scale-codec = "3.6.1"
rand = "0.8.5"
regex = "1.6.0"
rpassword = "7.0.0"
serde = "1.0.188"
serde_json = "1.0.85"
thiserror = "1.0.48"
tiny-bip39 = "1.0.0"
tokio = { version = "1.22.0", features = ["signal", "rt-multi-thread", "parking_lot"] }
sc-client-api = { path = "../api" }
sc-client-db = { path = "../db", default-features = false}
sc-keystore = { path = "../keystore" }
sc-network = { path = "../network" }
sc-service = { path = "../service", default-features = false}
sc-telemetry = { path = "../telemetry" }
sc-tracing = { path = "../tracing" }
sc-utils = { path = "../utils" }
sp-blockchain = { path = "../../primitives/blockchain" }
sp-core = { path = "../../primitives/core" }
sp-keyring = { path = "../../primitives/keyring" }
sp-keystore = { path = "../../primitives/keystore" }
sp-panic-handler = { path = "../../primitives/panic-handler" }
sp-runtime = { path = "../../primitives/runtime" }
sp-version = { path = "../../primitives/version" }

[dev-dependencies]
tempfile = "3.1.0"
futures-timer = "3.0.1"
sp-tracing = { path = "../../primitives/tracing" }

[features]
default = [ "rocksdb" ]
rocksdb = [ "sc-client-db/rocksdb" ]
