[package]
name = "sc-chain-spec"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate chain configurations. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "4.5.3", features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
memmap2 = "0.9.3"
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
sc-client-api = { version = "35.0.0", path = "../api" }
sc-chain-spec-derive = { version = "12.0.0", path = "derive" }
sc-executor = { version = "0.39.0", path = "../executor" }
sp-io = { default-features = false, path = "../../primitives/io", version = "37.0.0" }
sc-network = { version = "0.41.0", path = "../network" }
sc-telemetry = { version = "21.0.0", path = "../telemetry" }
sp-blockchain = { version = "35.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../primitives/crypto/hashing" }
sp-genesis-builder = { version = "0.14.0", path = "../../primitives/genesis-builder" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
sp-state-machine = { version = "0.42.0", path = "../../primitives/state-machine" }
log = { workspace = true }
sp-tracing = { version = "17.0.0", path = "../../primitives/tracing" }
array-bytes = "6.2.2"
docify = "0.2.8"

[dev-dependencies]
substrate-test-runtime = { path = "../../test-utils/runtime" }
sp-keyring = { path = "../../primitives/keyring" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto", features = ["serde"] }
sp-consensus-babe = { default-features = false, path = "../../primitives/consensus/babe", features = ["serde"] }
regex = "1.6.0"
