[package]
name = "sc-sysinfo"
version = "29.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "A crate that provides basic hardware and software telemetry information."
documentation = "https://docs.rs/sc-sysinfo"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.19"
libc = "0.2"
log = { workspace = true, default-features = true }
rand = "0.8.5"
rand_pcg = "0.3.1"
derive_more = "0.99"
regex = "1"
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
sc-telemetry = { version = "17.0.0", path = "../telemetry" }
sp-core = { version = "30.0.0", path = "../../primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../primitives/crypto/hashing" }
sp-io = { version = "32.0.0", path = "../../primitives/io" }
sp-std = { version = "14.0.0", path = "../../primitives/std" }

[dev-dependencies]
sp-runtime = { path = "../../primitives/runtime" }
