[package]
description = "Integration tests for Substrate network protocol"
name = "sc-network-test"
version = "0.8.0"
license = "GPL-3.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
sc-network = { version = "0.8", path = "../" }
log = "0.4.8"
parking_lot = "0.9.0"
futures = "0.1.29"
futures03 = { package = "futures", version = "0.3.1", features = ["compat"] }
futures-timer = "0.4.0"
rand = "0.7.2"
libp2p = { version = "0.14.0-alpha.1", default-features = false, features = ["libp2p-websocket"] }
sp-consensus = { version = "0.8", path = "../../../primitives/consensus/common" }
sc-client = { version = "0.8", path = "../../" }
sc-client-api = { version = "2.0.0", path = "../../api" }
sp-blockchain = { version = "2.0.0", path = "../../../primitives/blockchain" }
sp-runtime = { version = "2.0.0", path = "../../../primitives/runtime" }
sp-core = { version = "2.0.0", path = "../../../primitives/core" }
sc-block-builder = { version = "0.8", path = "../../block-builder" }
sp-consensus-babe = { version = "0.8", path = "../../../primitives/consensus/babe" }
env_logger = "0.7.0"
substrate-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
substrate-test-runtime = { version = "2.0.0", path = "../../../test-utils/runtime" }
tempfile = "3.1.0"
tokio = "0.1.22"
