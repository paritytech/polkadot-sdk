[package]
description = "Substrate statement protocol"
name = "sc-network-statement"
version = "0.11.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-statement"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.1"
async-channel = "1.8.0"
codec = { package = "parity-scale-codec", version = "3.6.1", features = ["derive"] }
futures = "0.3.21"
libp2p = "0.51.3"
log = "0.4.17"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.14.0" }
sc-network-common = { version = "0.28.0", path = "../common" }
sc-network = { version = "0.29.0", path = ".." }
sp-consensus = { version = "0.27.0", path = "../../../primitives/consensus/common" }
sp-statement-store = { version = "5.0.0", path = "../../../primitives/statement-store" }
