[[bin]]
name = "substrate"
path = "node/src/main.rs"

[package]
name = "substrate"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2018"

[dependencies]
cli = { package = "node-cli", path = "node/cli" }
