[package]
name = "remote-externalities"
version = "0.9.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "An externalities provided environemnt that can load itself from remote nodes or cache files"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
jsonrpsee-ws-client = { version = "=0.2.0-alpha.6", default-features = false }
jsonrpsee-proc-macros = "=0.2.0-alpha.6"

hex = "0.4.0"
env_logger = "0.8.2"
log = "0.4.11"
codec = { package = "parity-scale-codec", version = "2.0.0" }

serde_json = "1.0"

sp-io = { version = "3.0.0", path = "../../../primitives/io" }
sp-core = { version = "3.0.0", path = "../../../primitives/core" }
sp-runtime = { version = "3.0.0", path = "../../../primitives/runtime" }

[dev-dependencies]
tokio = { version = "1.6.0", features = ["macros", "rt"] }
pallet-elections-phragmen = { path = "../../../frame/elections-phragmen", version = "4.0.0" }
frame-support = { path = "../../../frame/support", version = "3.0.0" }

[features]
remote-test = []
