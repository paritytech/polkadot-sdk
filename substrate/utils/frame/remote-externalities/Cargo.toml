[package]
name = "frame-remote-externalities"
version = "0.37.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "An externalities provided environment that can load itself from remote nodes or cached files"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
jsonrpsee = { version = "0.22", features = ["http-client"] }
codec = { package = "parity-scale-codec", version = "3.6.1" }
log = { workspace = true, default-features = true }
serde = { workspace = true, default-features = true }
sp-core = { version = "30.0.0", path = "../../../primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../../primitives/crypto/hashing" }
sp-state-machine = { version = "0.37.0", path = "../../../primitives/state-machine" }
sp-io = { version = "32.0.0", path = "../../../primitives/io" }
sp-runtime = { version = "33.0.0", path = "../../../primitives/runtime" }
tokio = { version = "1.22.0", features = ["macros", "rt-multi-thread"] }
substrate-rpc-client = { version = "0.35.0", path = "../rpc/client" }
futures = "0.3"
indicatif = "0.17.7"
spinners = "4.1.0"
tokio-retry = "0.3.0"

[dev-dependencies]
sp-tracing = { path = "../../../primitives/tracing" }

[features]
remote-test = []
