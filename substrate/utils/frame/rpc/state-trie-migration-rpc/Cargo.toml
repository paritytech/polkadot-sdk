[package]
name = "substrate-state-trie-migration-rpc"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Node-specific RPC methods for interaction with state trie migration. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
serde = { features = ["derive"], workspace = true, default-features = true }
sp-core = { version = "34.0.0", path = "../../../../primitives/core" }
sp-state-machine = { version = "0.42.0", path = "../../../../primitives/state-machine" }
sp-trie = { version = "36.0.0", path = "../../../../primitives/trie" }
trie-db = "0.29.0"

jsonrpsee = { version = "0.22.5", features = ["client-core", "macros", "server-core"] }
sc-client-api = { version = "35.0.0", path = "../../../../client/api" }
sc-rpc-api = { version = "0.40.0", path = "../../../../client/rpc-api" }
sp-runtime = { version = "38.0.0", path = "../../../../primitives/runtime" }

[dev-dependencies]
serde_json = { workspace = true, default-features = true }
