[package]
name = "substrate-frame-rpc-system"
version = "35.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME's system exposed over Substrate RPC (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12" }
jsonrpsee = { version = "0.22.5", features = ["client-core", "macros", "server-core"] }
futures = "0.3.30"
log = { workspace = true, default-features = true }
frame-system-rpc-runtime-api = { version = "33.0.0", path = "../../../../frame/system/rpc/runtime-api" }
sc-rpc-api = { version = "0.40.0", path = "../../../../client/rpc-api" }
sc-transaction-pool-api = { version = "35.0.0", path = "../../../../client/transaction-pool/api" }
sp-api = { version = "33.0.0", path = "../../../../primitives/api" }
sp-block-builder = { version = "33.0.0", path = "../../../../primitives/block-builder" }
sp-blockchain = { version = "35.0.0", path = "../../../../primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../../../primitives/core" }
sp-runtime = { version = "38.0.0", path = "../../../../primitives/runtime" }

[dev-dependencies]
sc-transaction-pool = { path = "../../../../client/transaction-pool" }
tokio = "1.37"
assert_matches = "1.3.0"
sp-tracing = { path = "../../../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../../../test-utils/runtime/client" }
