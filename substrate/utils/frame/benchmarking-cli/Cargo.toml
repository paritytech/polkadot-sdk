[package]
name = "frame-benchmarking-cli"
version = "38.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "CLI for benchmarking FRAME (polkadot v1.12.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.2.2"
chrono = "0.4"
clap = { version = "4.5.3", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.6.1" }
comfy-table = { version = "7.1.0", default-features = false }
handlebars = "5.1.0"
Inflector = "0.11.4"
itertools = "0.11"
lazy_static = "1.4.0"
linked-hash-map = "0.5.4"
log = { workspace = true, default-features = true }
rand = { version = "0.8.5", features = ["small_rng"] }
rand_pcg = "0.3.1"
serde = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
thousands = "0.2.0"
frame-benchmarking = { version = "34.0.0", path = "../../../frame/benchmarking" }
frame-support = { version = "34.0.0", path = "../../../frame/support" }
frame-system = { version = "34.0.1", path = "../../../frame/system" }
sc-block-builder = { version = "0.39.0", path = "../../../client/block-builder" }
sc-chain-spec = { path = "../../../client/chain-spec", default-features = false, version = "33.0.0" }
sc-cli = { path = "../../../client/cli", default-features = false, version = "0.42.0" }
sc-client-api = { version = "34.0.0", path = "../../../client/api" }
sc-client-db = { path = "../../../client/db", default-features = false, version = "0.41.0" }
sc-executor = { version = "0.38.0", path = "../../../client/executor" }
sc-service = { path = "../../../client/service", default-features = false, version = "0.41.0" }
sc-sysinfo = { version = "33.0.0", path = "../../../client/sysinfo" }
sp-api = { version = "32.0.0", path = "../../../primitives/api" }
sp-blockchain = { version = "34.0.0", path = "../../../primitives/blockchain" }
sp-core = { version = "33.0.1", path = "../../../primitives/core" }
sp-database = { version = "10.0.0", path = "../../../primitives/database" }
sp-externalities = { version = "0.28.0", path = "../../../primitives/externalities" }
sp-genesis-builder = { version = "0.13.0", path = "../../../primitives/genesis-builder" }
sp-inherents = { version = "32.0.0", path = "../../../primitives/inherents" }
sp-keystore = { version = "0.39.0", path = "../../../primitives/keystore" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
sp-state-machine = { version = "0.41.0", path = "../../../primitives/state-machine" }
sp-storage = { version = "21.0.0", path = "../../../primitives/storage" }
sp-trie = { version = "35.0.0", path = "../../../primitives/trie" }
sp-io = { version = "36.0.0", path = "../../../primitives/io" }
sp-wasm-interface = { version = "21.0.0", path = "../../../primitives/wasm-interface" }
gethostname = "0.2.3"

[features]
default = ["rocksdb"]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sc-client-db/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
rocksdb = ["sc-cli/rocksdb", "sc-client-db/rocksdb"]
