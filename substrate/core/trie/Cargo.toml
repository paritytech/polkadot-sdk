[package]
name = "substrate-trie"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Patricia trie stuff using a parity-scale-codec node format"
repository = "https://github.com/paritytech/substrate"
license = "GPL-3.0"
edition = "2018"

[[bench]]
name = "bench"
harness = false

[dependencies]
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false }
rstd = { package = "sr-std", path = "../sr-std", default-features = false }
hash-db = { version = "0.15.2", default-features = false }
trie-db = { version = "0.15.2", default-features = false }
trie-root = { version = "0.15.2", default-features = false }
memory-db = { version = "0.15.2", default-features = false }
primitives = { package = "substrate-primitives",  path = "../primitives", default-features = false }

[dev-dependencies]
trie-bench = "0.16.2"
trie-standardmap = "0.15.2"
keccak-hasher = "0.15.2"
criterion = "0.2.11"
hex-literal = "0.2.1"

[features]
default = ["std"]
std = [
	"rstd/std",
	"codec/std",
	"hash-db/std",
	"memory-db/std",
	"trie-db/std",
	"trie-root/std",
	"primitives/std",
]
