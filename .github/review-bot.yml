rules:
  - name: CI files
    condition:
      include:
        - ^\.gitlab-ci\.yml
        - ^docker/.*
        - ^\.github/.*
        - ^\.gitlab/.*
        - ^\.config/nextest.toml
        - ^\.cargo/.*
      exclude: 
        - ^\.gitlab/pipeline/zombienet.*
    minApprovals: 2
    type: basic
    teams:
      - ci
      - release-engineering

  - name: Audit rules
    type: basic
    condition:
      include:
        - ^polkadot/runtime\/(kusama|polkadot|common)\/.*
        - ^polkadot/primitives/src\/.+\.rs$
        - ^substrate/primitives/.*
        - ^substrate/frame/.*
      exclude:
        - ^polkadot/runtime\/(kusama|polkadot)\/src\/weights\/.+\.rs$
        - ^substrate\/frame\/.+\.md$
    minApprovals: 1
    allowedToSkipRule:
      teams:
        - core-devs
    teams:
      - srlabs

  - name: Core developers
    countAuthor: true
    condition:
      include:
        - .*
      # excluding files from 'Runtime files' and 'CI files' rules
      exclude:
        - ^polkadot/runtime/(kusama|polkadot)/src/[^/]+\.rs$
        - ^cumulus/parachains/runtimes/assets/(asset-hub-kusama|asset-hub-polkadot)/src/[^/]+\.rs$
        - ^cumulus/parachains/runtimes/bridge-hubs/(bridge-hub-kusama|bridge-hub-polkadot)/src/[^/]+\.rs$
        - ^cumulus/parachains/runtimes/collectives/collectives-polkadot/src/[^/]+\.rs$
        - ^cumulus/parachains/common/src/[^/]+\.rs$
        - ^substrate/frame/(?!.*(nfts/.*|uniques/.*|babe/.*|grandpa/.*|beefy|merkle-mountain-range/.*|contracts/.*|election|nomination-pools/.*|staking/.*|aura/.*))
        - ^polkadot/runtime/(kusama|polkadot)/src/[^/]+\.rs$
        - ^\.gitlab-ci\.yml
        - ^docker/.*
        - ^\.github/.*
        - ^\.gitlab/.*
        - ^\.config/nextest.toml
        - ^\.cargo/.*
    minApprovals: 2
    type: basic
    teams:
      - core-devs

  # cumulus
  - name: Runtime files cumulus
    countAuthor: true
    condition:
      include:
        - ^cumulus/parachains/runtimes/assets/(asset-hub-kusama|asset-hub-polkadot)/src/[^/]+\.rs$
        - ^cumulus/parachains/runtimes/bridge-hubs/(bridge-hub-kusama|bridge-hub-polkadot)/src/[^/]+\.rs$
        - ^cumulus/parachains/runtimes/collectives/collectives-polkadot/src/[^/]+\.rs$
        - ^cumulus/parachains/common/src/[^/]+\.rs$
    type: and-distinct
    reviewers:
      - minApprovals: 1
        teams:
          - locks-review
      - minApprovals: 1
        teams:
          - polkadot-review

  # if there are any changes in the bridges subtree (in case of backport changes back to bridges repo)
  - name: Bridges subtree files
    type: basic
    condition:
      include:
        - ^bridges/.*
    minApprovals: 1
    teams:
      - bridges-core

  # substrate

  - name: FRAME coders substrate
    condition:
      include:
        - ^substrate/frame/(?!.*(nfts/.*|uniques/.*|babe/.*|grandpa/.*|beefy|merkle-mountain-range/.*|contracts/.*|election|nomination-pools/.*|staking/.*|aura/.*))
    type: "and"
    reviewers:
      - minApprovals: 2
        teams:
          - core-devs
      - minApprovals: 1
        teams:
          - frame-coders

  # Protection of THIS file
  - name: Review Bot
    condition:
      include:
        - review-bot\.yml
    type: "and"
    reviewers:
      - minApprovals: 1
        teams:
          - opstooling
      - minApprovals: 1
        teams:
          - locks-review
      - minApprovals: 1
        teams:
          - ci

preventReviewRequests:
  teams:
    - core-devs
