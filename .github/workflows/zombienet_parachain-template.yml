name: Zombienet Parachain Templates

on:
  workflow_dispatch:
  push:
   branches:
     - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FF_DISABLE_UMASK_FOR_DOCKER_EXECUTOR: 1
  GHA_CLUSTER_SERVER_ADDR: "https://kubernetes.default:443"
  # use spot by default
  X_INFRA_INSTANCE: "spot"

# only run if we have changes in [subtrate, polkadot] directories or this workflow.
jobs:
  isdraft:
    uses: ./.github/workflows/reusable-isdraft.yml
  preflight:
    needs: isdraft
    uses: ./.github/workflows/zombienet-reusable-preflight.yml


  zombienet-cumulus-tests:
    name: ${{ matrix.job-name }}
    runs-on: ${{ matrix.runner-type == 'large' && needs.preflight.outputs.ZOMBIENET_SDK_LARGE_RUNNER || needs.preflight.outputs.ZOMBIENET_SDK_DEFAULT_RUNNER }}
    timeout-minutes: 30
    needs: [preflight]
    if: |
      (needs.preflight.outputs.changes_substrate || needs.preflight.outputs.changes_cumulus || needs.preflight.outputs.changes_polkadot) &&
      !contains(needs.preflight.outputs.FLAKY_TESTS, matrix.job-name)
    container:
      image: ${{ needs.preflight.outputs.ZOMBIENET_SDK_IMAGE }}
    env:
      POLKADOT_IMAGE: "${{ needs.preflight.outputs.TEMP_IMAGES_BASE }}/polkadot-debug:${{ needs.preflight.outputs.DOCKER_IMAGES_VERSION }}"
      CUMULUS_IMAGE: "${{ needs.preflight.outputs.TEMP_IMAGES_BASE }}/${{ matrix.cumulus-image }}:${{ needs.preflight.outputs.DOCKER_IMAGES_VERSION }}"
      RUST_LOG: ${{ needs.preflight.outputs.RUST_LOG }}
      ZOMBIE_PROVIDER: ${{ needs.preflight.outputs.ZOMBIE_PROVIDER }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - job-name: "zombienet-parachain-template-0001-minimal_template_block_production"
            test-filter: "smoke::minimal_template_block_production_test"
            runner-type: "default"
            cumulus-image: "test-parachain"

          - job-name: "zombienet-parachain-template-0002-parachain_template_block_production"
            test-filter: "smoke::parachain_template_block_production_test"
            runner-type: "default"
            cumulus-image: "test-parachain"

          - job-name: "zombienet-parachain-template-0003-solochain_template_block_production"
            test-filter: "smoke::solochain_template_block_production_test"
            runner-type: "default"
            cumulus-image: "test-parachain"

    steps:
      - name: Checkout
        if: steps.check_flaky.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: zombienet_test
        if: steps.check_flaky.outputs.skip != 'true'
        uses: ./.github/actions/zombienet-sdk
        with:
          test-filter: ${{ matrix.test-filter }}
          job-name: ${{ matrix.job-name }}
          prefix: "parachain-templates"
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          build-id: ${{ needs.preflight.outputs.BUILD_RUN_ID }}
          ref-slug: ${{ needs.preflight.outputs.SOURCE_REF_SLUG }}
