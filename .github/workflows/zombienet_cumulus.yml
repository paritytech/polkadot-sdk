name: Zombienet Cumulus

on:
  workflow_dispatch:
  push:
   branches:
     - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FF_DISABLE_UMASK_FOR_DOCKER_EXECUTOR: 1
  LOCAL_DIR: "./cumulus/zombienet/tests"
  GHA_CLUSTER_SERVER_ADDR: "https://kubernetes.default:443"
  # use spot by default
  X_INFRA_INSTANCE: "spot"
  # don't retry sdk tests
  NEXTEST_RETRIES: 0
  KUBECONFIG: "/data/config"
  ZOMBIE_CLEANER_DISABLED: 1

# only run if we have changes in [subtrate, cumulus, polkadot] directories or this workflow.
jobs:
  isdraft:
    uses: ./.github/workflows/reusable-isdraft.yml
  preflight:
    needs: isdraft
    uses: ./.github/workflows/zombienet-reusable-preflight.yml

  zombienet-cumulus-tests:
    name: ${{ matrix.test-name }}
    runs-on: ${{ matrix.runner-type == 'large' && needs.preflight.outputs.ZOMBIENET_SDK_LARGE_RUNNER || needs.preflight.outputs.ZOMBIENET_SDK_DEFAULT_RUNNER }}
    timeout-minutes: 60
    needs: [preflight]
    if: ${{ (needs.preflight.outputs.changes_substrate || needs.preflight.outputs.changes_cumulus || needs.preflight.outputs.changes_polkadot) && ! contains(needs.preflight.outputs.FLAKY_TESTS, matrix.test-name) }}
    container:
      image: ${{ needs.preflight.outputs.ZOMBIENET_SDK_IMAGE }}
    env:
      POLKADOT_IMAGE: "${{ needs.preflight.outputs.TEMP_IMAGES_BASE }}/polkadot-debug:${{ needs.preflight.outputs.DOCKER_IMAGES_VERSION }}"
      CUMULUS_IMAGE: "${{ needs.preflight.outputs.TEMP_IMAGES_BASE }}/${{ matrix.cumulus-image }}:${{ needs.preflight.outputs.DOCKER_IMAGES_VERSION }}"
      RUST_LOG: ${{ needs.preflight.outputs.RUST_LOG }}
      ZOMBIE_PROVIDER: ${{ needs.preflight.outputs.ZOMBIE_PROVIDER }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - test-name: "zombienet-cumulus-0001-sync_blocks_from_tip_without_connected_collator"
            test-path: "zombie_ci::sync_blocks::sync_blocks_from_tip_without_connected_collator"
            runner-type: "large"
            cumulus-image: "test-parachain"

          # Disabled, occasionally fails
          # Takes too much CPU when spawning all nodes at the same time
          # Re-enable when https://github.com/paritytech/zombienet-sdk/issues/371 is implemented
          - test-name: "zombienet-cumulus-0002-pov_recovery"
            test-path: "zombie_ci::pov_recovery::pov_recovery"
            runner-type: "large"
            cumulus-image: "test-parachain"

          - test-name: "zombienet-cumulus-0003-full_node_catching_up"
            test-path: "zombie_ci::full_node_catching_up::full_node_catching_up"
            runner-type: "large"
            cumulus-image: "test-parachain"

          - test-name: "zombienet-cumulus-0004-runtime_upgrade"
            test-path: "zombie_ci::runtime_upgrade::runtime_upgrade"
            runner-type: "default"
            cumulus-image: "test-parachain"
            needs-wasm-binary: true

          - test-name: "zombienet-cumulus-0005-migrate_solo_to_para"
            test-path: "zombie_ci::migrate_solo::migrate_solo_to_para"
            runner-type: "default"
            cumulus-image: "test-parachain"

          # Disabled, occasionally fails
          # Takes too much CPU when spawning all nodes at the same time
          # Re-enable when https://github.com/paritytech/zombienet-sdk/issues/371 is implemented
          - test-name: "zombienet-cumulus-0006-rpc_collator_builds_blocks"
            test-path: "zombie_ci::rpc_collator_build_blocks::rpc_collator_builds_blocks"
            runner-type: "large"
            cumulus-image: "test-parachain"

          - test-name: "zombienet-cumulus-0007-full_node_warp_sync"
            test-path: "zombie_ci::full_node_warp_sync::full_node_warp_sync"
            runner-type: "large"
            cumulus-image: "test-parachain"

          - test-name: "zombienet-cumulus-0008-elastic_authoring"
            test-path: "zombie_ci::elastic_scaling::slot_based_authoring::elastic_scaling_slot_based_authoring"
            runner-type: "large"
            cumulus-image: "test-parachain"

          # Disabled, occasionally fails
          # See https://github.com/paritytech/polkadot-sdk/issues/8986
          - test-name: "zombienet-cumulus-0009-elastic_scaling_pov_recovery"
            test-path: "zombie_ci::elastic_scaling::pov_recovery::elastic_scaling_pov_recovery"
            runner-type: "large"
            cumulus-image: "test-parachain"

          # Disabled, occasionally fails.
          # See https://github.com/paritytech/polkadot-sdk/issues/8999
          - test-name: "zombienet-cumulus-0010-elastic_scaling_multiple_block_per_slot"
            test-path: "zombie_ci::elastic_scaling::multiple_blocks_per_slot::elastic_scaling_multiple_blocks_per_slot"
            runner-type: "large"
            cumulus-image: "test-parachain"

          - test-name: "zombienet-cumulus-0011-dht-bootnodes"
            test-path: "zombie_ci::bootnodes::dht_bootnodes_test"
            runner-type: "large"
            cumulus-image: "polkadot-parachain-debug"

          - test-name: "zombienet-cumulus-0012-parachain_extrinsic_gets_finalized"
            test-path: "zombie_ci::parachain_extrinsic_get_finalized::parachain_extrinsic_gets_finalized"
            runner-type: "default"
            cumulus-image: "polkadot-parachain-debug"

          - test-name: "zombienet-cumulus-0013-elastic_scaling_slot_based_rp_offset"
            test-path: "zombie_ci::elastic_scaling::slot_based_rp_offset::elastic_scaling_slot_based_relay_parent_offset_test"
            runner-type: "large"
            cumulus-image: "test-parachain"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4.1.8
        if: ${{ matrix.needs-wasm-binary }}
        with:
          name: build-test-parachain-${{ needs.preflight.outputs.SOURCE_REF_SLUG }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.preflight.outputs.BUILD_RUN_ID }}

      - name: provide_wasm_binary
        if: ${{ matrix.needs-wasm-binary }}
        run: |
          tar -xvf artifacts.tar
          ls -ltr artifacts/*
          cp ./artifacts/zombienet/wasm_binary_spec_version_incremented.rs.compact.compressed.wasm /tmp/
          ls -ltr /tmp
          rm -rf artifacts

      - name: zombienet_test
        uses: ./.github/actions/zombienet-sdk
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          build-id: ${{ needs.preflight.outputs.BUILD_RUN_ID }}
          ref-slug: ${{ needs.preflight.outputs.SOURCE_REF_SLUG }}
          test: ${{ matrix.test-path }}
          prefix: "cumulus"
