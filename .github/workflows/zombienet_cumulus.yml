          cp ./artifacts/zombienet/wasm_binary_spec_version_incremented.rs.compact.compressed.wasm /tmp/
          ls /tmp
          export DEBUG=${{ needs.preflight.outputs.DEBUG }}
          /home/nonroot/zombie-net/scripts/ci/run-test-local-env-manager.sh \
