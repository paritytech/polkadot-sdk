name: Build Misc

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  preflight:
    uses: ./.github/workflows/reusable-preflight.yml

  build-runtimes-polkavm:
    timeout-minutes: 20
    needs: [preflight]
    runs-on: ${{ needs.preflight.outputs.RUNNER }}
    container:
      image: ${{ needs.preflight.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Rust
        run: |
          rustup show
          rustup +nightly show

      - name: Build
        env:
          SUBSTRATE_RUNTIME_TARGET: riscv
        run: |
          forklift cargo check -p minimal-template-runtime
          forklift cargo check -p westend-runtime
          forklift cargo check -p rococo-runtime
          forklift cargo check -p polkadot-test-runtime

  build-subkey:
    timeout-minutes: 20
    needs: [preflight]
    runs-on: ${{ needs.preflight.outputs.RUNNER }}
    container:
      image: ${{ needs.preflight.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Rust
        run: |
          rustup show
          rustup +nightly show

      - name: Build
        env:
          SKIP_WASM_BUILD: 1
        run: |
          cd ./substrate/bin/utils/subkey
          forklift cargo build --locked --release

  confirm-required-build-misc-jobs-passed:
    runs-on: ubuntu-latest
    name: All build misc jobs passed
    # If any new job gets added, be sure to add it to this array
    needs: [build-runtimes-polkavm, build-subkey]
    if: always() && !cancelled()
    steps:
      - run: |
          tee resultfile <<< '${{ toJSON(needs) }}'
          FAILURES=$(cat resultfile | grep '"result": "failure"' | wc -l)
          if [ $FAILURES -gt 0 ]; then
            echo "### At least one required job failed âŒ" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo '### Good job! All the required jobs passed ðŸš€' >> $GITHUB_STEP_SUMMARY
          fi
