name: Build Misc

on:
  push:
    branches:
      - master
    tags:
      - v1.*
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
  merge_group:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  set-image:
    # GitHub Actions allows using 'env' in a container context.
    # However, env variables don't work for forks: https://github.com/orgs/community/discussions/44322
    # This workaround sets the container image for each job using 'set-image' job output.
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.set_image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: set_image
        run: cat .github/env >> $GITHUB_OUTPUT

  build-runtimes-polkavm:
    needs: [ set-image ]
    runs-on: arc-runners-polkadot-sdk-beefy
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Rust
        run: |
          rustup show
          rustup +nightly show

      - name: Build
        env:
          SUBSTRATE_RUNTIME_TARGET: riscv
        run: |
          forklift cargo check -p minimal-template-runtime
          forklift cargo check -p westend-runtime
          forklift cargo check -p rococo-runtime
          forklift cargo check -p polkadot-test-runtime

  build-subkey:
    needs: [ set-image ]
    runs-on: arc-runners-polkadot-sdk-beefy
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Rust
        run: |
          rustup show
          rustup +nightly show

      - name: Build
        env:
          SKIP_WASM_BUILD: 1
        run: |
          cd ./substrate/bin/utils/subkey
          forklift cargo build --locked --release
