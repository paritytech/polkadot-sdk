  test-linux-stable-oldkernel-fl:
    needs: [set-image, changes]
    if: ${{ needs.changes.outputs.rust }}
    runs-on: oldlinux
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        partition: [1/3, 2/3, 3/3]
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
      # needed for tests that use unshare syscall
      options: --security-opt seccomp=unconfined
    env:
      RUST_TOOLCHAIN: stable
      # Enable debug assertions since we are running optimized builds for testing
      # but still want to have debug assertions.
      RUSTFLAGS: "-Cdebug-assertions=y -Dwarnings"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: update forklift
        run: curl -o .forklift/forklift -L https://github.com/paritytech/forklift/releases/download/0.13.1-alpha/forklift_0.13.1-alpha_linux_amd64
      - run: chmod +x .forklift/forklift && .forklift/forklift version
      - name: script
        run: |
          # Fixes "detected dubious ownership" error in the ci
          git config --global --add safe.directory '*'
          .forklift/forklift cargo nextest run \
            --workspace \
            --locked \
            --release \
            --no-fail-fast \
            --features try-runtime,experimental,riscv,ci-only-tests \
            --partition count:${{ matrix.partition }}
          # run runtime-api tests with `enable-staging-api` feature on the 1st node
          if [ "${{ matrix.partition }}" == "1/3" ]; then time forklift cargo nextest run -p sp-api-test --features enable-staging-api; fi

