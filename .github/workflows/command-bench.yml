name: Command Bench

on: 
  workflow_dispatch: 
    inputs:
      pr:
        description: Number of the Pull Request
        required: true
      benchmark:
        description: Pallet benchmark
        type: choice
        required: true
        options:
          - substrate-pallet
          - polkadot-pallet
          - cumulus-assets
          - cumulus-collectives
          - cumulus-coretime
          - cumulus-bridge-hubs
          - cumulus-contracts
          - cumulus-glutton
          - cumulus-starters
          - cumulus-people
          - cumulus-testing
      subcommand:
        description: Subcommand
        type: choice
        required: true
        options:
          - pallet
          - xcm
      runtime:
        description: Runtime
        type: choice
        options:
          - dev
          - rococo
          - westend
          - asset-hub-westend
          - asset-hub-rococo
          - collectives-westend
          - coretime-rococo
          - coretime-westend
          - bridge-hub-rococo
          - bridge-hub-westend
          - contracts-rococo
          - glutton-westend
          - glutton-westend-dev-1300
          - seedling
          - shell
          - people-westend
          - people-rococo
          - penpal
          - rococo-parachain
      pallet:
        description: Pallet
        type: string
        default: pallet_name
      target_dir:
        description: Target directory
        type: choice
        options:
          - substrate
          - polkadot
          - cumulus
      runtime_dir:
        description: Runtime directory
        type: choice
        options:
          - people
          - collectives
          - coretime
          - bridge-hubs
          - contracts
          - glutton
          - starters
          - testing


jobs:
  set-image:     
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.set_image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: set_image
        run: cat .github/env >> $GITHUB_OUTPUT
  cmd-bench:
    needs: [set-image]
    runs-on: arc-runners-polkadot-sdk-benchmark
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
    steps:
      - name: Download repo
        uses: actions/checkout@v4
      - name: Install gh cli
        id: gh
        uses: ./.github/actions/set-up-gh
        with:
          pr-number: ${{ inputs.pr }}
          GH_TOKEN: ${{ github.token }}
      - name: Run bench
        run: |
          "./scripts/bench.sh" "${{ inputs.benchmark }}" --runtime "${{ inputs.runtime }}" --pallet "${{ inputs.pallet }}" --target_dir "${{ inputs.target_dir }}" --subcommand "${{ inputs.subcommand }}" --runtime_dir "${{ inputs.runtime_dir }}"
      - name: Report failure
        if: ${{ failure() }}
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Command failed ❌</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> failed. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
      - run: git pull --rebase
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: cmd-action - ${{ github.workflow }}
          branch: ${{ steps.gh.outputs.branch }}
      - name: Report succeed
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Action completed 🎉🎉</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> completed 🎉. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
