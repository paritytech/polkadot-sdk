name: Check README Updates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Make check-missing-readme-generation.sh executable
        run: chmod +x .github/scripts/check-missing-readme-generation.sh

      - name: Find README.docify.md files and check generated READMEs
        run: .github/scripts/check-missing-readme-generation.sh
