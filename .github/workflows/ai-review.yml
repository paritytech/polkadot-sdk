name: AI PR Review

on:
  # pull_request: # enable this when we think this is ready
  #   types: [opened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: review-pr-${{ github.event.inputs.pr_number || github.event.number }}
  cancel-in-progress: true

jobs:
  review:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Process PR
        uses: polka-codes/action@master
        with:
          pr_number: ${{ github.event.inputs.pr_number || github.event.number }}
          review: true
        env:
          POLKA_API_PROVIDER: google
          POLKA_MODEL: gemini-3.0-pro
          GITHUB_TOKEN: ${{ github.token }}
          POLKA_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          POLKA_BUDGET: 5

