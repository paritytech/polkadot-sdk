name: Command FMT

on:
  workflow_dispatch:
    inputs:
      pr:
        description: Number of the Pull Request
        required: true

jobs:
  set-image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.set_image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: set_image
        run: cat .github/env >> $GITHUB_OUTPUT
  cmd-fmt:
    needs: [set-image]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download repo
        uses: actions/checkout@v4
      - name: Install gh cli
        id: gh
        uses: ./.github/actions/set-up-gh
        with:
          pr-number: ${{ inputs.pr }}
          GH_TOKEN: ${{ github.token }}
      - name: Run FMT
        run: |
          cargo --version
          rustc --version
          cargo +nightly --version
          rustc +nightly --version
          
          cargo +nightly fmt
          
          # format toml.
          # since paritytech/ci-unified:bullseye-1.73.0-2023-11-01-v20231204 includes taplo-cli
          taplo format --config .config/taplo.toml
      - name: Report failure
        if: ${{ failure() }}
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Command failed ‚ùå</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> failed. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
      - run: git pull --rebase
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: cmd-action - ${{ github.workflow }}
          branch: ${{ steps.gh.outputs.branch }}
      - name: Report succeed
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Action completed üéâüéâ</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> completed üéâ. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
