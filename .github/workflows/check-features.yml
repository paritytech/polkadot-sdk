name: Check Features

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-features:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime:
          [
            polkadot/runtime/polkadot,
            polkadot/runtime/kusama,
            polkadot/runtime/westend,
            polkadot/runtime/rococo,
          ]
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v4
      - name: Check
        uses: hack-ink/cargo-featalign-action@v0.1.0
        with:
          crate: ${{ matrix.runtime }}
          features: std,runtime-benchmarks,try-runtime
          default-std: true
