name: Command Bench Overhead

on:
  workflow_dispatch:
    inputs:
      pr:
        description: Number of the Pull Request
        required: true
      benchmark:
        description: Pallet benchmark
        type: choice
        required: true
        options:
          - default
          - substrate
          - cumulus
      runtime:
        description: Runtime
        type: choice
        options:
          - rococo
          - westend
          - asset-hub-rococo
          - asset-hub-westend
      target_dir:
        description: Target directory
        type: choice
        options:
          - polkadot
          - substrate
          - cumulus

jobs:
  set-image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.set_image.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: set_image
        run: cat .github/env >> $GITHUB_OUTPUT
  cmd-bench-overhead:
    needs: [set-image]
    runs-on: arc-runners-polkadot-sdk-benchmark
    container:
      image: ${{ needs.set-image.outputs.IMAGE }}
    steps:
      - name: Download repo
        uses: actions/checkout@v4
      - name: Install gh cli
        id: gh
        uses: ./.github/actions/set-up-gh
        with:
          pr-number: ${{ inputs.pr }}
          GH_TOKEN: ${{ github.token }}
      - name: Run bench overhead
        run: |
          "./scripts/bench.sh" "${{ inputs.benchmark }}" --subcommand "overhead" --runtime "${{ inputs.runtime }}" --target_dir "${{ inputs.target_dir }}"
      - name: Report failure
        if: ${{ failure() }}
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Command failed âŒ</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> failed. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
      - run: git pull --rebase
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: cmd-action - ${{ github.workflow }}
          branch: ${{ steps.gh.outputs.branch }}
      - name: Report succeed
        run: gh pr comment ${{ inputs.pr }} --body "<h2>Action completed ğŸ‰ğŸ‰</h2> Run by @${{ github.actor }} for <code>${{ github.workflow }}</code> completed ğŸ‰. See logs <a href=\"$RUN\">here</a>."
        env:
          RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
