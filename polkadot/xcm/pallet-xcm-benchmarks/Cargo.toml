[package]
name = "pallet-xcm-benchmarks"
authors.workspace = true
edition.workspace = true
license.workspace = true
version = "13.0.0"
description = "Benchmarks for the XCM pallet (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "34.0.0" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "34.0.1" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-io = { path = "../../../substrate/primitives/io", default-features = false, version = "36.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../xcm-executor", default-features = false, version = "13.0.0" }
frame-benchmarking = { path = "../../../substrate/frame/benchmarking", default-features = false, version = "34.0.0" }
xcm = { package = "staging-xcm", path = "..", default-features = false, version = "13.0.1" }
xcm-builder = { package = "staging-xcm-builder", path = "../xcm-builder", default-features = false, version = "13.0.0" }
log = { workspace = true, default-features = true }

[dev-dependencies]
pallet-balances = { path = "../../../substrate/frame/balances" }
pallet-assets = { path = "../../../substrate/frame/assets" }
sp-tracing = { path = "../../../substrate/primitives/tracing" }
xcm = { package = "staging-xcm", path = ".." }
pallet-xcm = { path = "../pallet-xcm" }
polkadot-runtime-common = { path = "../../runtime/common" }
polkadot-primitives = { path = "../../primitives" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
