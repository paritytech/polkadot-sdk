[package]
name = "xcm-runtime-apis"
version = "0.8.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
repository.workspace = true
description = "XCM runtime APIs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-support.workspace = true
scale-info = { features = ["derive", "serde"], workspace = true }
sp-api.workspace = true
sp-weights.workspace = true
xcm-executor.workspace = true
xcm.workspace = true

[dev-dependencies]
frame-system = { workspace = true, default-features = false }
hex-literal = { workspace = true }
log = { workspace = true }
pallet-assets = { workspace = true, default-features = false }
pallet-balances = { workspace = true, default-features = false }
pallet-xcm = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
sp-tracing = { default-features = true, workspace = true }
xcm-builder = { workspace = true, default-features = false }
xcm-executor = { workspace = true, default-features = false }
xcm-simulator = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-xcm/std",
	"scale-info/std",
	"sp-api/std",
	"sp-io/std",
	"sp-weights/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
