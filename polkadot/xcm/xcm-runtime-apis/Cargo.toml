[package]
name = "xcm-runtime-apis"
version = "0.11.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
repository.workspace = true
description = "XCM runtime APIs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-support.workspace = true
scale-info = { features = ["derive", "serde"], workspace = true }
sp-api.workspace = true
sp-weights.workspace = true
xcm.workspace = true
xcm-executor.workspace = true

[dev-dependencies]
frame-system = { default-features = false, path = "../../../substrate/frame/system" }
hex-literal = { workspace = true }
log = { workspace = true }
pallet-assets = { default-features = false, path = "../../../substrate/frame/assets" }
pallet-balances = { default-features = false, path = "../../../substrate/frame/balances" }
pallet-xcm = { default-features = false, path = "../pallet-xcm" }
sp-io = { default-features = false, path = "../../../substrate/primitives/io" }
sp-tracing = { default-features = true, path = "../../../substrate/primitives/tracing" }
xcm-builder = { default-features = false, path = "../xcm-builder", package = "staging-xcm-builder" }
xcm-executor = { default-features = false, path = "../xcm-executor", package = "staging-xcm-executor" }
xcm-simulator = { default-features = true, path = "../xcm-simulator" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"scale-info/std",
	"sp-api/std",
	"sp-weights/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
