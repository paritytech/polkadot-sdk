[package]
name = "pallet-xcm"
version = "20.1.3"
description = "A pallet for handling XCM programs."
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
bounded-collections = { workspace = true }
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
hex-literal = { workspace = true, default-features = false }
pallet-balances = { optional = true, workspace = true }
pallet-revive.workspace = true
pallet-timestamp.workspace = true
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
sp-core.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
tracing = { workspace = true }
xcm-builder.workspace = true
xcm-executor.workspace = true
xcm-runtime-apis.workspace = true
xcm.workspace = true

[dev-dependencies]
pallet-assets = { default-features = true, path = "../../../substrate/frame/assets" }
polkadot-parachain-primitives = { default-features = true, path = "../../parachain" }
polkadot-runtime-parachains = { default-features = true, path = "../../runtime/parachains" }
sp-tracing = { features = ["test-utils"], default-features = true, path = "../../../substrate/primitives/tracing" }
xcm-simulator = { default-features = true, path = "../xcm-simulator" }

[features]
default = ["std"]
std = [
	"bounded-collections/std",
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"pallet-revive/std",
	"pallet-timestamp/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"tracing/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm-runtime-apis/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-revive/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm-runtime-apis/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
test-utils = ["std"]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-revive/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
]
