[package]
name = "pallet-xcm-precompiles"
version = "0.2.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Provides precompiles for `pallet-xcm`"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
tracing = { workspace = true }
frame-support.workspace = true
pallet-revive.workspace = true
pallet-xcm.workspace = true
xcm.workspace = true
xcm-executor.workspace = true

[dev-dependencies]
frame-system = { default-features = true, path = "../../../../substrate/frame/system" }
pallet-assets = { default-features = true, path = "../../../../substrate/frame/assets" }
pallet-balances = { default-features = true, path = "../../../../substrate/frame/balances" }
pallet-timestamp = { default-features = true, path = "../../../../substrate/frame/timestamp" }
polkadot-parachain-primitives = { default-features = true, path = "../../../parachain" }
scale-info = { workspace = true, default-features = true }
sp-io = { default-features = true, path = "../../../../substrate/primitives/io" }
sp-runtime = { default-features = true, path = "../../../../substrate/primitives/runtime" }
xcm-builder = { default-features = true, path = "../../xcm-builder", package = "staging-xcm-builder" }
xcm-simulator = { default-features = true, path = "../../xcm-simulator" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"pallet-revive/std",
	"pallet-xcm/std",
	"tracing/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"pallet-revive/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"pallet-revive/try-runtime",
	"pallet-xcm/try-runtime",
]
