[package]
name = "polkadot-node-core-approval-voting"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Approval Voting Subsystem of the Polkadot node (polkadot v1.13.0)"

[lints]
workspace = true

[dependencies]
futures = "0.3.30"
futures-timer = "3.0.2"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["bit-vec", "derive"] }
gum = { package = "tracing-gum", path = "../../gum", version = "14.0.0" }
bitvec = { version = "1.0.0", default-features = false, features = ["alloc"] }
schnellru = "0.2.1"
merlin = "3.0"
schnorrkel = "0.11.4"
kvdb = "0.13.0"
derive_more = "0.99.17"
thiserror = { workspace = true }
itertools = "0.11"
polkadot-node-subsystem = { version = "14.0.0", path = "../../subsystem" }
polkadot-node-subsystem-util = { version = "14.0.0", path = "../../subsystem-util" }
polkadot-overseer = { version = "14.0.0", path = "../../overseer" }
polkadot-primitives = { version = "14.0.0", path = "../../../primitives" }
polkadot-node-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-node-jaeger = { version = "14.0.0", path = "../../jaeger" }

sc-keystore = { path = "../../../../substrate/client/keystore", default-features = false, version = "32.0.0" }
sp-consensus = { path = "../../../../substrate/primitives/consensus/common", default-features = false, version = "0.39.0" }
sp-consensus-slots = { path = "../../../../substrate/primitives/consensus/slots", default-features = false, version = "0.39.0" }
sp-application-crypto = { path = "../../../../substrate/primitives/application-crypto", default-features = false, features = ["full_crypto"], version = "37.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
# rand_core should match schnorrkel
rand_core = "0.6.2"
rand_chacha = { version = "0.3.1" }
rand = "0.8.5"

[dev-dependencies]
async-trait = "0.1.79"
parking_lot = "0.12.1"
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sp-keystore = { path = "../../../../substrate/primitives/keystore" }
sp-core = { path = "../../../../substrate/primitives/core" }
sp-consensus-babe = { path = "../../../../substrate/primitives/consensus/babe" }
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
assert_matches = "1.4.0"
kvdb-memorydb = "0.13.0"
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }
log = { workspace = true, default-features = true }
env_logger = "0.11"
polkadot-subsystem-bench = { path = "../../subsystem-bench" }

[[bench]]
name = "approval-voting-regression-bench"
path = "benches/approval-voting-regression-bench.rs"
harness = false
required-features = ["subsystem-benchmarks"]

[features]
subsystem-benchmarks = []
