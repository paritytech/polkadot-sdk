[package]
name = "polkadot-node-core-candidate-validation"
description = "Polkadot crate that implements the Candidate Validation subsystem. Handles requests to validate candidates according to a PVF. (polkadot v1.13.0)"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
async-trait = "0.1.79"
futures = "0.3.30"
futures-timer = "3.0.2"
gum = { package = "tracing-gum", path = "../../gum", version = "14.0.0" }

sp-maybe-compressed-blob = { package = "sp-maybe-compressed-blob", path = "../../../../substrate/primitives/maybe-compressed-blob", version = "11.0.0" }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["bit-vec", "derive"] }
polkadot-primitives = { version = "14.0.0", path = "../../../primitives" }
polkadot-parachain-primitives = { version = "13.0.0", path = "../../../parachain" }
polkadot-node-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-node-subsystem = { version = "14.0.0", path = "../../subsystem" }
polkadot-node-subsystem-util = { version = "14.0.0", path = "../../subsystem-util" }
polkadot-node-metrics = { version = "14.0.0", path = "../../metrics" }
polkadot-overseer = { version = "14.0.0", path = "../../overseer" }

[target.'cfg(not(any(target_os = "android", target_os = "unknown")))'.dependencies]
polkadot-node-core-pvf = { version = "14.0.0", path = "../pvf" }

[dev-dependencies]
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
futures = { version = "0.3.30", features = ["thread-pool"] }
assert_matches = "1.4.0"
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
sp-core = { path = "../../../../substrate/primitives/core" }
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }
