[package]
name = "polkadot-node-collation-generation"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "polkadot-node-collation-generation"

[dependencies]
futures = "0.3.21"
gum = { package = "tracing-gum", path = "../gum", version = "2.0.0" }
polkadot-erasure-coding = { version = "2.0.0", path = "../../erasure-coding" }
polkadot-node-primitives = { version = "2.0.0", path = "../primitives" }
polkadot-node-subsystem = { version = "2.0.0", path = "../subsystem" }
polkadot-node-subsystem-util = { version = "2.0.0", path = "../subsystem-util" }
polkadot-primitives = { version = "2.0.0", path = "../../primitives" }
sp-core = { version = "23.0.0", path = "../../../substrate/primitives/core" }
sp-maybe-compressed-blob = { version = "7.0.0", path = "../../../substrate/primitives/maybe-compressed-blob" }
thiserror = "1.0.48"
parity-scale-codec = { version = "3.6.1", default-features = false, features = ["bit-vec", "derive"] }

[dev-dependencies]
polkadot-node-subsystem-test-helpers = { path = "../subsystem-test-helpers" }
test-helpers = { package = "polkadot-primitives-test-helpers", path = "../../primitives/test-helpers" }
assert_matches = "1.4.0"
sp-keyring = { path = "../../../substrate/primitives/keyring" }
