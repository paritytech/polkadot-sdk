[package]
name = "polkadot-gossip-support"
version = "9.0.0"
description = "Polkadot Gossip Support subsystem. Responsible for keeping track of session changes and issuing a connection request to the relevant validators on every new session."
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
sp-application-crypto = { version = "32.0.0", path = "../../../../substrate/primitives/application-crypto" }
sp-keystore = { version = "0.36.0", path = "../../../../substrate/primitives/keystore" }
sp-core = { version = "30.0.0", path = "../../../../substrate/primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../../../substrate/primitives/crypto/hashing" }
sc-network = { version = "0.36.0", path = "../../../../substrate/client/network" }
sc-network-common = { version = "0.35.0", path = "../../../../substrate/client/network/common" }
polkadot-node-network-protocol = { version = "9.0.0", path = "../protocol" }
polkadot-node-subsystem = { version = "9.0.0", path = "../../subsystem" }
polkadot-node-subsystem-util = { version = "9.0.0", path = "../../subsystem-util" }
polkadot-primitives = { version = "9.0.0", path = "../../../primitives" }

futures = "0.3.21"
futures-timer = "3.0.2"
rand = { version = "0.8.5", default-features = false }
rand_chacha = { version = "0.3.1", default-features = false }
gum = { package = "tracing-gum", path = "../../gum", version = "9.0.0" }

[dev-dependencies]
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sp-consensus-babe = { path = "../../../../substrate/primitives/consensus/babe" }
sp-tracing = { path = "../../../../substrate/primitives/tracing" }
sp-authority-discovery = { path = "../../../../substrate/primitives/authority-discovery" }
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }

assert_matches = "1.4.0"
async-trait = "0.1.74"
parking_lot = "0.12.1"
lazy_static = "1.4.0"
quickcheck = "1.0.3"
