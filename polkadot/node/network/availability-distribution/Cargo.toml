[package]
name = "polkadot-availability-distribution"
description = "The Availability Distribution subsystem. Requests the required availability data. Also distributes availability data and chunks to requesters. (polkadot v1.9.0)"
version = "10.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
futures = "0.3.21"
gum = { package = "tracing-gum", path = "../../gum", version = "10.0.0" }
parity-scale-codec = { version = "3.6.1", features = ["std"] }
polkadot-primitives = { version = "10.0.0", path = "../../../primitives" }
polkadot-erasure-coding = { version = "10.0.0", path = "../../../erasure-coding" }
polkadot-node-network-protocol = { version = "10.0.0", path = "../protocol" }
polkadot-node-subsystem = { version = "10.0.0", path = "../../subsystem" }
polkadot-node-subsystem-util = { version = "10.0.0", path = "../../subsystem-util" }
polkadot-node-primitives = { version = "10.0.0", path = "../../primitives" }
sp-core = { path = "../../../../substrate/primitives/core", features = ["std"], version = "31.0.0" }
sp-keystore = { version = "0.37.0", path = "../../../../substrate/primitives/keystore" }
thiserror = { workspace = true }
rand = "0.8.5"
derive_more = "0.99.17"
schnellru = "0.2.1"
fatality = "0.0.6"

[dev-dependencies]
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
sp-core = { path = "../../../../substrate/primitives/core", features = ["std"] }
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sp-tracing = { path = "../../../../substrate/primitives/tracing" }
sc-network = { path = "../../../../substrate/client/network" }
futures-timer = "3.0.2"
assert_matches = "1.4.0"
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }
polkadot-subsystem-bench = { path = "../../subsystem-bench" }


[[test]]
name = "availability-distribution-regression-bench"
path = "tests/availability-distribution-regression-bench.rs"
harness = false
required-features = ["subsystem-benchmarks"]

[features]
subsystem-benchmarks = []
