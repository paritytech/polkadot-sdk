[package]
name = "polkadot-statement-distribution"
description = "Statement Distribution Subsystem (polkadot v1.13.0)"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
futures = "0.3.30"
futures-timer = "3.0.2"
gum = { package = "tracing-gum", path = "../../gum", version = "14.0.0" }
polkadot-primitives = { version = "14.0.0", path = "../../../primitives" }
sp-staking = { path = "../../../../substrate/primitives/staking", default-features = false, version = "33.0.0" }
sp-keystore = { version = "0.40.0", path = "../../../../substrate/primitives/keystore" }
polkadot-node-subsystem = { version = "14.0.0", path = "../../subsystem" }
polkadot-node-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-node-subsystem-util = { version = "14.0.0", path = "../../subsystem-util" }
polkadot-node-network-protocol = { version = "14.0.0", path = "../protocol" }
arrayvec = "0.7.4"
indexmap = "2.0.0"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
thiserror = { workspace = true }
fatality = "0.1.1"
bitvec = "1"

[dev-dependencies]
async-channel = "1.8.0"
assert_matches = "1.4.0"
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
sp-authority-discovery = { path = "../../../../substrate/primitives/authority-discovery" }
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sp-core = { path = "../../../../substrate/primitives/core" }
sp-application-crypto = { path = "../../../../substrate/primitives/application-crypto" }
sp-keystore = { path = "../../../../substrate/primitives/keystore" }
sp-tracing = { path = "../../../../substrate/primitives/tracing" }
sc-keystore = { path = "../../../../substrate/client/keystore" }
sc-network = { path = "../../../../substrate/client/network" }
futures-timer = "3.0.2"
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }
rand_chacha = "0.3"
polkadot-subsystem-bench = { path = "../../subsystem-bench" }

[[bench]]
name = "statement-distribution-regression-bench"
path = "benches/statement-distribution-regression-bench.rs"
harness = false
required-features = ["subsystem-benchmarks"]

[features]
subsystem-benchmarks = []
