[package]
name = "polkadot-test-service"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "polkadot-test-service (polkadot v1.12.0)"

[lints]
workspace = true

[dependencies]
futures = "0.3.30"
hex = "0.4.3"
gum = { package = "tracing-gum", path = "../../gum", version = "13.0.0" }
rand = "0.8.5"
serde_json = { workspace = true, default-features = true }
tempfile = "3.2.0"
tokio = "1.37"
polkadot-overseer = { version = "13.0.0", path = "../../overseer" }
polkadot-primitives = { version = "13.0.0", path = "../../../primitives" }
polkadot-parachain-primitives = { version = "12.0.0", path = "../../../parachain" }
polkadot-rpc = { version = "13.0.0", path = "../../../rpc" }
polkadot-runtime-common = { version = "13.0.0", path = "../../../runtime/common" }
polkadot-service = { version = "13.0.0", path = "../../service" }
polkadot-node-subsystem = { version = "13.0.0", path = "../../subsystem" }
polkadot-node-primitives = { version = "13.0.0", path = "../../primitives" }
polkadot-test-runtime = { version = "0.1.0", path = "../../../runtime/test-runtime" }
test-runtime-constants = { version = "0.1.0", path = "../../../runtime/test-runtime/constants" }
polkadot-runtime-parachains = { version = "13.0.0", path = "../../../runtime/parachains" }
sp-authority-discovery = { version = "32.0.0", path = "../../../../substrate/primitives/authority-discovery" }
sc-authority-discovery = { version = "0.40.0", path = "../../../../substrate/client/authority-discovery" }
babe = { package = "sc-consensus-babe", path = "../../../../substrate/client/consensus/babe", version = "0.40.0" }
babe-primitives = { package = "sp-consensus-babe", path = "../../../../substrate/primitives/consensus/babe", version = "0.38.0" }
consensus_common = { package = "sp-consensus", path = "../../../../substrate/primitives/consensus/common", version = "0.38.0" }
frame-system = { version = "34.0.1", path = "../../../../substrate/frame/system" }
grandpa = { package = "sc-consensus-grandpa", path = "../../../../substrate/client/consensus/grandpa", version = "0.25.0" }
grandpa_primitives = { package = "sp-consensus-grandpa", path = "../../../../substrate/primitives/consensus/grandpa", version = "19.0.0" }
inherents = { package = "sp-inherents", path = "../../../../substrate/primitives/inherents", version = "32.0.0" }
pallet-staking = { version = "34.0.0", path = "../../../../substrate/frame/staking" }
pallet-balances = { version = "35.0.0", path = "../../../../substrate/frame/balances" }
pallet-transaction-payment = { version = "34.0.0", path = "../../../../substrate/frame/transaction-payment" }
sc-chain-spec = { version = "33.0.0", path = "../../../../substrate/client/chain-spec" }
sc-cli = { version = "0.42.0", path = "../../../../substrate/client/cli" }
sc-client-api = { version = "34.0.0", path = "../../../../substrate/client/api" }
sc-consensus = { version = "0.39.1", path = "../../../../substrate/client/consensus/common" }
sc-network = { version = "0.40.0", path = "../../../../substrate/client/network" }
sc-tracing = { version = "34.0.0", path = "../../../../substrate/client/tracing" }
sc-transaction-pool = { version = "34.0.0", path = "../../../../substrate/client/transaction-pool" }
sc-service = { path = "../../../../substrate/client/service", default-features = false, version = "0.41.0" }
sp-arithmetic = { version = "26.0.0", path = "../../../../substrate/primitives/arithmetic" }
sp-blockchain = { version = "34.0.0", path = "../../../../substrate/primitives/blockchain" }
sp-core = { version = "33.0.1", path = "../../../../substrate/primitives/core" }
sp-keyring = { version = "37.0.0", path = "../../../../substrate/primitives/keyring" }
sp-runtime = { version = "37.0.0", path = "../../../../substrate/primitives/runtime" }
sp-state-machine = { version = "0.41.0", path = "../../../../substrate/primitives/state-machine" }
substrate-test-client = { version = "0.1.0", path = "../../../../substrate/test-utils/client" }

[dev-dependencies]
pallet-balances = { path = "../../../../substrate/frame/balances", default-features = false }
substrate-test-utils = { path = "../../../../substrate/test-utils" }
tokio = { version = "1.37", features = ["macros"] }

[features]
runtime-metrics = ["polkadot-test-runtime/runtime-metrics"]
runtime-benchmarks = [
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"polkadot-runtime-common/runtime-benchmarks",
	"polkadot-runtime-parachains/runtime-benchmarks",
	"polkadot-service/runtime-benchmarks",
	"polkadot-test-runtime/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
