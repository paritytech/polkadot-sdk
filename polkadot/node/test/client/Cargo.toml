[package]
name = "polkadot-test-client"
publish = false
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "polkadot-test-client"

[dependencies]
parity-scale-codec = { version = "3.6.1", default-features = false, features = ["derive"] }
polkadot-test-runtime = { version = "0.0.0", path = "../../../runtime/test-runtime" }
polkadot-test-service = { version = "0.0.0", path = "../service" }
polkadot-primitives = { version = "2.0.0", path = "../../../primitives" }
polkadot-node-subsystem = { version = "2.0.0", path = "../../subsystem" }
substrate-test-client = { version = "0.0.0", path = "../../../../substrate/test-utils/client" }
sc-service = { version = "0.30.0", path = "../../../../substrate/client/service" }
sc-block-builder = { version = "0.28.0", path = "../../../../substrate/client/block-builder" }
sc-consensus = { version = "0.28.0", path = "../../../../substrate/client/consensus/common" }
sc-offchain = { version = "24.0.0", path = "../../../../substrate/client/offchain" }
sp-blockchain = { version = "23.0.0", path = "../../../../substrate/primitives/blockchain" }
sp-runtime = { version = "26.0.0", path = "../../../../substrate/primitives/runtime" }
sp-inherents = { version = "21.0.0", path = "../../../../substrate/primitives/inherents" }
sp-core = { version = "23.0.0", path = "../../../../substrate/primitives/core" }
sp-api = { version = "21.0.0", path = "../../../../substrate/primitives/api" }
sp-timestamp = { version = "21.0.0", path = "../../../../substrate/primitives/timestamp" }
sp-consensus = { version = "0.27.0", path = "../../../../substrate/primitives/consensus/common" }
sp-consensus-babe = { version = "0.27.0", path = "../../../../substrate/primitives/consensus/babe" }
sp-state-machine = { version = "0.30.0", path = "../../../../substrate/primitives/state-machine" }
sp-io = { version = "25.0.0", path = "../../../../substrate/primitives/io" }
frame-benchmarking = { version = "23.0.0", path = "../../../../substrate/frame/benchmarking" }

[dev-dependencies]
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
futures = "0.3.21"

[features]
runtime-benchmarks= [
	"frame-benchmarking/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"polkadot-test-runtime/runtime-benchmarks",
	"polkadot-test-service/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
