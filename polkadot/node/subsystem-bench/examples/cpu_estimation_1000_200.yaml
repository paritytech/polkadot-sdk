# Estimate CPU requirements on a network
# 1000 validators
# 200 cores -- fully utilized
# 5 backing validators per core

TestConfiguration:
# Approval voting best case scenario
- objective: !ApprovalVoting
    coalesce_mean: 3.0
    coalesce_std_dev: 1.0
    enable_assignments_v2: true
    last_considered_tranche: 89
    stop_when_approved: true
    coalesce_tranche_diff: 12
    num_no_shows_per_candidate: 3
    workdir_prefix: "/tmp/"
  n_cores: 200
  n_validators: 1000
  max_validators_per_core: 5
  min_pov_size: 5120
  max_pov_size: 5120
  peer_bandwidth: 524288000000
  bandwidth: 524288000000
  connectivity: 100
  latency: null
  num_blocks: 3

- objective: DataAvailabilityWrite
  n_cores: 200
  n_validators: 1000
  max_validators_per_core: 5
  min_pov_size: 5120
  max_pov_size: 5120
  peer_bandwidth: 524288000000
  bandwidth: 524288000000
  connectivity: 100
  latency: null
  num_blocks: 3

- objective: !DataAvailabilityRead
    strategy: FullFromBackers
    fetch_from_backers: true
  n_cores: 10 # in average we trigger 7 own assignments during approval-voting benchmark and extra 3 for 3 no-shows
  n_validators: 1000
  max_validators_per_core: 5
  min_pov_size: 5120
  max_pov_size: 5120
  peer_bandwidth: 524288000000
  bandwidth: 524288000000
  connectivity: 100
  latency: null
  num_blocks: 3


- objective: StatementDistribution
  n_cores: 200
