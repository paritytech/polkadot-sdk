[package]
name = "polkadot-runtime-parachains"
version = "7.0.0"
description = "Relay Chain runtime code responsible for Parachains."
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
impl-trait-for-tuples = { workspace = true }
bitvec = { features = ["alloc"], workspace = true }
codec = { features = ["derive", "max-encoded-len"], workspace = true }
log = { workspace = true }
rustc-hex = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
serde = { features = ["alloc", "derive"], workspace = true }
derive_more = { workspace = true, default-features = true }
bitflags = { workspace = true }

sp-api = { workspace = true }
sp-inherents = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { features = ["serde"], workspace = true }
sp-session = { workspace = true }
sp-staking = { features = ["serde"], workspace = true }
sp-core = { features = ["serde"], workspace = true }
sp-keystore = { optional = true, workspace = true }
sp-application-crypto = { optional = true, workspace = true }
sp-tracing = { optional = true, workspace = true }
sp-arithmetic = { workspace = true }

pallet-authority-discovery = { workspace = true }
pallet-authorship = { workspace = true }
pallet-balances = { workspace = true }
pallet-babe = { workspace = true }
pallet-broker = { workspace = true }
pallet-message-queue = { workspace = true }
pallet-session = { workspace = true }
pallet-staking = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-vesting = { workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }

xcm = { workspace = true }
xcm-executor = { workspace = true }
polkadot-primitives = { workspace = true }

rand = { workspace = true }
rand_chacha = { workspace = true }
static_assertions = { optional = true, workspace = true, default-features = true }
polkadot-parachain-primitives = { workspace = true }
polkadot-runtime-metrics = { workspace = true }
polkadot-core-primitives = { workspace = true }

[dev-dependencies]
futures = { workspace = true }
hex-literal = { workspace = true, default-features = true }
sp-keyring = { workspace = true, default-features = true }
frame-support-test = { workspace = true }
sc-keystore = { workspace = true, default-features = true }
polkadot-primitives-test-helpers = { workspace = true }
sp-tracing = { workspace = true, default-features = true }
sp-crypto-hashing = { workspace = true, default-features = true }
thousands = { workspace = true }
assert_matches = { workspace = true }
rstest = { workspace = true }
serde_json = { workspace = true, default-features = true }

[features]
default = ["std"]
no_std = []
std = [
	"bitvec/std",
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-authority-discovery/std",
	"pallet-authorship/std",
	"pallet-babe/std",
	"pallet-balances/std",
	"pallet-broker/std",
	"pallet-message-queue/std",
	"pallet-session/std",
	"pallet-staking/std",
	"pallet-timestamp/std",
	"pallet-vesting/std",
	"polkadot-core-primitives/std",
	"polkadot-parachain-primitives/std",
	"polkadot-primitives/std",
	"polkadot-runtime-metrics/std",
	"rand/std",
	"rand_chacha/std",
	"rustc-hex/std",
	"scale-info/std",
	"serde/std",
	"sp-api/std",
	"sp-application-crypto?/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-keystore",
	"sp-keystore?/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-babe/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-broker/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-vesting/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"sp-application-crypto",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
	"static_assertions",
	"xcm-executor/runtime-benchmarks",
]
try-runtime = [
	"frame-support-test/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-authority-discovery/try-runtime",
	"pallet-authorship/try-runtime",
	"pallet-babe/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-broker/try-runtime",
	"pallet-message-queue/try-runtime",
	"pallet-session/try-runtime",
	"pallet-staking/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-vesting/try-runtime",
	"sp-runtime/try-runtime",
]
runtime-metrics = [
	"polkadot-runtime-metrics/runtime-metrics",
	"sp-tracing/with-tracing",
]
