[package]
name = "polkadot-runtime-constants"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "polkadot-runtime-constants"

[dependencies]
smallvec = "1.8.0"

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "23.0.0" }
primitives = { package = "polkadot-primitives", path = "../../../primitives", default-features = false, version = "2.0.0" }
runtime-common = { package = "polkadot-runtime-common", path = "../../common", default-features = false, version = "2.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "26.0.0" }
sp-weights = { path = "../../../../substrate/primitives/weights", default-features = false, version = "22.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "23.0.0" }

[features]
default = [ "std" ]
std = [
	"frame-support/std",
	"primitives/std",
	"runtime-common/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std",
]
