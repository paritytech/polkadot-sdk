[package]
name = "westend-runtime-constants"
version = "9.0.0"
description = "Constants used throughout the Westend network."
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "30.0.0" }
primitives = { package = "polkadot-primitives", path = "../../../primitives", default-features = false, version = "9.0.0" }
runtime-common = { package = "polkadot-runtime-common", path = "../../common", default-features = false, version = "9.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "33.0.0" }
sp-weights = { path = "../../../../substrate/primitives/weights", default-features = false, version = "29.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "30.0.0" }

xcm = { package = "staging-xcm", path = "../../../xcm", default-features = false, version = "9.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../../xcm/xcm-builder", default-features = false, version = "9.0.0" }

[features]
default = ["std"]
std = [
	"frame-support/std",
	"primitives/std",
	"runtime-common/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std",
	"xcm-builder/std",
	"xcm/std",
]
