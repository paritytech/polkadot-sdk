[package]
name = "rococo-runtime-constants"
version = "14.0.0"
description = "Constants used throughout the Rococo network. (polkadot v1.13.0)"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "35.0.0" }
polkadot-primitives = { path = "../../../primitives", default-features = false, version = "14.0.0" }
polkadot-runtime-common = { path = "../../common", default-features = false, version = "14.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
sp-weights = { path = "../../../../substrate/primitives/weights", default-features = false, version = "31.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "34.0.0" }

xcm = { package = "staging-xcm", path = "../../../xcm", default-features = false, version = "14.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../../xcm/xcm-builder", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"frame-support/std",
	"polkadot-primitives/std",
	"polkadot-runtime-common/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std",
	"xcm-builder/std",
	"xcm/std",
]

# Set timing constants (e.g. session period) to faster versions to speed up testing.
fast-runtime = []
