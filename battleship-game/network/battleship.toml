[relaychain]
default_image = "parity/polkadot:latest"
default_command = "polkadot"
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true
args = ["--network-backend=libp2p"]

[[relaychain.nodes]]
name = "bob"
validator = true
args = ["--network-backend=libp2p"]

[[parachains]]
id = 2000
cumulus_based = true
command="polkadot-omni-node"
chain_spec_runtime = { location = "../../target/release/wbuild/battleship-runtime/battleship_runtime.compact.wasm", preset = "local_testnet" }

# run charlie as parachain collator
[[parachains.collators]]
name = "charlie"
validator = true
image = "parity/polkadot-parachain:latest"
command = "polkadot-omni-node"
args = ["--network-backend=libp2p", "--ipfs-server", "--force-authoring", "--enable-statement-store", "--authoring=slot-based", "-lstatement-gossip=trace,statement-store=trace,runtime=trace,bitswap=trace"]

[[parachains.collators]]
name = "dave"
validator = false
image = "parity/polkadot-parachain:latest"
command = "polkadot-omni-node"
args = ["--network-backend=libp2p", "--ipfs-server", "-lstatement-gossip=trace,statement-store=trace,runtime=trace,bitswap=trace", "--authoring=slot-based"]
