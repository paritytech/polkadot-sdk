[relaychain]
default_image = "parity/polkadot:latest"
default_command = "polkadot"
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

[[parachains]]
id = 2000
cumulus_based = true
command="polkadot-omni-node"
chain_spec_runtime = { location = "../../target/release/wbuild/battleship-runtime/battleship_runtime.compact.wasm", preset = "local_testnet" }

# run charlie as parachain collator
[[parachains.collators]]
name = "charlie"
validator = true
image = "parity/polkadot-parachain:latest"
command = "polkadot-omni-node"
args = ["--force-authoring", "--enable-statement-store", "--authoring=slot-based"]
