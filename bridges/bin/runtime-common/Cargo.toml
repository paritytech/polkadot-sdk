[package]
name = "bridge-runtime-common"
version = "0.22.0"
description = "Common types and functions that may be used by substrate-based runtimes of all bridged chains"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[lints]
workspace = true

[dependencies]
bp-header-chain.workspace = true
bp-messages.workspace = true
bp-parachains.workspace = true
bp-polkadot-core.workspace = true
bp-relayers.workspace = true
bp-runtime.workspace = true
codec = { features = ["derive"], workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
pallet-bridge-grandpa.workspace = true
pallet-bridge-messages.workspace = true
pallet-bridge-parachains.workspace = true
pallet-bridge-relayers.workspace = true
pallet-transaction-payment.workspace = true
pallet-utility.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-io.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true
sp-trie = { optional = true, workspace = true }
sp-weights.workspace = true
static_assertions = { optional = true, workspace = true, default-features = true }
tuplex = { workspace = true }
xcm.workspace = true

[dev-dependencies]
bp-test-utils = { workspace = true, default-features = false }
pallet-balances = { default-features = true, workspace = true }
pallet-bridge-messages = { features = ["std", "test-helpers"], workspace = true, default-features = false }
sp-core = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"bp-header-chain/std",
	"bp-messages/std",
	"bp-parachains/std",
	"bp-polkadot-core/std",
	"bp-relayers/std",
	"bp-runtime/std",
	"bp-test-utils/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-bridge-grandpa/std",
	"pallet-bridge-messages/std",
	"pallet-bridge-parachains/std",
	"pallet-bridge-relayers/std",
	"pallet-transaction-payment/std",
	"pallet-utility/std",
	"scale-info/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-trie/std",
	"sp-weights/std",
	"tuplex/std",
	"xcm/std",
]
runtime-benchmarks = [
	"bp-runtime/test-helpers",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-bridge-grandpa/runtime-benchmarks",
	"pallet-bridge-messages/runtime-benchmarks",
	"pallet-bridge-messages/test-helpers",
	"pallet-bridge-parachains/runtime-benchmarks",
	"pallet-bridge-relayers/runtime-benchmarks",
	"pallet-transaction-payment/runtime-benchmarks",
	"pallet-utility/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-trie",
	"xcm/runtime-benchmarks",
]
integrity-test = ["static_assertions"]
test-helpers = ["bp-runtime/test-helpers", "sp-trie"]
