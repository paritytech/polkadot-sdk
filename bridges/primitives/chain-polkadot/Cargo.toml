[package]
name = "bp-polkadot"
description = "Primitives of Polkadot runtime."
version = "0.6.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[lints]
workspace = true

[dependencies]

# Bridge Dependencies

bp-header-chain = { path = "../header-chain", default-features = false, version = "0.8.2" }
bp-polkadot-core = { path = "../polkadot-core", default-features = false, version = "0.8.0" }
bp-runtime = { path = "../runtime", default-features = false, version = "0.8.0" }

# Substrate Based Dependencies

frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "29.0.2" }
sp-api = { path = "../../../substrate/primitives/api", default-features = false, version = "27.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"bp-header-chain/std",
	"bp-polkadot-core/std",
	"bp-runtime/std",
	"frame-support/std",
	"sp-api/std",
	"sp-std/std",
]
