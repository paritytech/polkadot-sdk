[package]
name = "bp-relayers"
description = "Primitives of relayers module. (polkadot v1.13.0)"
version = "0.14.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["bit-vec", "derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["bit-vec", "derive"] }

# Bridge Dependencies

bp-messages = { path = "../messages", default-features = false, version = "0.14.0" }
bp-runtime = { path = "../runtime", default-features = false, version = "0.14.0" }

# Substrate Dependencies

frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "35.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

[dev-dependencies]
hex = "0.4"
hex-literal = "0.4"

[features]
default = ["std"]
std = [
	"bp-messages/std",
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
]
