[package]
name = "bp-xcm-bridge-hub-router"
description = "Primitives of the xcm-bridge-hub fee pallet. (polkadot v1.13.0)"
version = "0.13.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["bit-vec", "derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["bit-vec", "derive"] }

# Substrate Dependencies
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
sp-core = { path = "../../../substrate/primitives/core", default-features = false, version = "34.0.0" }

[features]
default = ["std"]
std = ["codec/std", "scale-info/std", "sp-core/std", "sp-runtime/std"]
