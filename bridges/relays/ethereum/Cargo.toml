[package]
name = "ethereum-poa-relay"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
ansi_term = "0.12"
async-std = "1.6.2"
async-stream = "0.3.0"
async-trait = "0.1.36"
backoff = "0.2"
bp-currency-exchange = { path = "../../primitives/currency-exchange" }
bp-eth-poa = { path = "../../primitives/ethereum-poa" }
clap = { version = "2.33.2", features = ["yaml"] }
codec = { package = "parity-scale-codec", version = "1.3.1" }
env_logger = "0.7.0"
ethabi = "12.0"
ethabi-contract = "11.0"
ethabi-derive = "12.0"
ethereum-tx-sign = "3.0"
futures = "0.3.5"
hex = "0.4"
hex-literal = "0.3"
linked-hash-map = "0.5.3"
log = "0.4.11"
num-traits = "0.2"
parity-crypto = { version = "0.6", features = ["publickey"] }
parking_lot = "0.11.0"
rustc-hex = "2.0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
sysinfo = "0.15"
time = "0.2"
web3 = "0.13"

[dependencies.jsonrpsee]
git = "https://github.com/svyatonik/jsonrpsee.git"
branch = "shared-client-in-rpc-api"
default-features = false
features = ["http"]

# Substrate Based Dependencies
[dependencies.frame-system]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate/"

[dependencies.pallet-transaction-payment]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.node-primitives]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-core]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-keyring]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-runtime]
version = "2.0.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.substrate-prometheus-endpoint]
version = "0.8.0-rc5"
tag = 'v2.0.0-rc5'
git = "https://github.com/paritytech/substrate.git"

[dependencies.bridge-node-runtime]
version = "0.1.0"
path = "../../bin/node/runtime"
