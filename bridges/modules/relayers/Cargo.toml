[package]
name = "pallet-bridge-relayers"
description = "Module used to store relayer rewards and coordinate relayers set."
version = "0.23.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true

[lints]
workspace = true

[dependencies]
bp-header-chain.workspace = true
bp-messages.workspace = true
bp-relayers.workspace = true
bp-runtime.workspace = true
codec = { workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
pallet-bridge-grandpa.workspace = true
pallet-bridge-messages.workspace = true
pallet-bridge-parachains.workspace = true
pallet-transaction-payment.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-arithmetic.workspace = true
sp-runtime.workspace = true
tracing = { workspace = true }

[dev-dependencies]
bp-parachains = { default-features = false, path = "../../primitives/parachains" }
bp-polkadot-core = { default-features = false, path = "../../primitives/polkadot-core" }
bp-test-utils = { default-features = false, path = "../../primitives/test-utils" }
pallet-balances = { default-features = true, path = "../../../substrate/frame/balances" }
pallet-utility = { default-features = false, path = "../../../substrate/frame/utility" }
sp-core = { default-features = false, path = "../../../substrate/primitives/core" }
sp-io = { default-features = false, path = "../../../substrate/primitives/io" }

[features]
default = ["std"]
std = [
	"bp-header-chain/std",
	"bp-messages/std",
	"bp-relayers/std",
	"bp-runtime/std",
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-bridge-grandpa/std",
	"pallet-bridge-messages/std",
	"pallet-bridge-parachains/std",
	"pallet-transaction-payment/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-runtime/std",
	"tracing/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-bridge-grandpa/runtime-benchmarks",
	"pallet-bridge-messages/runtime-benchmarks",
	"pallet-bridge-parachains/runtime-benchmarks",
	"pallet-transaction-payment/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-bridge-grandpa/try-runtime",
	"pallet-bridge-messages/try-runtime",
	"pallet-bridge-parachains/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"sp-runtime/try-runtime",
]
integrity-test = []
