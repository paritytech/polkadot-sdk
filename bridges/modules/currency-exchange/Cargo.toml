[package]
name = "pallet-bridge-currency-exchange"
description = "A Substrate Runtime module that accepts 'lock funds' transactions from a peer chain and grants an equivalent amount to a the appropriate Substrate account."
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
bp-currency-exchange = { path = "../../primitives/currency-exchange", default-features = false }
bp-header-chain = { path = "../../primitives/header-chain", default-features = false }
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false }
serde = { version = "1.0", optional = true }

# Substrate Based Dependencies
[dependencies.frame-support]
version = "2.0.0"
tag = 'v2.0.0'
default-features = false
git = "https://github.com/paritytech/substrate/"

[dependencies.frame-system]
version = "2.0.0"
tag = 'v2.0.0'
default-features = false
git = "https://github.com/paritytech/substrate/"

[dependencies.sp-std]
version = "2.0.0"
tag = 'v2.0.0'
default-features = false
git = "https://github.com/paritytech/substrate/"

[dependencies.sp-runtime]
version = "2.0.0"
tag = 'v2.0.0'
default-features = false
git = "https://github.com/paritytech/substrate/"

[dependencies.frame-benchmarking]
optional = true
version = "2.0.0"
tag = 'v2.0.0'
default-features = false
git = "https://github.com/paritytech/substrate/"

[dev-dependencies.sp-core]
version = "2.0.0"
tag = 'v2.0.0'
git = "https://github.com/paritytech/substrate/"

[dev-dependencies.sp-io]
version = "2.0.0"
tag = 'v2.0.0'
git = "https://github.com/paritytech/substrate/"

[features]
default = ["std"]
std = [
	"bp-currency-exchange/std",
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"serde",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = ["frame-benchmarking"]
