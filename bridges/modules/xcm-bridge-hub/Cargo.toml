[package]
name = "pallet-xcm-bridge-hub"
description = "Module that adds dynamic bridges/lanes support to XCM infrastructure at the bridge hub."
version = "0.19.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true

[lints]
workspace = true

[dependencies]
bp-messages.workspace = true
bp-runtime.workspace = true
bp-xcm-bridge-hub.workspace = true
codec = { workspace = true }
frame-support.workspace = true
frame-system.workspace = true
pallet-bridge-messages.workspace = true
scale-info = { features = ["derive"], workspace = true }
sp-core.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true
tracing = { workspace = true }
xcm.workspace = true
xcm-builder.workspace = true
xcm-executor.workspace = true

[dev-dependencies]
bp-header-chain = { default-features = false, path = "../../primitives/header-chain" }
bp-xcm-bridge-hub-router = { default-features = false, path = "../../primitives/xcm-bridge-hub-router" }
pallet-balances = { default-features = false, path = "../../../substrate/frame/balances" }
pallet-xcm-bridge-hub-router = { default-features = false, path = "../xcm-bridge-hub-router" }
polkadot-parachain-primitives = { default-features = false, path = "../../../polkadot/parachain" }
sp-io = { default-features = false, path = "../../../substrate/primitives/io" }

[features]
default = ["std"]
std = [
	"bp-messages/std",
	"bp-runtime/std",
	"bp-xcm-bridge-hub/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-bridge-messages/std",
	"scale-info/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"tracing/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-bridge-messages/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-bridge-messages/try-runtime",
	"sp-runtime/try-runtime",
]
