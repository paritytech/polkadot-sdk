[package]
name = "pallet-bridge-beefy"
version = "0.1.0"
description = "Module implementing BEEFY on-chain light client used for bridging consensus of substrate-based chains."
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
bp-beefy.workspace = true
bp-runtime.workspace = true
codec = { workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, workspace = true }
sp-core.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true

[dev-dependencies]
bp-test-utils = { default-features = true, workspace = true }
mmr-lib = { workspace = true, default-features = true }
pallet-beefy-mmr = { default-features = true, workspace = true }
pallet-mmr = { default-features = true, workspace = true }
rand = { workspace = true, default-features = true }
sp-consensus-beefy = { default-features = true, workspace = true }
sp-io = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"bp-beefy/std",
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"serde/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-beefy-mmr/try-runtime",
	"pallet-mmr/try-runtime",
	"sp-runtime/try-runtime",
]
