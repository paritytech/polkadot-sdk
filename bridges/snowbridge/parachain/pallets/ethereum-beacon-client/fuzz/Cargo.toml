[package]
name = "snowbridge-ethereum-beacon-client-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", features = [ "arbitrary-derive" ]}
arbitrary = { version = "1", optional = true, features = ["derive"] }
snowbridge-ethereum-beacon-client = {path = "..", features = [ "fuzzing" ]}
snowbridge-beacon-primitives= {path = "../../../primitives/beacon"}
hex-literal = "0.4.1"
sp-core = { path = "../../../../../../substrate/primitives/core", default-features = false }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_force_checkpoint"
path = "fuzz_targets/fuzz_force_checkpoint.rs"
test = false
doc = false

[[bin]]
name = "fuzz_submit"
path = "fuzz_targets/fuzz_submit.rs"
test = false
doc = false

[[bin]]
name = "fuzz_submit_execution_header"
path = "fuzz_targets/fuzz_submit_execution_header.rs"
test = false
doc = false
