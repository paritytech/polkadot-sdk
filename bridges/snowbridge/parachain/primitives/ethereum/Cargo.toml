[package]
name = "snowbridge-ethereum"
description = "Snowbridge Ethereum"
version = "0.1.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
serde = { version = "1.0.195", optional = true, features = ["derive"] }
serde-big-array = { version = "0.3.2", optional = true, features = ["const-generics"] }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
ethbloom = { version = "0.13.0", default-features = false }
ethereum-types = { version = "0.14.1", default-features = false, features = ["codec", "rlp", "serialize"] }
hex = { package = "rustc-hex", version = "2.1.0", default-features = false }
hex-literal = { version = "0.4.1", default-features = false }
parity-bytes = { version = "0.1.2", default-features = false }
rlp = { version = "0.5.2", default-features = false }

sp-io = { path = "../../../../../substrate/primitives/io", default-features = false, version = "30.0.0" }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false, version = "28.0.0" }
sp-runtime = { path = "../../../../../substrate/primitives/runtime", default-features = false, version = "31.0.0" }

ethabi = { package = "ethabi-decode", default-features = false, version = "1.0.0" }

[dev-dependencies]
wasm-bindgen-test = "0.3.19"
rand = "0.8.5"
serde_json = "1.0.111"

[features]
default = ["std"]
expensive_tests = []
std = [
	"codec/std",
	"ethabi/std",
	"ethbloom/std",
	"ethereum-types/std",
	"hex/std",
	"parity-bytes/std",
	"rlp/std",
	"scale-info/std",
	"serde",
	"serde-big-array",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
