[package]
name = "snowbridge-ethereum"
description = "Snowbridge Ethereum"
version = "0.3.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.polkadot-sdk]
exclude-from-umbrella = true

[dependencies]
alloy-consensus = { workspace = true }
alloy-core = { workspace = true }
alloy-primitives = { workspace = true }
alloy-rlp = { workspace = true }
alloy-rlp-derive = { workspace = true }
codec = { features = ["derive"], workspace = true }
derive_more = { workspace = true, features = ["from"] }
ethbloom = { workspace = true }
ethereum-types = { features = ["codec", "rlp", "serialize"], workspace = true }
hash-db = { workspace = true }
hash256-std-hasher = { workspace = true }
hex-literal = { workspace = true }
memory-db = { workspace = true }
parity-bytes = { workspace = true }
rlp = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
serde-big-array = { optional = true, features = ["const-generics"], workspace = true }
trie-db = { workspace = true }

sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

ethabi = { workspace = true }

[dev-dependencies]
rlp-derive = "0.1.0"

[features]
default = ["std"]
expensive_tests = []
std = [
	"alloy-consensus/std",
	"alloy-core/std",
	"alloy-primitives/std",
	"alloy-rlp/std",
	"codec/std",
	"ethabi/std",
	"ethbloom/std",
	"ethereum-types/std",
	"hash-db/std",
    "hash256-std-hasher/std",
	"memory-db/std",
	"parity-bytes/std",
	"rlp/std",
	"scale-info/std",
	"serde",
	"serde-big-array",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"trie-db/std",
]
