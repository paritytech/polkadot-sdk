[package]
name = "snowbridge-ethereum"
description = "Snowbridge Ethereum"
version = "0.3.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[dependencies]
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
serde-big-array = { optional = true, features = ["const-generics"], workspace = true }
codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
ethbloom = { workspace = true }
ethereum-types = { features = ["codec", "rlp", "serialize"], workspace = true }
hex-literal = { workspace = true }
parity-bytes = { workspace = true }
rlp = { workspace = true }

sp-io = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }

ethabi = { workspace = true }

[dev-dependencies]
wasm-bindgen-test = { workspace = true }
rand = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }

[features]
default = ["std"]
expensive_tests = []
std = [
	"codec/std",
	"ethabi/std",
	"ethbloom/std",
	"ethereum-types/std",
	"parity-bytes/std",
	"rlp/std",
	"scale-info/std",
	"serde",
	"serde-big-array",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
