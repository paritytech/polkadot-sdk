[package]
name = "snowbridge-pallet-system-v2"
description = "Snowbridge System Pallet V2"
version = "0.2.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[package.metadata.polkadot-sdk]
exclude-from-umbrella = true

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
sp-core.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true
pallet-xcm.workspace = true
xcm.workspace = true
xcm-executor.workspace = true
snowbridge-core.workspace = true
snowbridge-outbound-queue-primitives.workspace = true
snowbridge-pallet-system.workspace = true

[dev-dependencies]
hex-literal = { workspace = true, default-features = true }
pallet-balances = { default-features = true, path = "../../../../substrate/frame/balances" }
polkadot-primitives = { default-features = true, path = "../../../../polkadot/primitives" }
snowbridge-pallet-outbound-queue-v2 = { default-features = true, path = "../outbound-queue-v2" }
snowbridge-test-utils = { path = "../../test-utils" }
sp-keyring = { default-features = true, path = "../../../../substrate/primitives/keyring" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-xcm/std",
	"scale-info/std",
	"snowbridge-core/std",
	"snowbridge-outbound-queue-primitives/std",
	"snowbridge-pallet-system/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"snowbridge-pallet-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-xcm/try-runtime",
	"snowbridge-pallet-system/try-runtime",
	"sp-runtime/try-runtime",
]
