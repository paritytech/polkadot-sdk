[package]
name = "snowbridge-pallet-inbound-queue"
description = "Snowbridge Inbound Queue Pallet"
version = "0.14.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[package.metadata.polkadot-sdk]
exclude-from-umbrella = true

[dependencies]
alloy-core = { workspace = true, features = ["sol-types"] }
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
log = { workspace = true }
pallet-balances.workspace = true
scale-info = { features = ["derive"], workspace = true }
serde = { optional = true, workspace = true, default-features = true }
snowbridge-beacon-primitives.workspace = true
snowbridge-core.workspace = true
snowbridge-inbound-queue-primitives.workspace = true
snowbridge-pallet-inbound-queue-fixtures = { optional = true, workspace = true }
sp-core.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true
xcm-executor.workspace = true
xcm.workspace = true

[dev-dependencies]
frame-benchmarking = { default-features = true, workspace = true }
hex-literal = { workspace = true, default-features = true }
snowbridge-pallet-ethereum-client = { default-features = true, workspace = true }
sp-keyring = { default-features = true, workspace = true }

[features]
default = ["std"]
std = [
	"alloy-core/std",
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"snowbridge-beacon-primitives/std",
	"snowbridge-core/std",
	"snowbridge-inbound-queue-primitives/std",
	"snowbridge-pallet-inbound-queue-fixtures?/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"snowbridge-inbound-queue-primitives/runtime-benchmarks",
	"snowbridge-pallet-ethereum-client/runtime-benchmarks",
	"snowbridge-pallet-inbound-queue-fixtures/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"snowbridge-pallet-ethereum-client/try-runtime",
	"sp-runtime/try-runtime",
]
