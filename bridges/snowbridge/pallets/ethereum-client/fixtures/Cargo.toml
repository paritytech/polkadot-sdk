[package]
name = "snowbridge-pallet-ethereum-client-fixtures"
description = "Snowbridge Ethereum Client Test Fixtures (polkadot v1.13.0)"
version = "0.15.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
hex-literal = { version = "0.4.1" }
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false, version = "34.0.0" }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
snowbridge-core = { path = "../../../primitives/core", default-features = false, version = "0.7.0" }
snowbridge-beacon-primitives = { path = "../../../primitives/beacon", default-features = false, version = "0.7.0" }

[features]
default = ["std"]
std = [
	"snowbridge-beacon-primitives/std",
	"snowbridge-core/std",
	"sp-core/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"snowbridge-core/runtime-benchmarks",
]
