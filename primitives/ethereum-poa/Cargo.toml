[package]
name = "sp-bridge-eth-poa"
description = "Primitives of Ethereum PoA Bridge module."
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true }
serde-big-array = { version = "0.2", optional = true }
ethbloom = { version = "0.8", default-features = false }
parity-bytes = { version = "0.1", default-features = false }
primitive-types = { version = "0.7", default-features = false, features = ["codec", "rlp"] }
fixed-hash = { version = "0.5", default-features = false }
impl-rlp = { version = "0.2", default-features = false }
impl-serde = { version = "0.2.3", optional = true }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false }
rlp = { version = "0.4", default-features = false }
hash-db = { version = "0.15.2", default-features = false }
triehash = { version = "0.8.2", default-features = false }
plain_hasher = { version = "0.2.2", default-features = false }

[dev-dependencies]
hex-literal = "0.2"

# Substrate Based Dependencies
[dependencies.sp-api]
version = "2.0.0-rc3"
default-features = false
rev = "606c56d2e2f69f68f3947551224be6a3515dff60"
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-std]
version = "2.0.0-rc3"
default-features = false
rev = "606c56d2e2f69f68f3947551224be6a3515dff60"
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-runtime]
version = "2.0.0-rc3"
default-features = false
rev = "606c56d2e2f69f68f3947551224be6a3515dff60"
git = "https://github.com/paritytech/substrate.git"

[dependencies.sp-io]
version = "2.0.0-rc3"
default-features = false
rev = "606c56d2e2f69f68f3947551224be6a3515dff60"
git = "https://github.com/paritytech/substrate.git"

[features]
default = ["std"]
test-helpers = []
std = [
	"serde/std",
	"serde-big-array",
	"ethbloom/std",
	"parity-bytes/std",
	"primitive-types/std",
	"primitive-types/serde",
	"fixed-hash/std",
	"impl-rlp/std",
	"impl-serde",
	"codec/std",
	"rlp/std",
	"sp-std/std",
	"sp-runtime/std",
	"sp-api/std",
	"sp-io/std",
	"hash-db/std",
	"triehash/std",
	"plain_hasher/std",
]
