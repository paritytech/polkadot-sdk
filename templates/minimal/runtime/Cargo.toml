[package]
name = "minimal-template-runtime"
description = "A solochain runtime template built with Substrate, part of Polkadot Sdk. (polkadot v1.13.0)"
version = "0.1.0"
license = "Unlicense"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
scale-info = { version = "2.6.0", default-features = false }

# this is a frame-based runtime, thus importing `frame` with runtime feature enabled.
frame = { package = "polkadot-sdk-frame", path = "../../../substrate/frame", default-features = false, features = ["experimental", "runtime"], version = "0.4.0" }

# pallets that we want to use
pallet-balances = { path = "../../../substrate/frame/balances", default-features = false, version = "36.0.0" }
pallet-sudo = { path = "../../../substrate/frame/sudo", default-features = false, version = "35.0.0" }
pallet-timestamp = { path = "../../../substrate/frame/timestamp", default-features = false, version = "34.0.0" }
pallet-transaction-payment = { path = "../../../substrate/frame/transaction-payment", default-features = false, version = "35.0.0" }
pallet-transaction-payment-rpc-runtime-api = { path = "../../../substrate/frame/transaction-payment/rpc/runtime-api", default-features = false, version = "35.0.0" }

# genesis builder that allows us to interact with runtime genesis config
sp-genesis-builder = { path = "../../../substrate/primitives/genesis-builder", default-features = false, version = "0.14.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, features = ["serde"], version = "38.0.0" }

# local pallet templates
pallet-minimal-template = { path = "../pallets/template", default-features = false, version = "0.1.0" }

[build-dependencies]
substrate-wasm-builder = { path = "../../../substrate/utils/wasm-builder", optional = true, version = "23.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",

	"frame/std",

	"pallet-balances/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",

	"pallet-minimal-template/std",

	"sp-genesis-builder/std",
	"sp-runtime/std",
	"substrate-wasm-builder",
]
