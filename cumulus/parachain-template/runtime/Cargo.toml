[package]
name = "parachain-template-runtime"
version = "0.8.0"
authors = ["Anonymous"]
description = "A new Cumulus FRAME-based Substrate Runtime, ready for hacking together a parachain."
license = "Unlicense"
homepage = "https://substrate.io"
repository.workspace = true
edition.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { path = "../../../substrate/utils/wasm-builder", optional = true, version = "18.0.0" }
docify = "0.2.8"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
hex-literal = { version = "0.4.1", optional = true }
log = { version = "0.4.20", default-features = false }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
smallvec = "1.11.0"

# Local
pallet-parachain-template = { path = "../pallets/template", default-features = false, version = "0.8.0" }

# Substrate
frame-benchmarking = { path = "../../../substrate/frame/benchmarking", default-features = false, optional = true, version = "29.0.0" }
frame-executive = { path = "../../../substrate/frame/executive", default-features = false, version = "29.0.0" }
frame-metadata-hash-extension = { path = "../../../substrate/frame/metadata-hash-extension", default-features = false }
frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "29.0.2" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "29.0.0" }
frame-system-benchmarking = { path = "../../../substrate/frame/system/benchmarking", default-features = false, optional = true, version = "29.0.0" }
frame-system-rpc-runtime-api = { path = "../../../substrate/frame/system/rpc/runtime-api", default-features = false, version = "27.0.0" }
frame-try-runtime = { path = "../../../substrate/frame/try-runtime", default-features = false, optional = true, version = "0.35.0" }
pallet-aura = { path = "../../../substrate/frame/aura", default-features = false, version = "28.0.0" }
pallet-authorship = { path = "../../../substrate/frame/authorship", default-features = false, version = "29.0.0" }
pallet-balances = { path = "../../../substrate/frame/balances", default-features = false, version = "29.0.2" }
pallet-message-queue = { path = "../../../substrate/frame/message-queue", default-features = false, version = "32.0.0" }
pallet-session = { path = "../../../substrate/frame/session", default-features = false, version = "29.0.0" }
pallet-sudo = { path = "../../../substrate/frame/sudo", default-features = false, version = "29.0.0" }
pallet-timestamp = { path = "../../../substrate/frame/timestamp", default-features = false, version = "28.0.0" }
pallet-transaction-payment = { path = "../../../substrate/frame/transaction-payment", default-features = false, version = "29.0.1" }
pallet-transaction-payment-rpc-runtime-api = { path = "../../../substrate/frame/transaction-payment/rpc/runtime-api", default-features = false, version = "29.0.0" }
sp-api = { path = "../../../substrate/primitives/api", default-features = false, version = "27.0.0" }
sp-block-builder = { path = "../../../substrate/primitives/block-builder", default-features = false, version = "27.0.0" }
sp-consensus-aura = { path = "../../../substrate/primitives/consensus/aura", default-features = false, version = "0.33.0" }
sp-core = { path = "../../../substrate/primitives/core", default-features = false, version = "29.0.0" }
sp-genesis-builder = { path = "../../../substrate/primitives/genesis-builder", default-features = false, version = "0.8.0" }
sp-inherents = { path = "../../../substrate/primitives/inherents", default-features = false, version = "27.0.0" }
sp-offchain = { path = "../../../substrate/primitives/offchain", default-features = false, version = "27.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }
sp-session = { path = "../../../substrate/primitives/session", default-features = false, version = "28.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-transaction-pool = { path = "../../../substrate/primitives/transaction-pool", default-features = false, version = "27.0.0" }
sp-version = { path = "../../../substrate/primitives/version", default-features = false, version = "30.0.0" }

# Polkadot
pallet-xcm = { path = "../../../polkadot/xcm/pallet-xcm", default-features = false, version = "8.0.5" }
polkadot-parachain-primitives = { path = "../../../polkadot/parachain", default-features = false, version = "7.0.0" }
polkadot-runtime-common = { path = "../../../polkadot/runtime/common", default-features = false, version = "8.0.2" }
xcm = { package = "staging-xcm", path = "../../../polkadot/xcm", default-features = false, version = "8.0.1" }
xcm-builder = { package = "staging-xcm-builder", path = "../../../polkadot/xcm/xcm-builder", default-features = false, version = "8.0.2" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../polkadot/xcm/xcm-executor", default-features = false, version = "8.0.2" }

# Cumulus
cumulus-pallet-aura-ext = { path = "../../pallets/aura-ext", default-features = false, version = "0.8.0" }
cumulus-pallet-parachain-system = { path = "../../pallets/parachain-system", default-features = false, features = ["parameterized-consensus-hook"], version = "0.8.1" }
cumulus-pallet-session-benchmarking = { path = "../../pallets/session-benchmarking", default-features = false, version = "10.0.0" }
cumulus-pallet-xcm = { path = "../../pallets/xcm", default-features = false, version = "0.8.0" }
cumulus-pallet-xcmp-queue = { path = "../../pallets/xcmp-queue", default-features = false, version = "0.8.0" }
cumulus-primitives-core = { path = "../../primitives/core", default-features = false, version = "0.8.0" }
cumulus-primitives-utility = { path = "../../primitives/utility", default-features = false, version = "0.8.1" }
pallet-collator-selection = { path = "../../pallets/collator-selection", default-features = false, version = "10.0.2" }
parachains-common = { path = "../../parachains/common", default-features = false, version = "8.0.0" }
parachain-info = { package = "staging-parachain-info", path = "../../parachains/pallets/parachain-info", default-features = false, version = "0.8.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-pallet-aura-ext/std",
	"cumulus-pallet-parachain-system/std",
	"cumulus-pallet-session-benchmarking/std",
	"cumulus-pallet-xcm/std",
	"cumulus-pallet-xcmp-queue/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-utility/std",
	"frame-benchmarking?/std",
	"frame-executive/std",
	"frame-metadata-hash-extension/std",
	"frame-support/std",
	"frame-system-benchmarking?/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"frame-try-runtime?/std",
	"log/std",
	"pallet-aura/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"pallet-collator-selection/std",
	"pallet-message-queue/std",
	"pallet-parachain-template/std",
	"pallet-session/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-xcm/std",
	"parachain-info/std",
	"parachains-common/std",
	"polkadot-parachain-primitives/std",
	"polkadot-runtime-common/std",
	"scale-info/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-core/std",
	"sp-genesis-builder/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"substrate-wasm-builder",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]

runtime-benchmarks = [
	"cumulus-pallet-parachain-system/runtime-benchmarks",
	"cumulus-pallet-session-benchmarking/runtime-benchmarks",
	"cumulus-pallet-xcmp-queue/runtime-benchmarks",
	"cumulus-primitives-core/runtime-benchmarks",
	"cumulus-primitives-utility/runtime-benchmarks",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"hex-literal",
	"pallet-balances/runtime-benchmarks",
	"pallet-collator-selection/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"pallet-parachain-template/runtime-benchmarks",
	"pallet-sudo/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-runtime-common/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]

try-runtime = [
	"cumulus-pallet-aura-ext/try-runtime",
	"cumulus-pallet-parachain-system/try-runtime",
	"cumulus-pallet-xcm/try-runtime",
	"cumulus-pallet-xcmp-queue/try-runtime",
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"frame-try-runtime/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-authorship/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-collator-selection/try-runtime",
	"pallet-message-queue/try-runtime",
	"pallet-parachain-template/try-runtime",
	"pallet-session/try-runtime",
	"pallet-sudo/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"pallet-xcm/try-runtime",
	"parachain-info/try-runtime",
	"polkadot-runtime-common/try-runtime",
	"sp-runtime/try-runtime",
]

experimental = ["pallet-aura/experimental"]

# Enable the metadata hash generation.
#
# This is hidden behind a feature because it increases the compile time.
# The wasm binary needs to be compiled twice, once to fetch the metadata,
# generate the metadata hash and then a second time with the
# `RUNTIME_METADATA_HASH` environment variable set for the `CheckMetadataHash`
# extension.
metadata-hash = ["substrate-wasm-builder/metadata-hash"]

# A convenience feature for enabling things when doing a build
# for an on-chain release.
on-chain-release-build = ["metadata-hash"]
