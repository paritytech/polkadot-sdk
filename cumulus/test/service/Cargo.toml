sp-keyring = { version = "32.0.0", path = "../../../substrate/primitives/keyring" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }
sp-state-machine = { version = "0.36.0", path = "../../../substrate/primitives/state-machine" }
sp-tracing = { version = "16.0.0", path = "../../../substrate/primitives/tracing" }
sp-timestamp = { version = "27.0.0", path = "../../../substrate/primitives/timestamp" }
