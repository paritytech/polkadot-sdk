cumulus-primitives-proof-size-hostfunction = { version = "0.8.0", path = "../../primitives/proof-size-hostfunction" }
cumulus-primitives-parachain-inherent = { version = "0.13.0", path = "../../primitives/parachain-inherent" }
cumulus-primitives-storage-weight-reclaim = { version = "4.0.0", path = "../../primitives/storage-weight-reclaim" }

[features]
runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
	"cumulus-test-service/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
