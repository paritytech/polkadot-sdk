sc-service = { version = "0.41.0", path = "../../../substrate/client/service" }
sc-consensus = { version = "0.39.1", path = "../../../substrate/client/consensus/common" }
sc-consensus-aura = { version = "0.40.0", path = "../../../substrate/client/consensus/aura" }
