polkadot-primitives = { version = "8.0.1", path = "../../../polkadot/primitives" }
polkadot-parachain-primitives = { version = "7.0.0", path = "../../../polkadot/parachain" }
cumulus-test-runtime = { version = "0.1.0", path = "../runtime" }
cumulus-test-service = { version = "0.1.0", path = "../service" }
cumulus-test-relay-sproof-builder = { version = "0.8.0", path = "../relay-sproof-builder" }
cumulus-primitives-core = { version = "0.8.0", path = "../../primitives/core" }
cumulus-primitives-proof-size-hostfunction = { version = "0.3.0", path = "../../primitives/proof-size-hostfunction" }
cumulus-primitives-parachain-inherent = { version = "0.8.0", path = "../../primitives/parachain-inherent" }

[features]
runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
	"cumulus-test-service/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
