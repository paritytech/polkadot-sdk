[package]
name = "cumulus-test-client"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
publish = false
description = "cumulus-test-client"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
sc-service = { version = "0.36.0", path = "../../../substrate/client/service" }
sc-consensus = { version = "0.34.0", path = "../../../substrate/client/consensus/common" }
sc-block-builder = { version = "0.34.0", path = "../../../substrate/client/block-builder" }
sc-executor = { version = "0.33.0", path = "../../../substrate/client/executor" }
sc-executor-common = { version = "0.30.0", path = "../../../substrate/client/executor/common" }
substrate-test-client = { version = "0.1.0", path = "../../../substrate/test-utils/client" }
sp-runtime = { version = "32.0.0", path = "../../../substrate/primitives/runtime" }
sp-core = { version = "29.0.0", path = "../../../substrate/primitives/core" }
sp-api = { version = "27.0.0", path = "../../../substrate/primitives/api" }
sp-keyring = { version = "32.0.0", path = "../../../substrate/primitives/keyring" }
sp-blockchain = { version = "29.0.0", path = "../../../substrate/primitives/blockchain" }
sp-inherents = { version = "27.0.0", path = "../../../substrate/primitives/inherents" }
sp-io = { version = "31.0.0", path = "../../../substrate/primitives/io" }
sp-timestamp = { version = "27.0.0", path = "../../../substrate/primitives/timestamp" }
frame-system = { version = "29.0.0", path = "../../../substrate/frame/system" }
pallet-transaction-payment = { version = "29.0.0", path = "../../../substrate/frame/transaction-payment" }
