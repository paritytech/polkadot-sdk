---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 9900
    coretime_parachain: &coretime_parachain
      wsPort: 9910
      paraId: &ap_id 1000
  variables:
    common:
      amount: &amount 1000000000000
      require_weight_at_most: &weight_at_most {refTime: 1000000000, proofSize: 0}
      weight_threshold:  &weight_threshold { refTime: [30, 30], proofSize: [30, 30] }
    chains:
      relay_chain:
        signer: &rc_signer //Alice
        wallet: &rc_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F #Alice
        coretime_parachain_destination: &ap_dest { v3: { 0, interior: { x1: { parachain: *ap_id }}}}
        coretime_parachain_account: &ap_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d'
        coretime_parachain_beneficiary: &ap_benf {v3: { parents: 0, interior: { x1: { accountId32: { id: *ap_acc }}}}}
        ksm: &rc_ksm { concrete: { 0, interior: { here: true }}}
        ksm_fungible: &rc_ksm_fungible { id: *rc_ksm, fun: { fungible: *amount }}
      coretime_parachain_account:
        signer: &ap_signer //Alice
        wallet: &ap_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F
        relay_chain_destination: &rc_dest { v3: { parents: 1, interior: { here: true }}}
        coretime_parachain_account: &rc_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d' #Alice
        relay_chain_beneficiary: &rc_benf {v3: { parents: 0, interior: { x1: { accountId32: { id: *rc_acc }}}}}
        ksm: &ap_ksm { concrete: { parents: 1, interior: { here: true }}}
        ksm_fungible: &ap_ksm_fungible { id: *ap_ksm, fun: { fungible: *amount }}
  decodedCalls:
    system_remark:
      chain: *relay_chain
      pallet: system
      call: remark
      args: [ 0x0011 ]

tests:
  - name: UMP
    describes:
      - name: polkadotXcm.limitedTeleportAssets
        before:
          - name: DEPENDENCY | Do a 'limitedTeleportAssets' from the Relay Chain to the Assets Parachain to have funds to send them back
            actions:
              - extrinsics:
                  - chain: *relay_chain
                    signer: *rc_signer
                    pallet: xcmPallet
                    call: limitedTeleportAssets
                    args: [
                      *ap_dest, # destination
                      *ap_benf, # beneficiary
                      { v3: [ *rc_ksm_fungible ] }, # assets
                      0, # feeAssetItem
                      { unlimited: true } # weightLimit
                    ]
                    events:
                      - name: xcmPallet.Attempted
                        threshold: *weight_threshold
                        result: { outcome: { Complete: { refTime: '631,531,000', proofSize: '7,186' }} }
                      - name: dmpQueue.ExecutedDownward
                        chain: *coretime_parachain
                        threshold: *weight_threshold
                        result: {
                          outcome: { Complete: { refTime: '166,944,000', proofSize: 0 }}
                        }

          - name: Get the balances of the Coretime Parachain's sender & Relay Chain's receiver
            actions:
              - queries:
                  balance_ap_sender_before:
                    chain: *coretime_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]
                  balance_rc_receiver_before:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]
        its:
          - name: Should teleport native assets back from Coretime Parachain to the Relay Chain
            actions:
              - extrinsics:
                  - chain: *coretime_parachain
                    signer: *ap_signer
                    pallet: polkadotXcm
                    call: limitedTeleportAssets
                    args: [
                      *rc_dest, # destination
                      *rc_benf, # beneficiary
                      { v3: [ *ap_ksm_fungible ] }, # assets
                      0, # feeAssetItem
                      { unlimited: true } # weightLimit
                    ]
                    events:
                      - name: polkadotXcm.Attempted
                        threshold: *weight_threshold
                        # result: [{ Complete: { refTime: '539,494,000', proofSize: '7,133' }}]
                        result: { outcome: { Complete: { refTime: '539,494,000', proofSize: '7,133' }} }
                      - name: paraInclusion.UpwardMessagesReceived
                        chain: *relay_chain
                        result: { from: *ap_id }
                      - name: messageQueue.Processed
                        chain: *relay_chain
                        threshold: *weight_threshold
                        result: {
                          origin: { Ump: { Para: *ap_id }},
                          weightUsed: { refTime: '304,665,000', proofSize: '7,186' },
                          success: true
                        }
              - queries:
                  balance_ap_sender_after:
                    chain: *coretime_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]
                  balance_rc_receiver_after:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]

          - name: Should reduce the balance of the sender
            actions:
              - asserts:
                  balanceDecreased:
                    args: [
                      {
                        balances: {
                          before: $balance_ap_sender_before,
                          after: $balance_ap_sender_after,
                        },
                        amount: *amount
                      }
                    ]

          - name: Should increase the balance of the receiver
            actions:
              - asserts:
                  balanceIncreased:
                    args: [
                      {
                        balances: {
                          before: $balance_rc_receiver_before,
                          after: $balance_rc_receiver_after,
                        }
                      }
                    ]

      - name: polkadotXcm.send | Native - Transact(system.remark)
        its:
          - name: Coretime Parachain SHOULD NOT be able to dispatch 'send' call
            actions:
              - extrinsics:
                  - chain: *coretime_parachain
                    signer: *ap_signer
                    pallet: polkadotXcm
                    call: send
                    args: [
                      *rc_dest, # destination
                      {
                        v3: [ #message
                          {
                            UnpaidExecution: {
                              weightLimit: Unlimited
                            }
                          },
                          {
                            Transact: {
                              originKind: Native,
                              requireWeightAtMost: *weight_at_most,
                              call: $system_remark
                            }
                          }
                        ]
                      }
                    ]
                    events:
                      - name: system.ExtrinsicFailed
                        result: { dispatchError: BadOrigin }

      - name: polkadotXcm.limitedReserveTransferAssets
        its:
          - name: Should NOT be able to reserve transfer native assets from the Coretime Parachain to the Relay Chain
            actions:
              - extrinsics:
                  - chain: *coretime_parachain
                    signer: *ap_signer
                    pallet: polkadotXcm
                    call: limitedReserveTransferAssets
                    args: [
                      *rc_dest, # destination
                      *rc_benf, # beneficiary
                      { v3: [ *ap_ksm_fungible ] }, # assets
                      0, # feeAssetItem
                      { unlimited: true } # weightLimit
                    ]
                    events:
                      - name: polkadotXcm.Attempted
                        # result: [{ Error: Barrier }]
                        result: { outcome: { Error: Barrier } }