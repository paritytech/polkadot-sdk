[package]
name = "bridge-hub-rococo-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
hex-literal = "0.4.1"

# Substrate
sp-core = { path = "../../../../../../../substrate/primitives/core", default-features = false, version = "29.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "29.0.2" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "30.0.0" }
pallet-asset-conversion = { path = "../../../../../../../substrate/frame/asset-conversion", default-features = false, version = "11.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "29.0.2" }
pallet-message-queue = { version = "32.0.0", path = "../../../../../../../substrate/frame/message-queue" }
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "8.0.1" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "8.0.5" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "8.0.2" }

# Bridges
pallet-bridge-messages = { path = "../../../../../../../bridges/modules/messages", default-features = false, version = "0.8.0" }
bp-messages = { path = "../../../../../../../bridges/primitives/messages", default-features = false, version = "0.8.0" }
parachains-common = { version = "8.0.0", path = "../../../../../common" }
testnet-parachains-constants = { path = "../../../../../runtimes/constants", features = ["rococo"], version = "1.0.0" }
cumulus-pallet-xcmp-queue = { path = "../../../../../../pallets/xcmp-queue", default-features = false, version = "0.8.0" }
bridge-hub-rococo-runtime = { path = "../../../../../runtimes/bridge-hubs/bridge-hub-rococo", default-features = false, version = "0.6.0" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "4.0.0" }
rococo-westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-westend-system" }
rococo-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-system" }
asset-hub-rococo-runtime = { path = "../../../../../runtimes/assets/asset-hub-rococo", default-features = false, version = "0.12.0" }

# Snowbridge
snowbridge-core = { path = "../../../../../../../bridges/snowbridge/parachain/primitives/core", default-features = false, version = "0.1.1" }
snowbridge-router-primitives = { path = "../../../../../../../bridges/snowbridge/parachain/primitives/router", default-features = false, version = "0.1.0" }
snowbridge-pallet-system = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/system", default-features = false, version = "0.1.1" }
snowbridge-pallet-outbound-queue = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/outbound-queue", default-features = false, version = "0.1.1" }
snowbridge-pallet-inbound-queue = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/inbound-queue", default-features = false, version = "0.1.1" }
snowbridge-pallet-inbound-queue-fixtures = { version = "0.9.0", path = "../../../../../../../bridges/snowbridge/parachain/pallets/inbound-queue/fixtures" }
