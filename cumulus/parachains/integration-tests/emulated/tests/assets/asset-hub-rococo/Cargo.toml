[package]
name = "asset-hub-rococo-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Asset Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
assert_matches = "1.5.0"

# Substrate
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "29.0.2" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "29.0.2" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "30.0.0" }
pallet-asset-conversion = { path = "../../../../../../../substrate/frame/asset-conversion", default-features = false, version = "11.0.0" }
pallet-message-queue = { path = "../../../../../../../substrate/frame/message-queue", default-features = false, version = "32.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "8.0.1" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "8.0.5" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "8.0.2" }
rococo-runtime = { version = "8.0.0", path = "../../../../../../../polkadot/runtime/rococo" }
asset-test-utils = { version = "8.0.1", path = "../../../../../runtimes/assets/test-utils" }
parachains-common = { version = "8.0.0", path = "../../../../../common" }
cumulus-pallet-parachain-system = { path = "../../../../../../pallets/parachain-system", default-features = false, version = "0.8.1" }
testnet-parachains-constants = { path = "../../../../../runtimes/constants", features = ["rococo"], version = "1.0.0" }
asset-hub-rococo-runtime = { version = "0.12.0", path = "../../../../../runtimes/assets/asset-hub-rococo" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "4.0.0" }
rococo-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-system" }
