[package]
name = "people-westend-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "People Westend runtime integration tests with xcm-emulator"
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
assert_matches = "1.5.0"

# Substrate
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "31.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "28.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "28.0.0" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "29.0.0" }
pallet-asset-conversion = { path = "../../../../../../../substrate/frame/asset-conversion", default-features = false, version = "10.0.0" }
pallet-message-queue = { path = "../../../../../../../substrate/frame/message-queue", default-features = false, version = "31.0.0" }
pallet-identity = { path = "../../../../../../../substrate/frame/identity", default-features = false, version = "28.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "7.0.0" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "7.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "7.0.3" }
westend-runtime = { version = "7.0.0", path = "../../../../../../../polkadot/runtime/westend" }
westend-runtime-constants = { version = "7.0.0", path = "../../../../../../../polkadot/runtime/westend/constants" }
polkadot-primitives = { version = "7.0.0", path = "../../../../../../../polkadot/primitives" }
polkadot-runtime-common = { version = "7.0.0", path = "../../../../../../../polkadot/runtime/common" }
asset-test-utils = { version = "7.0.1", path = "../../../../../runtimes/assets/test-utils" }
parachains-common = { version = "7.0.0", path = "../../../../../common" }
people-westend-runtime = { version = "0.1.0", path = "../../../../../runtimes/people/people-westend" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "3.0.0" }
penpal-runtime = { version = "0.14.3", path = "../../../../../runtimes/testing/penpal" }
westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/westend-system" }
