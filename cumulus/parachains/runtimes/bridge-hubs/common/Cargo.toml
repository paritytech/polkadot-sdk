[package]
name = "bridge-hub-common"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
description = "Bridge hub common utilities"
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
bp-parachains = { workspace = true }
bp-runtime = { workspace = true }
codec = { features = ["derive"], workspace = true }
cumulus-primitives-core = { workspace = true }
frame-support = { workspace = true }
pallet-bridge-proof-root-sync = { workspace = true }
pallet-message-queue = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
snowbridge-core = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
tracing = { workspace = true }
xcm = { workspace = true }
xcm-builder = { workspace = true }
xcm-executor = { workspace = true }

# Optional Benchmarking Dependencies
bp-test-utils = { optional = true, workspace = true }

[features]
default = ["std"]
std = [
	"bp-parachains/std",
	"bp-runtime/std",
	"codec/std",
	"cumulus-primitives-core/std",
	"frame-support/std",
	"pallet-bridge-proof-root-sync/std",
	"pallet-message-queue/std",
	"scale-info/std",
	"snowbridge-core/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"tracing/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"bp-test-utils",
	"cumulus-primitives-core/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"pallet-bridge-proof-root-sync/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"xcm/runtime-benchmarks",
]
