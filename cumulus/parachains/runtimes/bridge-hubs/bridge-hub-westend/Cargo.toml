# Cumulus
cumulus-pallet-aura-ext = { path = "../../../../pallets/aura-ext", default-features = false, version = "0.6.0" }
cumulus-pallet-parachain-system = { path = "../../../../pallets/parachain-system", default-features = false, features = ["parameterized-consensus-hook"], version = "0.6.0" }
cumulus-pallet-session-benchmarking = { path = "../../../../pallets/session-benchmarking", default-features = false, version = "8.0.0" }
cumulus-pallet-xcm = { path = "../../../../pallets/xcm", default-features = false, version = "0.6.0" }
cumulus-pallet-xcmp-queue = { path = "../../../../pallets/xcmp-queue", default-features = false, features = ["bridging"], version = "0.6.0" }
cumulus-primitives-core = { path = "../../../../primitives/core", default-features = false, version = "0.6.0" }
cumulus-primitives-utility = { path = "../../../../primitives/utility", default-features = false, version = "0.6.0" }
pallet-collator-selection = { path = "../../../../pallets/collator-selection", default-features = false, version = "8.0.0" }
parachain-info = { package = "staging-parachain-info", path = "../../../pallets/parachain-info", default-features = false, version = "0.6.0" }
