# Polkadot
westend-runtime-constants = { path = "../../../../../polkadot/runtime/westend/constants", default-features = false, version = "6.0.0" }
pallet-xcm = { path = "../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "6.0.0" }
