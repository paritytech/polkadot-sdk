[package]
name = "bridge-hub-westend-runtime"
version = "0.2.0"
authors.workspace = true
edition.workspace = true
description = "Westend's BridgeHub parachain runtime"
license = "Apache-2.0"

[build-dependencies]
substrate-wasm-builder = { path = "../../../../../substrate/utils/wasm-builder", optional = true, version = "16.0.0" }

[dependencies]
