[package]
name = "seedling-runtime"
version = "0.8.0"
description = "Seedling parachain runtime. A starter runtime for solochain to parachain migration."
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }

# Substrate
frame-executive = { path = "../../../../../substrate/frame/executive", default-features = false, version = "29.0.0" }
frame-support = { path = "../../../../../substrate/frame/support", default-features = false, version = "29.0.0" }
frame-system = { path = "../../../../../substrate/frame/system", default-features = false, version = "29.0.0" }
pallet-aura = { path = "../../../../../substrate/frame/aura", default-features = false, version = "28.0.0" }
pallet-balances = { path = "../../../../../substrate/frame/balances", default-features = false, version = "29.0.0" }
pallet-sudo = { path = "../../../../../substrate/frame/sudo", default-features = false, version = "29.0.0" }
pallet-timestamp = { path = "../../../../../substrate/frame/timestamp", default-features = false, version = "28.0.0" }
sp-api = { path = "../../../../../substrate/primitives/api", default-features = false, version = "27.0.0" }
sp-block-builder = { path = "../../../../../substrate/primitives/block-builder", default-features = false, version = "27.0.0" }
sp-consensus-aura = { path = "../../../../../substrate/primitives/consensus/aura", default-features = false, version = "0.33.0" }
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false, version = "29.0.0" }
sp-genesis-builder = { path = "../../../../../substrate/primitives/genesis-builder", default-features = false, version = "0.8.0" }
sp-inherents = { path = "../../../../../substrate/primitives/inherents", default-features = false, version = "27.0.0" }
sp-offchain = { path = "../../../../../substrate/primitives/offchain", default-features = false, version = "27.0.0" }
sp-runtime = { path = "../../../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }
sp-session = { path = "../../../../../substrate/primitives/session", default-features = false, version = "28.0.0" }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-transaction-pool = { path = "../../../../../substrate/primitives/transaction-pool", default-features = false, version = "27.0.0" }
sp-version = { path = "../../../../../substrate/primitives/version", default-features = false, version = "30.0.0" }

# Cumulus
cumulus-pallet-aura-ext = { path = "../../../../pallets/aura-ext", default-features = false, version = "0.8.0" }
cumulus-pallet-parachain-system = { path = "../../../../pallets/parachain-system", default-features = false, features = ["parameterized-consensus-hook"], version = "0.8.1" }
cumulus-pallet-solo-to-para = { path = "../../../../pallets/solo-to-para", default-features = false, version = "0.8.0" }
cumulus-primitives-core = { path = "../../../../primitives/core", default-features = false, version = "0.8.0" }
cumulus-primitives-timestamp = { path = "../../../../primitives/timestamp", default-features = false, version = "0.8.0" }
parachain-info = { package = "staging-parachain-info", path = "../../../pallets/parachain-info", default-features = false, version = "0.8.0" }
parachains-common = { path = "../../../common", default-features = false, version = "8.0.0" }

[build-dependencies]
substrate-wasm-builder = { path = "../../../../../substrate/utils/wasm-builder", optional = true, version = "18.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-pallet-aura-ext/std",
	"cumulus-pallet-parachain-system/std",
	"cumulus-pallet-solo-to-para/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-timestamp/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-aura/std",
	"pallet-balances/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"parachain-info/std",
	"parachains-common/std",
	"scale-info/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-core/std",
	"sp-genesis-builder/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"substrate-wasm-builder",
]

experimental = ["pallet-aura/experimental"]
