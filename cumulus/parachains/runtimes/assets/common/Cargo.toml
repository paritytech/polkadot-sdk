default = ["std"]
std = [
	"codec/std",
	"cumulus-primitives-core/std",
	"frame-support/std",
	"pallet-asset-conversion/std",
	"pallet-assets/std",
	"pallet-xcm/std",
	"parachains-common/std",
	"scale-info/std",
	"sp-api/std",
	"sp-runtime/std",
	"tracing/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]

runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
