pallet-collator-selection = { path = "../../../../pallets/collator-selection", default-features = false, version = "15.0.0" }
parachain-info = { package = "staging-parachain-info", path = "../../../pallets/parachain-info", default-features = false, version = "0.13.0" }
parachains-common = { path = "../../../common", default-features = false, version = "13.0.0" }
testnet-parachains-constants = { path = "../../constants", default-features = false, features = ["rococo"], version = "6.0.0" }
assets-common = { path = "../common", default-features = false, version = "0.13.0" }

# Bridges
pallet-xcm-bridge-hub-router = { path = "../../../../../bridges/modules/xcm-bridge-hub-router", default-features = false, version = "0.11.0" }
bp-asset-hub-rococo = { path = "../../../../../bridges/chains/chain-asset-hub-rococo", default-features = false, version = "0.10.0" }
bp-asset-hub-westend = { path = "../../../../../bridges/chains/chain-asset-hub-westend", default-features = false, version = "0.9.0" }
