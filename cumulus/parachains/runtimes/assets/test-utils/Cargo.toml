[package]
name = "asset-test-utils"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
description = "Test utils for Asset Hub runtimes."
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }

# Substrate
frame-support = { path = "../../../../../substrate/frame/support", default-features = false, version = "23.0.0" }
frame-system = { path = "../../../../../substrate/frame/system", default-features = false, version = "23.0.0" }
pallet-assets = { path = "../../../../../substrate/frame/assets", default-features = false, version = "24.0.0" }
pallet-balances = { path = "../../../../../substrate/frame/balances", default-features = false, version = "23.0.0" }
pallet-session = { path = "../../../../../substrate/frame/session", default-features = false, version = "23.0.0" }
sp-consensus-aura = { path = "../../../../../substrate/primitives/consensus/aura", default-features = false, version = "0.27.0" }
sp-io = { path = "../../../../../substrate/primitives/io", default-features = false, version = "25.0.0" }
sp-runtime = { path = "../../../../../substrate/primitives/runtime", default-features = false, version = "26.0.0" }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "10.0.0" }
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false, version = "23.0.0" }

# Cumulus
cumulus-pallet-parachain-system = { path = "../../../../pallets/parachain-system", default-features = false, features = ["parameterized-consensus-hook"], version = "0.2.0" }
cumulus-pallet-xcmp-queue = { path = "../../../../pallets/xcmp-queue", default-features = false, version = "0.2.0" }
cumulus-pallet-dmp-queue = { path = "../../../../pallets/dmp-queue", default-features = false, version = "0.2.0" }
pallet-collator-selection = { path = "../../../../pallets/collator-selection", default-features = false, version = "4.0.0" }
parachains-common = { path = "../../../common", default-features = false, version = "2.0.0" }
assets-common = { path = "../common", default-features = false, version = "0.2.0" }
cumulus-primitives-core = { path = "../../../../primitives/core", default-features = false, version = "0.2.0" }
cumulus-primitives-parachain-inherent = { path = "../../../../primitives/parachain-inherent", default-features = false, version = "0.2.0" }
cumulus-test-relay-sproof-builder = { path = "../../../../test/relay-sproof-builder", default-features = false, version = "0.1.0" }
parachain-info = { path = "../../../pallets/parachain-info", default-features = false, version = "0.0.0" }
parachains-runtimes-test-utils = { path = "../../test-utils", default-features = false, version = "1.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../polkadot/xcm", default-features = false, version = "2.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "2.0.0" }
pallet-xcm = { path = "../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "2.0.0" }
polkadot-parachain-primitives = { path = "../../../../../polkadot/parachain", default-features = false, version = "1.0.0" }

[dev-dependencies]
hex-literal = "0.4.1"

[build-dependencies]
substrate-wasm-builder = { version = "12.0.0", path = "../../../../../substrate/utils/wasm-builder" }

[features]
default = [ "std" ]
std = [
	"assets-common/std",
	"cumulus-pallet-dmp-queue/std",
	"cumulus-pallet-parachain-system/std",
	"cumulus-pallet-xcmp-queue/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-parachain-inherent/std",
	"cumulus-test-relay-sproof-builder/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-collator-selection/std",
	"pallet-session/std",
	"pallet-xcm/std",
	"parachain-info/std",
	"parachains-common/std",
	"parachains-runtimes-test-utils/std",
	"polkadot-parachain-primitives/std",
	"sp-consensus-aura/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
