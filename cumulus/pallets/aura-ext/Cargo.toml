[package]
name = "cumulus-pallet-aura-ext"
version = "0.8.0"
authors.workspace = true
edition.workspace = true
description = "AURA consensus extension pallet for parachains"
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }

# Substrate
frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "29.0.0" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "29.0.0" }
pallet-aura = { path = "../../../substrate/frame/aura", default-features = false, version = "28.0.0" }
pallet-timestamp = { path = "../../../substrate/frame/timestamp", default-features = false, version = "28.0.0" }
sp-application-crypto = { path = "../../../substrate/primitives/application-crypto", default-features = false, version = "31.0.0" }
sp-consensus-aura = { path = "../../../substrate/primitives/consensus/aura", default-features = false, version = "0.33.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "32.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

# Cumulus
cumulus-pallet-parachain-system = { path = "../parachain-system", default-features = false, version = "0.8.1" }

[dev-dependencies]
cumulus-pallet-parachain-system = { path = "../parachain-system" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-pallet-parachain-system/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-aura/std",
	"pallet-timestamp/std",
	"scale-info/std",
	"sp-application-crypto/std",
	"sp-consensus-aura/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = [
	"cumulus-pallet-parachain-system/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
]
