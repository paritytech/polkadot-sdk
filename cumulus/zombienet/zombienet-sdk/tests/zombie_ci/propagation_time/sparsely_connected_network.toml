[relaychain]
default_image = "{{RELAY_IMAGE}}"
default_command = "polkadot"
chain = "rococo-local"

[relaychain.default_resources]
requests = { memory = "2G", cpu = "2" }

[[relaychain.nodes]]
name = "alice"
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

[[parachains]]
id = 2000
add_to_genesis = true
chain = "glutton-westend-local-2000"
[parachains.genesis.runtimeGenesis.patch.glutton]
compute = "50000000"
storage = "2500000000"
trashDataCount = 5120

[[parachains.collators]]
name = "validator"
validator = true
image = "{{COL_IMAGE}}"
command = "polkadot-parachain"
args = [
  "-lparachain=debug",
  "--rpc-max-subscriptions-per-connection 128000",
  "--in-peers 1",
  "--out-peers 1",
  "--relay-chain-rpc-url {{ZOMBIE:alice:ws_uri}}"
]
