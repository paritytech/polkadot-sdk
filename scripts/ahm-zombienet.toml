[relaychain]
default_command = "polkadot"
chain = "westend-local"
chain_spec_path = "./rc.json"

[[relaychain.nodes]]
name = "alice"
validator = true
rpc_port = 9944
args = ["--no-hardware-benchmarks"]

[[relaychain.nodes]]
name = "bob"
validator = true
rpc_port = 9945
args = ["--no-hardware-benchmarks"]

[[parachains]]
id = 1000
cumulus_based = true
chain_spec_path = "./ah.json"

# run charlie as parachain collator
[[parachains.collators]]
name = "charlie"
validator = true
command = "polkadot-omni-node"
args = [
	"--force-authoring",
	"--no-hardware-benchmarks",
	"--offchain-worker=always",
	"-lruntime::system=debug,runtime::multiblock-election=debug,runtime::staking=debug,runtime::staking::rc-client=trace",
]
rpc_port = 9946
